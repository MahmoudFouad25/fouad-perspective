<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>جاري التحميل...</title>
    <style>
        body {
            background: #1a1a1a;
            color: #f4c430;
            font-family: 'Noto Kufi Arabic', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(244, 196, 48, 0.3);
            border-top-color: #f4c430;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>جاري تحميل الدورة...</p>
    </div>

    <script>
        // احصل على رابط الصفحة الحالي
        const currentPath = window.location.pathname;
        const pathParts = currentPath.split('/');
        
        // ابحث عن اسم الدورة في الرابط
        let courseSlug = '';
        
        // ابحث عن 'courses' في المسار واحصل على الجزء التالي
        const coursesIndex = pathParts.indexOf('courses');
        if (coursesIndex !== -1 && coursesIndex < pathParts.length - 1) {
            courseSlug = pathParts[coursesIndex + 1];
        }
        
        // إذا وجدت اسم دورة، حوّل لصفحة العرض
        if (courseSlug && courseSlug !== '' && courseSlug !== 'index.html') {
            // حوّل لصفحة عرض الدورة مع الـ slug
            window.location.replace(`../admin/course-preview.html?slug=${courseSlug}`);
        } else {
            // إذا لم يكن هناك اسم دورة، حوّل لصفحة كل الدورات
            window.location.replace('../courses.html');
        }
    </script>
</body>
</html>
