<!-- الهيكل الأساسي -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <title>إدارة الحسابات المفعلة</title>
    <!-- نفس الـ styles -->
</head>
<body>
    <!-- Header مع الإحصائيات -->
    <div class="accounts-stats">
        <div class="stat-card active">
            <i class="fas fa-user-check"></i>
            <span class="number">45</span>
            <span class="label">حساب نشط</span>
        </div>
        <!-- باقي الإحصائيات -->
    </div>
    
    <!-- التبويبات -->
    <div class="tabs">
        <button class="tab active">كل الحسابات</button>
        <button class="tab">النشطون حالياً</button>
        <button class="tab">بحاجة لمتابعة</button>
        <button class="tab">منتهي الصلاحية</button>
    </div>
    
    <!-- قائمة الحسابات -->
    <div class="accounts-grid">
        <!-- بطاقة الحساب -->
        <div class="account-card">
            <div class="account-header">
                <img src="avatar.jpg" class="avatar">
                <div class="account-info">
                    <h3>أحمد محمد</h3>
                    <span class="username">@ahmed.mohamed</span>
                </div>
                <span class="status-indicator active"></span>
            </div>
            
            <div class="courses-section">
                <!-- الدورات المخصصة -->
            </div>
            
            <div class="activity-bar">
                <!-- شريط النشاط -->
            </div>
            
            <div class="actions">
                <button>تفاصيل</button>
                <button>رسالة</button>
                <button>المزيد</button>
            </div>
        </div>
    </div>
</body>
</html>
