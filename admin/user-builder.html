<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء مستخدم جديد - منظور الفؤاد</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --primary: #f4c430;
            --primary-dark: #e6b429;
            --secondary: #2196f3;
            --success: #4caf50;
            --danger: #ff4444;
            --warning: #ff9800;
            --info: #00bcd4;
            --dark: #1a1a1a;
            --darker: #0f0f0f;
            --light: #2a2a2a;
            --lighter: #3a3a3a;
            --text: #e0e0e0;
            --text-muted: #999;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
            background: var(--darker);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--lighter);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        /* Header */
        .page-header {
            background: var(--dark);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: var(--lighter);
            border: none;
            border-radius: 10px;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .back-btn:hover {
            background: var(--primary);
            color: var(--dark);
            transform: translateX(3px);
        }

        h1 {
            font-size: 1.6rem;
            color: var(--primary);
            font-weight: 600;
        }

        /* Main Container */
        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* Form Sections */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        .form-section {
            background: var(--dark);
            padding: 2rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        /* Avatar Section */
        .avatar-section {
            text-align: center;
        }

        .avatar-upload {
            width: 150px;
            height: 150px;
            margin: 0 auto 1rem;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            background: var(--lighter);
            border: 3px solid var(--border);
            cursor: pointer;
            transition: var(--transition);
        }

        .avatar-upload:hover {
            border-color: var(--primary);
        }

        .avatar-upload img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--text-muted);
        }

        .avatar-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 0.5rem;
            text-align: center;
            color: white;
            font-size: 0.85rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .avatar-upload:hover .avatar-overlay {
            opacity: 1;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        .form-label.required::after {
            content: ' *';
            color: var(--danger);
        }

        .form-control {
            width: 100%;
            padding: 0.9rem 1.2rem;
            background: var(--lighter);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(244, 196, 48, 0.05);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        select.form-control {
            cursor: pointer;
        }

        .form-hint {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 0.3rem;
        }

        /* Input Groups */
        .input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .input-group .form-control {
            flex: 1;
        }

        .input-addon {
            padding: 0.9rem 1rem;
            background: var(--lighter);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-muted);
        }

        /* Radio Groups */
        .radio-group {
            display: flex;
            gap: 2rem;
            margin-top: 0.5rem;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .radio-item input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        /* Date Inputs */
        .date-inputs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        /* Course Assignment Section */
        .assignment-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .assignment-column {
            background: var(--lighter);
            border-radius: 8px;
            padding: 1.5rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .assignment-header {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .course-item {
            background: var(--dark);
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .course-item:hover {
            transform: translateX(-5px);
            background: rgba(244, 196, 48, 0.1);
        }

        .course-item.selected {
            background: rgba(244, 196, 48, 0.2);
            border: 1px solid var(--primary);
        }

        .course-info {
            flex: 1;
        }

        .course-name {
            font-weight: 500;
            margin-bottom: 0.3rem;
        }

        .course-type {
            font-size: 0.8rem;
            color: var(--text-muted);
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .add-btn {
            width: 28px;
            height: 28px;
            background: var(--primary);
            color: var(--dark);
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
        }

        .add-btn:hover {
            transform: scale(1.1);
        }

        /* Assigned Course Item */
        .assigned-course {
            background: var(--dark);
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            border: 1px solid var(--border);
        }

        .assigned-course-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.8rem;
        }

        .assigned-course-name {
            font-weight: 500;
            color: var(--primary);
        }

        .remove-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .remove-btn:hover {
            background: #ff6666;
        }

        .course-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.8rem;
            margin-top: 0.8rem;
        }

        .detail-group {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .detail-input {
            padding: 0.5rem;
            background: var(--lighter);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
            font-size: 0.85rem;
        }

        /* Action Buttons */
        .form-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            padding: 2rem;
            background: var(--dark);
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .action-group {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--dark);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(244, 196, 48, 0.4);
        }

        .btn-secondary {
            background: var(--lighter);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #5cbf60;
        }

        /* Checkboxes */
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        /* Loading State */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: var(--primary);
            font-size: 1.2rem;
            gap: 1rem;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .assignment-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 0 1rem;
            }
            
            .form-section {
                padding: 1.5rem;
            }
            
            .date-inputs {
                grid-template-columns: 1fr;
            }
            
            .action-group {
                flex-direction: column;
                width: 100%;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

                availableCoursesData = [];
                coursesSnapshot.forEach(doc => {
                    const courseData = { id: doc.id, type: 'course', ...doc.data() };
                    availableCoursesData.push(courseData);
                    console.log('📚 تم تحميل دورة:', courseData.title);
                });
                
                // تحميل المسارات (إذا كانت موجودة)
                try {
                    const bundlesSnapshot = await db.collection('bundles')
                        .where('status', '==', 'published')
                        .get();
                    
                    availableBundlesData = [];
                    bundlesSnapshot.forEach(doc => {
                        const bundleData = { id: doc.id, type: 'bundle', ...doc.data() };
                        availableBundlesData.push(bundleData);
                        console.log('📦 تم تحميل مسار:', bundleData.title);
                    });
                } catch (bundleError) {
                    console.warn('⚠️ لا توجد مسارات أو خطأ في تحميلها:', bundleError);
                    availableBundlesData = [];
                }
                
                // عرض المحتوى
                renderAvailableContent();
                
                console.log(`✅ تم تحميل ${availableCoursesData.length} دورة و ${availableBundlesData.length} مسار`);
                
            } catch (error) {
                console.error('❌ خطأ في تحميل المحتوى:', error);
                showError('حدث خطأ في تحميل الدورات والمسارات');
                
                // عرض رسالة خطأ في المكان المخصص
                document.getElementById('availableCourses').innerHTML = `
                    <div style="text-align: center; color: var(--danger); margin-top: 2rem;">
                        <i class="fas fa-exclamation-triangle" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                        <p>حدث خطأ في تحميل الدورات</p>
                        <button class="btn btn-primary" onclick="loadAvailableContent()" style="margin-top: 1rem;">
                            <i class="fas fa-refresh"></i> إعادة المحاولة
                        </button>
                    </div>
                `;
            }
        }

        // عرض الدورات والمسارات المتاحة
        function renderAvailableContent() {
            const container = document.getElementById('availableCourses');
            const allContent = [...availableCoursesData, ...availableBundlesData];
            
            document.getElementById('availableCount').textContent = allContent.length;
            
            if (allContent.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: var(--text-muted); margin-top: 2rem;">
                        <i class="fas fa-inbox" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                        <p>لا توجد دورات أو مسارات متاحة</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = allContent.map(item => {
                const isAssigned = assignedItems.has(item.id);
                return `
                    <div class="course-item ${isAssigned ? 'selected' : ''}" data-id="${item.id}" data-type="${item.type}">
                        <div class="course-info">
                            <div class="course-name">${item.title || 'بدون عنوان'}</div>
                            <div class="course-type">
                                <i class="fas fa-${item.type === 'bundle' ? 'layer-group' : 'graduation-cap'}"></i>
                                ${item.type === 'bundle' ? 'مسار' : 'دورة'}
                                ${item.price ? `- ${item.price} ريال` : ''}
                            </div>
                        </div>
                        <button class="add-btn" onclick="toggleCourseAssignment('${item.id}')" ${isAssigned ? 'style="display:none;"' : ''}>
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                `;
            }).join('');
        }

        // تبديل تخصيص الدورة
        function toggleCourseAssignment(itemId) {
            const item = [...availableCoursesData, ...availableBundlesData].find(i => i.id === itemId);
            if (!item) return;
            
            if (assignedItems.has(itemId)) {
                removeAssignment(itemId);
            } else {
                addAssignment(item);
            }
        }

        // إضافة دورة/مسار للمخصص
        function addAssignment(item) {
            const today = new Date().toISOString().split('T')[0];
            
            assignedItems.set(item.id, {
                ...item,
                startDate: today,
                duration: 30, // افتراضي: شهر
                paymentType: 'cash',
                paymentNotes: ''
            });
            
            renderAvailableContent();
            renderAssignedContent();
            
            // تأثير بصري
            Swal.fire({
                icon: 'success',
                title: 'تم الإضافة',
                text: `تم إضافة "${item.title}" للدورات المخصصة`,
                timer: 1500,
                showConfirmButton: false,
                toast: true,
                position: 'top-end'
            });
        }

        // حذف دورة/مسار من المخصص
        function removeAssignment(itemId) {
            const item = assignedItems.get(itemId);
            assignedItems.delete(itemId);
            renderAvailableContent();
            renderAssignedContent();
            
            // تأثير بصري
            if (item) {
                Swal.fire({
                    icon: 'info',
                    title: 'تم الحذف',
                    text: `تم حذف "${item.title}" من الدورات المخصصة`,
                    timer: 1500,
                    showConfirmButton: false,
                    toast: true,
                    position: 'top-end'
                });
            }
        }

        // عرض الدورات المخصصة
        function renderAssignedContent() {
            const container = document.getElementById('assignedCourses');
            document.getElementById('assignedCount').textContent = assignedItems.size;
            
            if (assignedItems.size === 0) {
                container.innerHTML = `
                    <div style="text-align: center; color: var(--text-muted); margin-top: 2rem;">
                        <i class="fas fa-arrow-left" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                        <p>اختر الدورات من القائمة المجاورة</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = Array.from(assignedItems.values()).map(item => `
                <div class="assigned-course">
                    <div class="assigned-course-header">
                        <div>
                            <div class="assigned-course-name">${item.title}</div>
                            <div class="course-type">
                                <i class="fas fa-${item.type === 'bundle' ? 'layer-group' : 'graduation-cap'}"></i>
                                ${item.type === 'bundle' ? 'مسار' : 'دورة'}
                            </div>
                        </div>
                        <button class="remove-btn" onclick="removeAssignment('${item.id}')">
                            <i class="fas fa-times"></i> حذف
                        </button>
                    </div>
                    
                    <div class="course-details">
                        <div class="detail-group">
                            <label class="detail-label">تاريخ البداية</label>
                            <input type="date" class="detail-input" value="${item.startDate}" 
                                   onchange="updateAssignmentDetail('${item.id}', 'startDate', this.value)">
                        </div>
                        <div class="detail-group">
                            <label class="detail-label">المدة (أيام)</label>
                            <input type="number" class="detail-input" value="${item.duration}" min="1" max="365"
                                   onchange="updateAssignmentDetail('${item.id}', 'duration', this.value)">
                        </div>
                        <div class="detail-group">
                            <label class="detail-label">نوع الدفع</label>
                            <select class="detail-input" onchange="updateAssignmentDetail('${item.id}', 'paymentType', this.value)">
                                <option value="cash" ${item.paymentType === 'cash' ? 'selected' : ''}>كاش</option>
                                <option value="installment" ${item.paymentType === 'installment' ? 'selected' : ''}>أقساط</option>
                                <option value="free" ${item.paymentType === 'free' ? 'selected' : ''}>مجاني</option>
                            </select>
                        </div>
                        <div class="detail-group">
                            <label class="detail-label">ملاحظات الدفع</label>
                            <input type="text" class="detail-input" value="${item.paymentNotes || ''}" 
                                   placeholder="ملاحظات..." 
                                   onchange="updateAssignmentDetail('${item.id}', 'paymentNotes', this.value)">
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // تحديث تفاصيل التخصيص
        function updateAssignmentDetail(itemId, field, value) {
            const item = assignedItems.get(itemId);
            if (item) {
                if (field === 'duration') {
                    value = parseInt(value) || 1;
                }
                item[field] = value;
                assignedItems.set(itemId, item);
                console.log(`تم تحديث ${field} للدورة ${item.title}: ${value}`);
            }
        }

        // فلترة الدورات
        function filterCourses(searchTerm) {
            const items = document.querySelectorAll('#availableCourses .course-item');
            const lowerSearchTerm = searchTerm.toLowerCase();
            
            items.forEach(item => {
                const name = item.querySelector('.course-name').textContent.toLowerCase();
                if (name.includes(lowerSearchTerm)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // إعداد النموذج
        function setupForm() {
            const form = document.getElementById('userForm');
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                await createUser();
            });
        }

        // إنشاء المستخدم
        async function createUser() {
            const saveBtn = document.querySelector('button[type="submit"]');
            const originalText = saveBtn.innerHTML;
            saveBtn.innerHTML = '<span class="loading"></span> جاري الإنشاء...';
            saveBtn.disabled = true;
            
            try {
                // التحقق من صحة البيانات
                const fullName = document.getElementById('fullName').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const whatsapp = document.getElementById('whatsapp').value.trim();
                
                if (!fullName || !email || !password || !whatsapp) {
                    throw new Error('يرجى ملء جميع الحقول المطلوبة');
                }
                
                if (password.length < 6) {
                    throw new Error('كلمة المرور يجب أن تكون 6 أحرف على الأقل');
                }
                
                // جمع البيانات
                const userData = {
                    name: fullName,
                    email: email,
                    whatsapp: whatsapp,
                    accountType: document.querySelector('input[name="accountType"]:checked').value,
                    isActive: document.getElementById('activateAccount').checked,
                    
                    // المعلومات الإضافية
                    birthDate: document.getElementById('birthDate').value || null,
                    location: document.getElementById('location').value || null,
                    occupation: document.getElementById('occupation').value || null,
                    adminNotes: document.getElementById('adminNotes').value || null,
                    
                    // معلومات الإنشاء
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    createdBy: auth.currentUser.email,
                    lastUpdated: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'pending' // في انتظار أول تسجيل دخول
                };
                
                // تحضير الدورات المخصصة
                const now = new Date();
                const enrollments = Array.from(assignedItems.values()).map(item => {
                    const startDate = new Date(item.startDate);
                    const endDate = new Date(startDate);
                    endDate.setDate(endDate.getDate() + item.duration);
                    
                    return {
                        id: item.id,
                        type: item.type,
                        title: item.title,
                        startDate: item.startDate,
                        endDate: endDate.toISOString().split('T')[0],
                        duration: item.duration,
                        paymentType: item.paymentType,
                        paymentNotes: item.paymentNotes || '',
                        isActive: true,
                        enrolledAt: now.toISOString() // استخدام التاريخ العادي بدل serverTimestamp
                    };
                });
                
                userData.enrollments = enrollments;
                
                // إنشاء ID مؤقت
                const tempId = 'temp_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                userData.tempId = tempId;
                userData.password = password; // حفظ مؤقت
                
                // حفظ في pendingUsers
                await db.collection('pendingUsers').doc(tempId).set(userData);
                
                console.log('✅ تم حفظ المستخدم المعلق:', tempId);
                
                // عرض رسالة نجاح
                if (document.getElementById('sendCredentials').checked) {
                    await showCredentialsModal(email, password, whatsapp);
                } else {
                    await Swal.fire({
                        icon: 'success',
                        title: 'تم إنشاء المستخدم',
                        text: 'تم حفظ بيانات المستخدم بنجاح',
                        timer: 2000,
                        showConfirmButton: false
                    });
                    
                    // العودة لصفحة المستخدمين
                    setTimeout(() => {
                        window.location.href = './users.html';
                    }, 500);
                }
                
            } catch (error) {
                console.error('❌ خطأ في إنشاء المستخدم:', error);
                let errorMessage = 'حدث خطأ في إنشاء المستخدم';
                
                if (error.message) {
                    errorMessage = error.message;
                } else if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'البريد الإلكتروني مستخدم بالفعل';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'كلمة المرور ضعيفة جداً';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'البريد الإلكتروني غير صالح';
                }
                
                showError(errorMessage);
            } finally {
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;
            }
        }

        // عرض نافذة بيانات الدخول
        async function showCredentialsModal(email, password, whatsapp) {
            const result = await Swal.fire({
                icon: 'success',
                title: 'تم إنشاء المستخدم بنجاح!',
                html: `
                    <div style="text-align: right; direction: rtl;">
                        <div style="background: #f8f9fa; padding: 1.5rem; border-radius: 8px; margin: 1rem 0; border: 2px solid var(--primary);">
                            <h4 style="color: var(--primary); margin-bottom: 1rem;">
                                <i class="fas fa-key"></i> بيانات الدخول
                            </h4>
                            <div style="margin-bottom: 0.8rem;">
                                <strong>📧 البريد الإلكتروني:</strong><br>
                                <code style="background: white; padding: 0.5rem; border-radius: 4px; display: inline-block; margin-top: 0.3rem; color: #333;">${email}</code>
                            </div>
                            <div>
                                <strong>🔒 كلمة المرور:</strong><br>
                                <code style="background: white; padding: 0.5rem; border-radius: 4px; display: inline-block; margin-top: 0.3rem; color: #333;">${password}</code>
                            </div>
                        </div>
                        
                        <div style="background: #e3f2fd; padding: 1rem; border-radius: 8px; margin: 1rem 0;">
                            <p style="margin: 0; color: #1976d2;">
                                <i class="fas fa-info-circle"></i>
                                <strong>مهم:</strong> يجب على المستخدم تسجيل الدخول لأول مرة لإكمال إنشاء الحساب
                            </p>
                        </div>
                    </div>
                `,
                width: 600,
                showCancelButton: true,
                confirmButtonText: '<i class="fas fa-copy"></i> نسخ البيانات',
                cancelButtonText: '<i class="fab fa-whatsapp"></i> إرسال WhatsApp',
                reverseButtons: true,
                customClass: {
                    confirmButton: 'btn-primary',
                    cancelButton: 'btn-success'
                }
            });
            
            if (result.isConfirmed) {
                // نسخ البيانات
                const text = `البريد الإلكتروني: ${email}\nكلمة المرور: ${password}`;
                await navigator.clipboard.writeText(text);
                
                Swal.fire({
                    icon: 'success',
                    title: 'تم النسخ!',
                    text: 'تم نسخ بيانات الدخول',
                    timer: 1500,
                    showConfirmButton: false
                });
            } else if (result.dismiss === Swal.DismissReason.cancel) {
                // إرسال WhatsApp
                const message = `مرحباً،\n\nتم إنشاء حساب لك في منظور الفؤاد\n\nبيانات الدخول:\n📧 البريد: ${email}\n🔒 كلمة المرور: ${password}\n\n🔗 رابط تفعيل الحساب:\n${window.location.origin}/first-login.html?first=true\n\n⚠️ مهم: يجب استخدام رابط التفعيل أول مرة فقط\n\nمع تحيات فريق منظور الفؤاد`;
                
                // تنظيف رقم WhatsApp وإضافة + إذا لم يكن موجود
                let cleanPhone = whatsapp.replace(/[^0-9+]/g, '');
                if (!cleanPhone.startsWith('+')) {
                    cleanPhone = '+' + cleanPhone;
                }
                
                const whatsappUrl = `https://wa.me/${cleanPhone.replace(/[^0-9]/g, '')}?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            }
            
            // العودة لصفحة المستخدمين بعد إغلاق النافذة
            setTimeout(() => {
                window.location.href = './users.html';
            }, 1000);
        }

        // توليد كلمة مرور قوية
        function generatePassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
            let password = '';
            for (let i = 0; i < 12; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            document.getElementById('password').value = password;
            document.getElementById('password').type = 'text';
            
            // نسخ كلمة المرور
            navigator.clipboard.writeText(password).then(() => {
                Swal.fire({
                    icon: 'success',
                    title: 'تم توليد كلمة مرور قوية',
                    text: 'تم نسخها تلقائياً',
                    timer: 1500,
                    showConfirmButton: false,
                    toast: true,
                    position: 'top-end'
                });
            });
        }

        // إظهار/إخفاء كلمة المرور
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        // معاينة الصورة
        function previewAvatar(event) {
            const file = event.target.files[0];
            if (file) {
                // التحقق من حجم الملف (أقل من 5MB)
                if (file.size > 5 * 1024 * 1024) {
                    showError('حجم الصورة يجب أن يكون أقل من 5 ميجابايت');
                    return;
                }
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    displayAvatar(e.target.result);
                    document.getElementById('removeAvatarBtn').style.display = 'inline-block';
                };
                reader.readAsDataURL(file);
            }
        }

        // عرض الصورة
        function displayAvatar(src) {
            document.getElementById('avatarPreview').innerHTML = `<img src="${src}" alt="Avatar" style="width: 100%; height: 100%; object-fit: cover;">`;
        }

        // حذف الصورة
        function removeAvatar() {
            document.getElementById('avatarPreview').innerHTML = '<i class="fas fa-user"></i>';
            document.getElementById('avatarInput').value = '';
            document.getElementById('removeAvatarBtn').style.display = 'none';
        }

        // Helper Functions
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            overlay.style.display = show ? 'flex' : 'none';
        }

        function showError(message) {
            Swal.fire({
                icon: 'error',
                title: 'خطأ',
                text: message,
                confirmButtonColor: 'var(--primary)',
                confirmButtonText: 'موافق'
            });
        }

        function goBack() {
            window.location.href = './users.html';
        }

        // إضافة معالج للأخطاء العامة
        window.addEventListener('error', function(e) {
            console.error('خطأ في الصفحة:', e.error);
        });

        // إضافة معالج لأخطاء Firebase
        window.addEventListener('unhandledrejection', function(e) {
            console.error('خطأ غير معالج:', e.reason);
        });
    </script>
</body>
</html>
