<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء مستخدم جديد - منظور الفؤاد</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --primary: #f4c430;
            --primary-dark: #e6b429;
            --secondary: #2196f3;
            --success: #4caf50;
            --danger: #ff4444;
            --warning: #ff9800;
            --info: #00bcd4;
            --dark: #1a1a1a;
            --darker: #0f0f0f;
            --light: #2a2a2a;
            --lighter: #3a3a3a;
            --text: #e0e0e0;
            --text-muted: #999;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
            background: var(--darker);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .page-header {
            background: var(--dark);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: var(--lighter);
            border: none;
            border-radius: 10px;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .back-btn:hover {
            background: var(--primary);
            color: var(--dark);
            transform: translateX(3px);
        }

        h1 {
            font-size: 1.6rem;
            color: var(--primary);
            font-weight: 600;
        }

        /* Main Container */
        .main-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        /* Form Sections */
        .form-section {
            background: var(--dark);
            padding: 2rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        .form-label.required::after {
            content: ' *';
            color: var(--danger);
        }

        .form-control {
            width: 100%;
            padding: 0.9rem 1.2rem;
            background: var(--lighter);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(244, 196, 48, 0.05);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        select.form-control {
            cursor: pointer;
        }

        .form-hint {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 0.3rem;
        }

        /* Radio Groups */
        .radio-group {
            display: flex;
            gap: 2rem;
            margin-top: 0.5rem;
        }

        .radio-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .radio-item input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
            cursor: pointer;
        }

        /* Date Inputs */
        .date-inputs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        /* Courses Section */
        .courses-section {
            background: var(--lighter);
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1rem;
        }

        .course-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.8rem 0;
            border-bottom: 1px solid var(--border);
        }

        .course-item:last-child {
            border-bottom: none;
        }

        .course-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: var(--primary);
        }

        /* Action Buttons */
        .form-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 2rem;
            background: var(--dark);
            border-radius: var(--radius);
            border: 1px solid var(--border);
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--dark);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(244, 196, 48, 0.4);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #5cbf60;
        }

        /* Loading State */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success Message */
        .success-message {
            background: var(--success);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 0 1rem;
            }
            
            .form-section {
                padding: 1.5rem;
            }
            
            .date-inputs {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="page-header">
        <div class="header-content">
            <div class="header-title">
                <button class="back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-right"></i>
                </button>
                <h1>إنشاء مستخدم جديد</h1>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Form -->
        <form id="userForm">
            <!-- البيانات الأساسية -->
            <div class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-id-card"></i>
                    البيانات الأساسية
                </h3>
                
                <div class="form-group">
                    <label class="form-label required">الاسم الكامل</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label required">البريد الإلكتروني</label>
                    <input type="email" class="form-control" id="email" required>
                    <div class="form-hint">سيستخدم لتسجيل الدخول</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label required">كلمة المرور</label>
                    <input type="password" class="form-control" id="password" required>
                    <button type="button" onclick="generatePassword()" style="margin-top: 0.5rem; padding: 0.5rem; background: var(--primary); color: var(--dark); border: none; border-radius: 5px; cursor: pointer;">
                        <i class="fas fa-key"></i> توليد كلمة مرور
                    </button>
                </div>
                
                <div class="form-group">
                    <label class="form-label required">رقم WhatsApp</label>
                    <input type="tel" class="form-control" id="whatsapp" placeholder="+966501234567" style="direction: ltr; text-align: left;" required>
                    <div class="form-hint">مع رمز البلد (مثال: +966 للسعودية)</div>
                </div>
            </div>

            <!-- نوع الحساب -->
            <div class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-crown"></i>
                    نوع الحساب
                </h3>
                
                <div class="form-group">
                    <label class="form-label">نوع الحساب</label>
                    <div class="radio-group">
                        <label class="radio-item">
                            <input type="radio" name="accountType" value="free" checked onchange="toggleSubscriptionDetails()">
                            <span>مجاني</span>
                        </label>
                        <label class="radio-item">
                            <input type="radio" name="accountType" value="premium" onchange="toggleSubscriptionDetails()">
                            <span>مدفوع</span>
                        </label>
                    </div>
                </div>
                
                <div id="subscriptionDetails" style="display: none;">
                    <div class="date-inputs">
                        <div class="form-group">
                            <label class="form-label">تاريخ بداية الاشتراك</label>
                            <input type="date" class="form-control" id="subscriptionStart">
                        </div>
                        <div class="form-group">
                            <label class="form-label">تاريخ انتهاء الاشتراك</label>
                            <input type="date" class="form-control" id="subscriptionEnd">
                        </div>
                    </div>
                </div>
            </div>

            <!-- الدورات المتاحة -->
            <div class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-book"></i>
                    الدورات والمسارات
                </h3>
                
                <div class="courses-section">
                    <div class="course-item">
                        <input type="checkbox" id="course1" value="دورة البرمجة الأساسية">
                        <label for="course1">دورة البرمجة الأساسية</label>
                    </div>
                    <div class="course-item">
                        <input type="checkbox" id="course2" value="دورة تطوير الويب">
                        <label for="course2">دورة تطوير الويب</label>
                    </div>
                    <div class="course-item">
                        <input type="checkbox" id="course3" value="مسار التصميم الجرافيكي">
                        <label for="course3">مسار التصميم الجرافيكي</label>
                    </div>
                    <div class="course-item">
                        <input type="checkbox" id="course4" value="دورة التسويق الرقمي">
                        <label for="course4">دورة التسويق الرقمي</label>
                    </div>
                    <div class="course-item">
                        <input type="checkbox" id="course5" value="مسار إدارة الأعمال">
                        <label for="course5">مسار إدارة الأعمال</label>
                    </div>
                </div>
            </div>

            <!-- معلومات إضافية -->
            <div class="form-section">
                <h3 class="section-title">
                    <i class="fas fa-info-circle"></i>
                    معلومات إضافية (اختياري)
                </h3>
                
                <div class="form-group">
                    <label class="form-label">المدينة/البلد</label>
                    <input type="text" class="form-control" id="location" placeholder="مثال: الرياض، السعودية">
                </div>
                
                <div class="form-group">
                    <label class="form-label">المهنة/الوظيفة</label>
                    <input type="text" class="form-control" id="occupation">
                </div>
                
                <div class="form-group">
                    <label class="form-label">ملاحظات</label>
                    <textarea class="form-control" id="notes" placeholder="أي ملاحظات إضافية..."></textarea>
                </div>
            </div>

            <!-- Success Message -->
            <div class="success-message" id="successMessage">
                <h4><i class="fas fa-check-circle"></i> تم إنشاء المستخدم بنجاح!</h4>
                <div id="userCredentials"></div>
            </div>

            <!-- Action Buttons -->
            <div class="form-actions">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-user-plus"></i> إنشاء المستخدم
                </button>
            </div>
        </form>
    </div>

    <script>
        // تعيين تاريخ اليوم كتاريخ بداية افتراضي
        document.getElementById('subscriptionStart').valueAsDate = new Date();

        // إعداد النموذج
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            createUser();
        });

        // إظهار/إخفاء تفاصيل الاشتراك
        function toggleSubscriptionDetails() {
            const accountType = document.querySelector('input[name="accountType"]:checked').value;
            const details = document.getElementById('subscriptionDetails');
            
            if (accountType === 'premium') {
                details.style.display = 'block';
            } else {
                details.style.display = 'none';
            }
        }

        // توليد كلمة مرور قوية
        function generatePassword() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let password = '';
            for (let i = 0; i < 10; i++) {
                password += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            
            const passwordInput = document.getElementById('password');
            passwordInput.value = password;
            passwordInput.type = 'text';
            
            // نسخ كلمة المرور
            navigator.clipboard.writeText(password).then(() => {
                alert('تم توليد كلمة المرور ونسخها!');
            });
        }

        // إنشاء المستخدم
        function createUser() {
            const saveBtn = document.querySelector('button[type="submit"]');
            const originalText = saveBtn.innerHTML;
            saveBtn.innerHTML = '<span class="loading"></span> جاري الحفظ...';
            saveBtn.disabled = true;
            
            // جمع البيانات
            const userData = {
                name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                whatsapp: document.getElementById('whatsapp').value,
                accountType: document.querySelector('input[name="accountType"]:checked').value,
                location: document.getElementById('location').value || '',
                occupation: document.getElementById('occupation').value || '',
                notes: document.getElementById('notes').value || '',
                createdAt: new Date().toISOString(),
                isActive: true
            };

            // إضافة تواريخ الاشتراك للحسابات المدفوعة
            if (userData.accountType === 'premium') {
                userData.subscriptionStart = document.getElementById('subscriptionStart').value;
                userData.subscriptionEnd = document.getElementById('subscriptionEnd').value;
            }

            // جمع الدورات المحددة
            const selectedCourses = [];
            const courseCheckboxes = document.querySelectorAll('.course-item input[type="checkbox"]:checked');
            courseCheckboxes.forEach(checkbox => {
                selectedCourses.push(checkbox.value);
            });
            userData.courses = selectedCourses;

            // محاكاة الحفظ (في التطبيق الحقيقي ستحفظ في قاعدة البيانات)
            setTimeout(() => {
                // حفظ البيانات في localStorage لأغراض التجربة
                const existingUsers = JSON.parse(localStorage.getItem('users') || '[]');
                const newUser = {
                    id: 'user_' + Date.now(),
                    ...userData
                };
                existingUsers.push(newUser);
                localStorage.setItem('users', JSON.stringify(existingUsers));

                // عرض رسالة النجاح
                showSuccess(userData);
                
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;
            }, 2000);
        }

        // عرض رسالة النجاح
        function showSuccess(userData) {
            const successMessage = document.getElementById('successMessage');
            const credentialsDiv = document.getElementById('userCredentials');
            
            let coursesText = '';
            if (userData.courses.length > 0) {
                coursesText = `<p><strong>الدورات المخصصة:</strong> ${userData.courses.join(', ')}</p>`;
            }

            credentialsDiv.innerHTML = `
                <div style="background: rgba(255,255,255,0.1); padding: 1rem; border-radius: 8px; margin: 1rem 0; direction: rtl;">
                    <h4 style="color: #f4c430; margin-bottom: 0.5rem;">بيانات المستخدم:</h4>
                    <p><strong>الاسم:</strong> ${userData.name}</p>
                    <p><strong>البريد:</strong> ${userData.email}</p>
                    <p><strong>كلمة المرور:</strong> ${userData.password}</p>
                    <p><strong>WhatsApp:</strong> ${userData.whatsapp}</p>
                    <p><strong>نوع الحساب:</strong> ${userData.accountType === 'premium' ? 'مدفوع' : 'مجاني'}</p>
                    ${coursesText}
                </div>
                <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 1rem;">
                    <button onclick="copyCredentials('${userData.email}', '${userData.password}')" class="btn btn-primary">
                        <i class="fas fa-copy"></i> نسخ البيانات
                    </button>
                    <a href="https://wa.me/${userData.whatsapp.replace(/[^0-9]/g, '')}?text=${encodeURIComponent(`مرحباً ${userData.name}،\n\nتم إنشاء حساب لك في منظور الفؤاد\n\nبيانات الدخول:\nالبريد: ${userData.email}\nكلمة المرور: ${userData.password}\n\nيمكنك الآن تسجيل الدخول والبدء في التعلم!`)}" 
                       target="_blank" 
                       class="btn btn-success" 
                       style="background: #25D366; text-decoration: none;">
                        <i class="fab fa-whatsapp"></i> إرسال WhatsApp
                    </a>
                </div>
            `;
            
            successMessage.style.display = 'block';
            successMessage.scrollIntoView({ behavior: 'smooth' });
        }

        // نسخ بيانات الدخول
        function copyCredentials(email, password) {
            const text = `البريد الإلكتروني: ${email}\nكلمة المرور: ${password}`;
            navigator.clipboard.writeText(text).then(() => {
                alert('تم نسخ البيانات بنجاح!');
            });
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
