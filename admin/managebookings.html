<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الحجوزات - لوحة التحكم</title>
    
    <!-- الخطوط والأيقونات -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- SweetAlert للتنبيهات الجميلة -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --primary: #2563EB;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --dark: #1F2937;
            --light: #F9FAFB;
            --border: #E5E7EB;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        /* رأس الصفحة */
        .header {
            background: linear-gradient(135deg, var(--primary), #9333EA);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .header-stats {
            display: flex;
            gap: 30px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 900;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        /* شريط الفلاتر */
        .filters-bar {
            background: var(--light);
            padding: 20px 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            border-bottom: 2px solid var(--border);
        }
        
        .filter-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-item label {
            font-size: 0.85rem;
            color: #6B7280;
            font-weight: 600;
        }
        
        .filter-item select,
        .filter-item input {
            padding: 8px 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-item select:focus,
        .filter-item input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn-refresh {
            background: var(--success);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: auto;
            transition: all 0.3s;
        }
        
        .btn-refresh:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        
        /* منطقة الحجوزات */
        .bookings-container {
            padding: 30px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        /* بطاقة الحجز */
        .booking-card {
            background: white;
            border: 2px solid var(--border);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
            position: relative;
        }
        
        .booking-card:hover {
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        /* رأس البطاقة */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }
        
        .card-id {
            background: var(--light);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .card-type {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
        }
        
        .type-individual { background: #3B82F6; }
        .type-group { background: #9333EA; }
        .type-gift_specific { background: #EC4899; }
        .type-gift_anonymous { background: #10B981; }
        .type-voucher_donation { background: #F59E0B; }
        .type-grant_request { background: #EF4444; }
        
        /* جسم البطاقة */
        .card-body {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .info-section {
            background: var(--light);
            padding: 15px;
            border-radius: 10px;
        }
        
        .info-title {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .info-content {
            color: #6B7280;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .info-item {
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        .info-label {
            font-weight: 600;
            color: var(--dark);
        }
        
        .info-value {
            color: #374151;
        }
        
        /* الأزرار */
        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid var(--border);
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-warning {
            background: var(--warning);
            color: white;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-info {
            background: #06B6D4;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        /* حالة الحجز */
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        .status-pending { background: #FEF3C7; color: #92400E; }
        .status-confirmed { background: #D1FAE5; color: #065F46; }
        .status-paid { background: #DBEAFE; color: #1E40AF; }
        .status-completed { background: #E9D5FF; color: #581C87; }
        .status-cancelled { background: #FEE2E2; color: #991B1B; }
        
        /* لوحة التفاصيل المتقدمة */
        .advanced-details {
            display: none;
            background: #F3F4F6;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            animation: slideDown 0.3s ease;
        }
        
        .advanced-details.show {
            display: block;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* شريط التحميل */
        .loading {
            text-align: center;
            padding: 50px;
            color: #6B7280;
        }
        
        .loading-spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* رسالة فارغة */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #6B7280;
        }
        
        .empty-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        /* تأثيرات الخصومات */
        .discount-tag {
            background: linear-gradient(135deg, #F59E0B, #EF4444);
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
            margin-right: 5px;
        }
        
        /* قسم طرق الدفع */
        .payment-methods {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        
        .payment-method {
            background: white;
            border: 1px solid var(--border);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85rem;
        }
        
        /* تنسيق الجداول للتفاصيل */
        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .details-table th,
        .details-table td {
            padding: 8px;
            text-align: right;
            border-bottom: 1px solid var(--border);
        }
        
        .details-table th {
            background: var(--light);
            font-weight: 600;
            color: var(--dark);
        }
        
        /* شريط الأدوات العلوي */
        .top-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: white;
            border-bottom: 2px solid var(--border);
        }
        
        .export-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-export {
            background: #059669;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* تنسيق خاص للمنح */
        .grant-details {
            background: linear-gradient(135deg, #FEE2E2, #FEF3C7);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .grant-percentage {
            font-size: 2rem;
            font-weight: 900;
            color: var(--danger);
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- رأس الصفحة -->
        <div class="header">
            <div>
                <h1><i class="fas fa-clipboard-list"></i> إدارة الحجوزات</h1>
                <p style="opacity: 0.9; margin-top: 5px;">مراقبة وإدارة جميع الحجوزات الواردة</p>
            </div>
            <div class="header-stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalBookings">0</div>
                    <div class="stat-label">إجمالي الحجوزات</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="pendingBookings">0</div>
                    <div class="stat-label">بانتظار المعالجة</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="todayBookings">0</div>
                    <div class="stat-label">حجوزات اليوم</div>
                </div>
            </div>
        </div>
        
        <!-- شريط الأدوات -->
        <div class="top-toolbar">
            <div>
                <span style="color: #6B7280; font-size: 0.9rem;">
                    آخر تحديث: <span id="lastUpdate">--</span>
                </span>
            </div>
            <div class="export-buttons">
                <button class="btn-export" onclick="exportToExcel()">
                    <i class="fas fa-file-excel"></i> تصدير Excel
                </button>
                <button class="btn-export" onclick="exportToPDF()">
                    <i class="fas fa-file-pdf"></i> تصدير PDF
                </button>
            </div>
        </div>
        
        <!-- شريط الفلاتر -->
        <div class="filters-bar">
            <div class="filter-item">
                <label>نوع الحجز</label>
                <select id="filterType" onchange="applyFilters()">
                    <option value="">الكل</option>
                    <option value="individual">حجز فردي</option>
                    <option value="group">حجز جماعي</option>
                    <option value="gift_specific">إهداء محدد</option>
                    <option value="gift_anonymous">إهداء مجهول</option>
                    <option value="voucher_donation">قسيمة دعم</option>
                    <option value="grant_request">طلب منحة</option>
                </select>
            </div>
            
            <div class="filter-item">
                <label>الحالة</label>
                <select id="filterStatus" onchange="applyFilters()">
                    <option value="">الكل</option>
                    <option value="pending">قيد الانتظار</option>
                    <option value="confirmed">مؤكد</option>
                    <option value="paid">مدفوع</option>
                    <option value="completed">مكتمل</option>
                    <option value="cancelled">ملغي</option>
                </select>
            </div>
            
            <div class="filter-item">
                <label>التاريخ من</label>
                <input type="date" id="filterDateFrom" onchange="applyFilters()">
            </div>
            
            <div class="filter-item">
                <label>التاريخ إلى</label>
                <input type="date" id="filterDateTo" onchange="applyFilters()">
            </div>
            
            <div class="filter-item">
                <label>البحث</label>
                <input type="text" id="searchBox" placeholder="اسم، رقم، معرف..." oninput="applyFilters()">
            </div>
            
            <button class="btn-refresh" onclick="loadBookings()">
                <i class="fas fa-sync-alt"></i> تحديث
            </button>
        </div>
        
        <!-- منطقة عرض الحجوزات -->
        <div class="bookings-container" id="bookingsContainer">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>جاري تحميل الحجوزات...</p>
            </div>
        </div>
    </div>
    
    <script>
        // إعدادات Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDHg0VrivE3C9A7jvzRu7lQgudLvcD_Fxk",
            authDomain: "fouad-perspective.firebaseapp.com",
            projectId: "fouad-perspective",
            storageBucket: "fouad-perspective.appspot.com",
            messagingSenderId: "564654107574",
            appId: "1:564654107574:web:baebb660288b22f16213e6"
        };
        
        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // متغيرات عامة
        let allBookings = [];
        let filteredBookings = [];
        
        // تحميل الحجوزات عند بدء الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            loadBookings();
            setInterval(loadBookings, 30000); // تحديث كل 30 ثانية
        });
        
        // دالة تحميل الحجوزات من Firebase
        async function loadBookings() {
            try {
                console.log('جاري تحميل الحجوزات...');
                
                const snapshot = await db.collection('tempBookings')
                    .orderBy('timestamp', 'desc')
                    .get();
                
                allBookings = [];
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    allBookings.push({
                        id: doc.id,
                        ...data
                    });
                });
                
                console.log(`تم تحميل ${allBookings.length} حجز`);
                
                // تحديث الإحصائيات
                updateStats();
                
                // تطبيق الفلاتر وعرض الحجوزات
                applyFilters();
                
                // تحديث وقت آخر تحديث
                document.getElementById('lastUpdate').textContent = 
                    new Date().toLocaleTimeString('ar-EG');
                    
            } catch (error) {
                console.error('خطأ في تحميل الحجوزات:', error);
                showError('حدث خطأ في تحميل البيانات');
            }
        }
        
        // دالة تحديث الإحصائيات
        function updateStats() {
            // إجمالي الحجوزات
            document.getElementById('totalBookings').textContent = allBookings.length;
            
            // الحجوزات المعلقة
            const pending = allBookings.filter(b => 
                b.status === 'pending' || b.status === 'pending_review'
            ).length;
            document.getElementById('pendingBookings').textContent = pending;
            
            // حجوزات اليوم
            const today = new Date().toDateString();
            const todayCount = allBookings.filter(b => {
                const bookingDate = new Date(b.timestamp || b.bookingDate);
                return bookingDate.toDateString() === today;
            }).length;
            document.getElementById('todayBookings').textContent = todayCount;
        }
        
        // دالة تطبيق الفلاتر
        function applyFilters() {
            const typeFilter = document.getElementById('filterType').value;
            const statusFilter = document.getElementById('filterStatus').value;
            const dateFrom = document.getElementById('filterDateFrom').value;
            const dateTo = document.getElementById('filterDateTo').value;
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            filteredBookings = allBookings.filter(booking => {
                // فلتر النوع
                if (typeFilter && booking.bookingType !== typeFilter && booking.type !== typeFilter) {
                    return false;
                }
                
                // فلتر الحالة
                if (statusFilter && booking.status !== statusFilter) {
                    return false;
                }
                
                // فلتر التاريخ من
                if (dateFrom) {
                    const bookingDate = new Date(booking.timestamp || booking.bookingDate);
                    if (bookingDate < new Date(dateFrom)) {
                        return false;
                    }
                }
                
                // فلتر التاريخ إلى
                if (dateTo) {
                    const bookingDate = new Date(booking.timestamp || booking.bookingDate);
                    const endDate = new Date(dateTo);
                    endDate.setHours(23, 59, 59);
                    if (bookingDate > endDate) {
                        return false;
                    }
                }
                
                // فلتر البحث
                if (searchTerm) {
                    const searchString = JSON.stringify(booking).toLowerCase();
                    if (!searchString.includes(searchTerm)) {
                        return false;
                    }
                }
                
                return true;
            });
            
            displayBookings();
        }
        
        // دالة عرض الحجوزات
        function displayBookings() {
            const container = document.getElementById('bookingsContainer');
            
            if (filteredBookings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">
                            <i class="fas fa-inbox"></i>
                        </div>
                        <h3>لا توجد حجوزات</h3>
                        <p>لم يتم العثور على حجوزات تطابق معايير البحث</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            filteredBookings.forEach(booking => {
                html += createBookingCard(booking);
            });
            
            container.innerHTML = html;
        }
        
        // دالة إنشاء بطاقة الحجز
        function createBookingCard(booking) {
            const type = booking.bookingType || booking.type || 'unknown';
            const status = booking.status || 'pending';
            const bookingDate = new Date(booking.timestamp || booking.bookingDate);
            
            let html = `
                <div class="booking-card" id="booking-${booking.id}">
                    <!-- شارة الحالة -->
                    <span class="status-badge status-${status}">${getStatusText(status)}</span>
                    
                    <!-- رأس البطاقة -->
                    <div class="card-header">
                        <div>
                            <span class="card-id">#${booking.bookingId || booking.id.slice(-8).toUpperCase()}</span>
                            <span style="margin-right: 10px; color: #6B7280;">
                                ${bookingDate.toLocaleDateString('ar-EG')} - ${bookingDate.toLocaleTimeString('ar-EG')}
                            </span>
                        </div>
                        <span class="card-type type-${type}">${getTypeText(type)}</span>
                    </div>
                    
                    <!-- جسم البطاقة -->
                    <div class="card-body">
            `;
            
            // إضافة المحتوى حسب نوع الحجز
            if (type === 'individual') {
                html += createIndividualContent(booking);
            } else if (type === 'group') {
                html += createGroupContent(booking);
            } else if (type === 'gift_specific') {
                html += createGiftSpecificContent(booking);
            } else if (type === 'gift_anonymous') {
                html += createGiftAnonymousContent(booking);
            } else if (type === 'voucher_donation') {
                html += createVoucherContent(booking);
            } else if (type === 'grant_request') {
                html += createGrantContent(booking);
            }
            
            // إضافة معلومات الدورة والتسعير المشتركة
            html += createCourseAndPricingContent(booking);
            
            html += `
                    </div>
                    
                    <!-- التفاصيل المتقدمة -->
                    <div class="advanced-details" id="details-${booking.id}">
                        ${createAdvancedDetails(booking)}
                    </div>
                    
                    <!-- أزرار الإجراءات -->
                    <div class="card-actions">
                        <button class="btn btn-info" onclick="toggleDetails('${booking.id}')">
                            <i class="fas fa-eye"></i> التفاصيل الكاملة
                        </button>
                        <button class="btn btn-success" onclick="sendWhatsApp('${booking.id}')">
                            <i class="fab fa-whatsapp"></i> واتساب
                        </button>
                        <button class="btn btn-primary" onclick="confirmBooking('${booking.id}')">
                            <i class="fas fa-check"></i> تأكيد
                        </button>
                        <button class="btn btn-warning" onclick="markAsPaid('${booking.id}')">
                            <i class="fas fa-money-bill"></i> تم الدفع
                        </button>
                        <button class="btn btn-danger" onclick="cancelBooking('${booking.id}')">
                            <i class="fas fa-times"></i> إلغاء
                        </button>
                    </div>
                </div>
            `;
            
            return html;
        }
        
        // دالة محتوى الحجز الفردي
        function createIndividualContent(booking) {
            const customer = booking.customer || {};
            
            return `
                <div class="info-section">
                    <div class="info-title">
                        <i class="fas fa-user"></i> بيانات العميل
                    </div>
                    <div class="info-content">
                        <div class="info-item">
                            <span class="info-label">الاسم:</span>
                            <span class="info-value">${customer.name || 'غير محدد'}</span>
                        </div>

                'instapay': 'انستاباي',
                'bank': 'تحويل بنكي',
                'card': 'بطاقة بنكية'
            };
            return methodMap[method] || method;
        }
        
        function getPaymentMethods(booking) {
            // جمع طرق الدفع من مواقع مختلفة في البيانات
            let methods = [];
            
            if (booking.customer?.paymentMethods) {
                methods = booking.customer.paymentMethods;
            } else if (booking.groupInfo?.paymentMethods) {
                methods = booking.groupInfo.paymentMethods;
            } else if (booking.giftInfo?.paymentMethods) {
                methods = booking.giftInfo.paymentMethods;
            } else if (booking.paymentMethods) {
                methods = booking.paymentMethods;
            }
            
            return methods;
        }
        
        // دالة إظهار/إخفاء التفاصيل
        function toggleDetails(bookingId) {
            const detailsDiv = document.getElementById(`details-${bookingId}`);
            if (detailsDiv) {
                detailsDiv.classList.toggle('show');
            }
        }
        
        // دالة إرسال واتساب
        function sendWhatsApp(bookingId) {
            const booking = allBookings.find(b => b.id === bookingId);
            if (!booking) return;
            
            let phoneNumber = '';
            let customerName = '';
            
            // استخراج رقم الهاتف والاسم حسب نوع الحجز
            const type = booking.bookingType || booking.type;
            
            if (type === 'individual' && booking.customer) {
                phoneNumber = booking.customer.whatsapp;
                customerName = booking.customer.name;
            } else if (type === 'group' && booking.groupInfo?.coordinator) {
                phoneNumber = booking.groupInfo.coordinator.whatsapp;
                customerName = booking.groupInfo.coordinator.name;
            } else if (type === 'gift_specific' && booking.giftInfo?.gifter) {
                phoneNumber = booking.giftInfo.gifter.whatsapp;
                customerName = booking.giftInfo.gifter.name;
            } else if (type === 'gift_anonymous' && booking.giftInfo?.donor) {
                phoneNumber = booking.giftInfo.donor.whatsapp;
                customerName = booking.giftInfo.donor.name;
            } else if (type === 'voucher_donation' && booking.donor) {
                phoneNumber = booking.donor.phone;
                customerName = booking.donor.name;
            } else if (type === 'grant_request') {
                const applicant = booking.grantRequest?.applicant || booking.applicant;
                phoneNumber = applicant?.whatsapp;
                customerName = applicant?.name;
            }
            
            if (!phoneNumber) {
                Swal.fire('تنبيه', 'لا يوجد رقم واتساب للتواصل', 'warning');
                return;
            }
            
            // تنظيف رقم الهاتف
            phoneNumber = phoneNumber.replace(/[^0-9+]/g, '');
            if (phoneNumber.startsWith('0')) {
                phoneNumber = '2' + phoneNumber;
                }
           
           // إنشاء رسالة الواتساب
           const message = `مرحباً ${customerName || 'عميلنا العزيز'}،

نشكرك على حجزك في ${booking.courseName || 'الدورة التدريبية'}.

رقم الحجز: #${booking.bookingId || booking.id.slice(-8).toUpperCase()}
نوع الحجز: ${getTypeText(type)}
السعر النهائي: ${booking.pricing?.finalPrice || '0'}

لإتمام الحجز، يرجى الدفع عبر إحدى الطرق التالية:
${getPaymentMethods(booking).map(m => '• ' + getPaymentMethodText(m)).join('\n')}

للاستفسار: تواصل معنا على هذا الرقم.

شكراً لثقتك بنا 🌟`;
           
           // فتح واتساب
           const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
           window.open(whatsappUrl, '_blank');
       }
       
       // دالة تأكيد الحجز
       async function confirmBooking(bookingId) {
           const result = await Swal.fire({
               title: 'تأكيد الحجز',
               text: 'هل تريد تأكيد هذا الحجز؟',
               icon: 'question',
               showCancelButton: true,
               confirmButtonText: 'نعم، تأكيد',
               cancelButtonText: 'إلغاء',
               confirmButtonColor: '#10B981',
               cancelButtonColor: '#6B7280'
           });
           
           if (result.isConfirmed) {
               try {
                   await db.collection('tempBookings').doc(bookingId).update({
                       status: 'confirmed',
                       confirmedAt: new Date().toISOString(),
                       confirmedBy: 'admin'
                   });
                   
                   Swal.fire('تم!', 'تم تأكيد الحجز بنجاح', 'success');
                   loadBookings();
               } catch (error) {
                   console.error('خطأ في تأكيد الحجز:', error);
                   Swal.fire('خطأ!', 'حدث خطأ في تأكيد الحجز', 'error');
               }
           }
       }
       
       // دالة تحديد الحجز كمدفوع
       async function markAsPaid(bookingId) {
           const result = await Swal.fire({
               title: 'تأكيد الدفع',
               html: `
                   <div style="text-align: right;">
                       <label>طريقة الدفع المستخدمة:</label>
                       <select id="paymentMethodUsed" class="swal2-input" style="width: 80%;">
                           <option value="">اختر طريقة الدفع</option>
                           <option value="vodafone">فودافون كاش</option>
                           <option value="instapay">انستاباي</option>
                           <option value="bank">تحويل بنكي</option>
                           <option value="card">بطاقة بنكية</option>
                       </select>
                       <label style="margin-top: 10px;">رقم المرجع (اختياري):</label>
                       <input id="paymentReference" class="swal2-input" placeholder="رقم العملية أو المرجع">
                   </div>
               `,
               showCancelButton: true,
               confirmButtonText: 'تأكيد الدفع',
               cancelButtonText: 'إلغاء',
               confirmButtonColor: '#3B82F6',
               preConfirm: () => {
                   const method = document.getElementById('paymentMethodUsed').value;
                   if (!method) {
                       Swal.showValidationMessage('يرجى اختيار طريقة الدفع');
                       return false;
                   }
                   return {
                       method: method,
                       reference: document.getElementById('paymentReference').value
                   };
               }
           });
           
           if (result.isConfirmed) {
               try {
                   await db.collection('tempBookings').doc(bookingId).update({
                       status: 'paid',
                       paidAt: new Date().toISOString(),
                       paymentMethod: result.value.method,
                       paymentReference: result.value.reference,
                       paidBy: 'admin'
                   });
                   
                   Swal.fire('تم!', 'تم تسجيل الدفع بنجاح', 'success');
                   loadBookings();
               } catch (error) {
                   console.error('خطأ في تسجيل الدفع:', error);
                   Swal.fire('خطأ!', 'حدث خطأ في تسجيل الدفع', 'error');
               }
           }
       }
       
       // دالة إلغاء الحجز
       async function cancelBooking(bookingId) {
           const result = await Swal.fire({
               title: 'إلغاء الحجز',
               input: 'textarea',
               inputLabel: 'سبب الإلغاء',
               inputPlaceholder: 'اكتب سبب إلغاء الحجز...',
               showCancelButton: true,
               confirmButtonText: 'إلغاء الحجز',
               cancelButtonText: 'رجوع',
               confirmButtonColor: '#EF4444',
               inputValidator: (value) => {
                   if (!value) {
                       return 'يجب كتابة سبب الإلغاء';
                   }
               }
           });
           
           if (result.isConfirmed) {
               try {
                   await db.collection('tempBookings').doc(bookingId).update({
                       status: 'cancelled',
                       cancelledAt: new Date().toISOString(),
                       cancellationReason: result.value,
                       cancelledBy: 'admin'
                   });
                   
                   Swal.fire('تم!', 'تم إلغاء الحجز', 'success');
                   loadBookings();
               } catch (error) {
                   console.error('خطأ في إلغاء الحجز:', error);
                   Swal.fire('خطأ!', 'حدث خطأ في إلغاء الحجز', 'error');
               }
           }
       }
       
       // دالة تصدير إلى Excel
       function exportToExcel() {
           // إنشاء جدول HTML
           let html = '<table border="1">';
           html += '<thead><tr>';
           html += '<th>رقم الحجز</th>';
           html += '<th>التاريخ</th>';
           html += '<th>النوع</th>';
           html += '<th>الحالة</th>';
           html += '<th>الاسم</th>';
           html += '<th>الهاتف</th>';
           html += '<th>الدورة</th>';
           html += '<th>السعر النهائي</th>';
           html += '<th>طريقة الدفع</th>';
           html += '</tr></thead><tbody>';
           
           filteredBookings.forEach(booking => {
               const type = booking.bookingType || booking.type;
               let name = '', phone = '';
               
               // استخراج الاسم والهاتف
               if (type === 'individual' && booking.customer) {
                   name = booking.customer.name;
                   phone = booking.customer.whatsapp;
               } else if (type === 'group' && booking.groupInfo?.coordinator) {
                   name = booking.groupInfo.coordinator.name;
                   phone = booking.groupInfo.coordinator.whatsapp;
               } else if (type === 'gift_specific' && booking.giftInfo?.gifter) {
                   name = booking.giftInfo.gifter.name;
                   phone = booking.giftInfo.gifter.whatsapp;
               } else if (type === 'gift_anonymous' && booking.giftInfo?.donor) {
                   name = booking.giftInfo.donor.name;
                   phone = booking.giftInfo.donor.whatsapp;
               } else if (type === 'voucher_donation' && booking.donor) {
                   name = booking.donor.name;
                   phone = booking.donor.phone;
               } else if (type === 'grant_request') {
                   const applicant = booking.grantRequest?.applicant || booking.applicant;
                   name = applicant?.name;
                   phone = applicant?.whatsapp;
               }
               
               html += '<tr>';
               html += `<td>${booking.bookingId || booking.id.slice(-8).toUpperCase()}</td>`;
               html += `<td>${new Date(booking.timestamp || booking.bookingDate).toLocaleDateString('ar-EG')}</td>`;
               html += `<td>${getTypeText(type)}</td>`;
               html += `<td>${getStatusText(booking.status)}</td>`;
               html += `<td>${name || ''}</td>`;
               html += `<td>${phone || ''}</td>`;
               html += `<td>${booking.courseName || ''}</td>`;
               html += `<td>${booking.pricing?.finalPrice || ''}</td>`;
               html += `<td>${booking.payment?.method || ''}</td>`;
               html += '</tr>';
           });
           
           html += '</tbody></table>';
           
           // تحويل إلى Blob
           const blob = new Blob(['\ufeff', html], {
               type: 'application/vnd.ms-excel;charset=utf-8'
           });
           
           // إنشاء رابط التحميل
           const link = document.createElement('a');
           link.href = URL.createObjectURL(blob);
           link.download = `bookings_${new Date().toISOString().split('T')[0]}.xls`;
           link.click();
       }
       
       // دالة تصدير إلى PDF
       function exportToPDF() {
           // هذه دالة مبسطة - يمكن استخدام مكتبة مثل jsPDF للحصول على نتائج أفضل
           window.print();
       }
       
       // دالة عرض رسالة الخطأ
       function showError(message) {
           const container = document.getElementById('bookingsContainer');
           container.innerHTML = `
               <div style="text-align: center; padding: 50px; color: #EF4444;">
                   <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 20px;"></i>
                   <h3>${message}</h3>
                   <button class="btn btn-primary" onclick="loadBookings()" style="margin-top: 20px;">
                       <i class="fas fa-redo"></i> إعادة المحاولة
                   </button>
               </div>
           `;
       }
       
       // إضافة أنماط الطباعة
       const printStyles = document.createElement('style');
       printStyles.innerHTML = `
           @media print {
               body { background: white; }
               .container { box-shadow: none; }
               .header, .top-toolbar, .filters-bar { display: none; }
               .card-actions { display: none; }
               .booking-card { page-break-inside: avoid; }
           }
       `;
       document.head.appendChild(printStyles);
       
       // مراقب للاختصارات
       document.addEventListener('keydown', function(e) {
           // Ctrl/Cmd + R للتحديث
           if ((e.ctrlKey || e.metaKey) && e.key === 'r') {
               e.preventDefault();
               loadBookings();
           }
           
           // Ctrl/Cmd + F للبحث
           if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
               e.preventDefault();
               document.getElementById('searchBox').focus();
           }
       });
       
       // تحديث تلقائي للوقت
       setInterval(() => {
           const now = new Date();
           const timeString = now.toLocaleTimeString('ar-EG');
           const statusBar = document.querySelector('.top-toolbar span');
           if (statusBar && !statusBar.textContent.includes('جاري')) {
               document.getElementById('lastUpdate').textContent = timeString;
           }
       }, 60000); // كل دقيقة
   </script>
