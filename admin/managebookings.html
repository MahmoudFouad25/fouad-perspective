<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الحجوزات - لوحة التحكم</title>
    
    <!-- الخطوط والأيقونات -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- SweetAlert للتنبيهات الجميلة -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --primary: #2563EB;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --dark: #1F2937;
            --light: #F9FAFB;
            --border: #E5E7EB;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        /* رأس الصفحة */
        .header {
            background: linear-gradient(135deg, var(--primary), #9333EA);
            color: white;
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 2rem;
            font-weight: 700;
        }
        
        .header-stats {
            display: flex;
            gap: 30px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 900;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        /* شريط الفلاتر */
        .filters-bar {
            background: var(--light);
            padding: 20px 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            border-bottom: 2px solid var(--border);
        }
        
        .filter-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .filter-item label {
            font-size: 0.85rem;
            color: #6B7280;
            font-weight: 600;
        }
        
        .filter-item select,
        .filter-item input {
            padding: 8px 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 0.95rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-item select:focus,
        .filter-item input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .btn-refresh {
            background: var(--success);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-right: auto;
            transition: all 0.3s;
        }
        
        .btn-refresh:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        
        /* منطقة الحجوزات */
        .bookings-container {
            padding: 30px;
            max-height: 600px;
            overflow-y: auto;
        }
        
        /* بطاقة الحجز */
        .booking-card {
            background: white;
            border: 2px solid var(--border);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
            position: relative;
        }
        
        .booking-card:hover {
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        /* رأس البطاقة */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border);
        }
        
        .card-id {
            background: var(--light);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .card-type {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
        }
        
        .type-individual { background: #3B82F6; }
        .type-group { background: #9333EA; }
        .type-gift_specific { background: #EC4899; }
        .type-gift_anonymous { background: #10B981; }
        .type-voucher_donation { background: #F59E0B; }
        .type-grant_request { background: #EF4444; }
        
        /* جسم البطاقة */
        .card-body {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .info-section {
            background: var(--light);
            padding: 15px;
            border-radius: 10px;
        }
        
        .info-title {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .info-content {
            color: #6B7280;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .info-item {
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }
        
        .info-label {
            font-weight: 600;
            color: var(--dark);
        }
        
        .info-value {
            color: #374151;
        }
        
        /* الأزرار */
        .card-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid var(--border);
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-success {
            background: var(--success);
            color: white;
        }
        
        .btn-warning {
            background: var(--warning);
            color: white;
        }
        
        .btn-danger {
            background: var(--danger);
            color: white;
        }
        
        .btn-info {
            background: #06B6D4;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        /* حالة الحجز */
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        
        .status-pending { background: #FEF3C7; color: #92400E; }
        .status-confirmed { background: #D1FAE5; color: #065F46; }
        .status-paid { background: #DBEAFE; color: #1E40AF; }
        .status-completed { background: #E9D5FF; color: #581C87; }
        .status-cancelled { background: #FEE2E2; color: #991B1B; }
        
        /* لوحة التفاصيل المتقدمة */
        .advanced-details {
            display: none;
            background: #F3F4F6;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            animation: slideDown 0.3s ease;
        }
        
        .advanced-details.show {
            display: block;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* شريط التحميل */
        .loading {
            text-align: center;
            padding: 50px;
            color: #6B7280;
        }
        
        .loading-spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* رسالة فارغة */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #6B7280;
        }
        
        .empty-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }
        
        /* تأثيرات الخصومات */
        .discount-tag {
            background: linear-gradient(135deg, #F59E0B, #EF4444);
            color: white;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
            margin-right: 5px;
        }
        
        /* قسم طرق الدفع */
        .payment-methods {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        
        .payment-method {
            background: white;
            border: 1px solid var(--border);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.85rem;
        }
        
        /* تنسيق الجداول للتفاصيل */
        .details-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .details-table th,
        .details-table td {
            padding: 8px;
            text-align: right;
            border-bottom: 1px solid var(--border);
        }
        
        .details-table th {
            background: var(--light);
            font-weight: 600;
            color: var(--dark);
        }
        
        /* شريط الأدوات العلوي */
        .top-toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: white;
            border-bottom: 2px solid var(--border);
        }
        
        .export-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-export {
            background: #059669;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* تنسيق خاص للمنح */
        .grant-details {
            background: linear-gradient(135deg, #FEE2E2, #FEF3C7);
            padding: 15px;
            border-radius: 10px;
            margin-top: 10px;
        }
        
        .grant-percentage {
            font-size: 2rem;
            font-weight: 900;
            color: var(--danger);
            text-align: center;
            margin: 10px 0;
        }
        @keyframes slideDown {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.btn-active {
    background: #3B82F6 !important;
}

.full-details {
    padding: 20px;
    background: #F9FAFB;
    border-radius: 10px;
    margin-top: 20px;
}

        /* تأثير النبض للأزرار المهمة */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.pulse-animation {
    animation: pulse 2s infinite;
}

/* تمييز البطاقات حسب الحالة */
.booking-card[data-status="paid"]:not([data-transferred="true"]) {
    border-right: 5px solid #F59E0B;
    background: linear-gradient(to right, #FEF3C720, transparent);
}

.booking-card[data-status="transferred"] {
    opacity: 0.7;
    background: #F9FAFB;
}

<div style="background: white; padding: 20px; border-bottom: 2px solid #E5E7EB;">

    <script>
        // إعدادات Firebase
        const firebaseConfig = {
    apiKey: "AIzaSyDj0bV5gsyRbqpxzW0Zd9wjYmq53-Xdj3w",
    authDomain: "fouad-perspective.firebaseapp.com",
    projectId: "fouad-perspective",
    storageBucket: "fouad-perspective.firebasestorage.app",
    messagingSenderId: "1068763865336",
    appId: "1:1068763865336:web:b791abcd22d536aedd5b0d",
    measurementId: "G-RY1FYVB3Q9"
};
        
        // تهيئة Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // متغيرات عامة
        let allBookings = [];
        let filteredBookings = [];
        
        // تحميل الحجوزات عند بدء الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            loadBookings();
            setInterval(loadBookings, 30000); // تحديث كل 30 ثانية
        });
        
        // دالة تحميل الحجوزات من Firebase
        async function loadBookings() {
            try {
                console.log('جاري تحميل الحجوزات...');
                
                const snapshot = await db.collection('tempBookings')
                    .orderBy('timestamp', 'desc')
                    .get();
                
                allBookings = [];
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    allBookings.push({
                        id: doc.id,
                        ...data
                    });
                });
                
                console.log(`تم تحميل ${allBookings.length} حجز`);
                
                // تحديث الإحصائيات
                updateStats();
                
                // تطبيق الفلاتر وعرض الحجوزات
                applyFilters();
                
                // تحديث وقت آخر تحديث
                document.getElementById('lastUpdate').textContent = 
                    new Date().toLocaleTimeString('ar-EG');
                    
            } catch (error) {
                console.error('خطأ في تحميل الحجوزات:', error);
                showError('حدث خطأ في تحميل البيانات');
            }
        }
        
        // دالة تحديث الإحصائيات
        function updateStats() {
            // إجمالي الحجوزات
            document.getElementById('totalBookings').textContent = allBookings.length;
            
            // الحجوزات المعلقة
            const pending = allBookings.filter(b => 
                b.status === 'pending' || b.status === 'pending_review'
            ).length;
            document.getElementById('pendingBookings').textContent = pending;
            
            // حجوزات اليوم
            const today = new Date().toDateString();
            const todayCount = allBookings.filter(b => {
                const bookingDate = new Date(b.timestamp || b.bookingDate);
                return bookingDate.toDateString() === today;
            }).length;
            document.getElementById('todayBookings').textContent = todayCount;

       // دالة تصدير إلى Excel
       function exportToExcel() {
           // إنشاء جدول HTML
           let html = '<table border="1">';
           html += '<thead><tr>';
           html += '<th>رقم الحجز</th>';
           html += '<th>التاريخ</th>';
           html += '<th>النوع</th>';
           html += '<th>الحالة</th>';
           html += '<th>الاسم</th>';
           html += '<th>الهاتف</th>';
           html += '<th>الدورة</th>';
           html += '<th>السعر النهائي</th>';
           html += '<th>طريقة الدفع</th>';
           html += '</tr></thead><tbody>';
           
           filteredBookings.forEach(booking => {
               const type = booking.bookingType || booking.type;
               let name = '', phone = '';
               
               // استخراج الاسم والهاتف
               if (type === 'individual' && booking.customer) {
                   name = booking.customer.name;
                   phone = booking.customer.whatsapp;
               } else if (type === 'group' && booking.groupInfo?.coordinator) {
                   name = booking.groupInfo.coordinator.name;
                   phone = booking.groupInfo.coordinator.whatsapp;
               } else if (type === 'gift_specific' && booking.giftInfo?.gifter) {
                   name = booking.giftInfo.gifter.name;
                   phone = booking.giftInfo.gifter.whatsapp;
               } else if (type === 'gift_anonymous' && booking.giftInfo?.donor) {
                   name = booking.giftInfo.donor.name;
                   phone = booking.giftInfo.donor.whatsapp;
               } else if (type === 'voucher_donation' && booking.donor) {
                   name = booking.donor.name;
                   phone = booking.donor.phone;
               } else if (type === 'grant_request') {
                   const applicant = booking.grantRequest?.applicant || booking.applicant;
                   name = applicant?.name;
                   phone = applicant?.whatsapp;
               }
               
               html += '<tr>';
               html += `<td>${booking.bookingId || booking.id.slice(-8).toUpperCase()}</td>`;
               html += `<td>${new Date(booking.timestamp || booking.bookingDate).toLocaleDateString('ar-EG')}</td>`;
               html += `<td>${getTypeText(type)}</td>`;
               html += `<td>${getStatusText(booking.status)}</td>`;
               html += `<td>${name || ''}</td>`;
               html += `<td>${phone || ''}</td>`;
               html += `<td>${booking.courseName || ''}</td>`;
               html += `<td>${booking.pricing?.finalPrice || ''}</td>`;
               html += `<td>${booking.payment?.method || ''}</td>`;
               html += '</tr>';
           });
           
           html += '</tbody></table>';
           
           // تحويل إلى Blob
           const blob = new Blob(['\ufeff', html], {
               type: 'application/vnd.ms-excel;charset=utf-8'
           });
           
           // إنشاء رابط التحميل
           const link = document.createElement('a');
           link.href = URL.createObjectURL(blob);
           link.download = `bookings_${new Date().toISOString().split('T')[0]}.xls`;
           link.click();
       }

                <div style="background: #FEF3C7; padding: 10px; border-radius: 8px;">
                    <p style="color: #92400E; margin: 0;">
                        <i class="fas fa-exclamation-triangle"></i>
                        بعد التحويل، ستتم إدارة هذا الطلب من الصفحة المختصة
                    </p>
                </div>
            </div>
        `,
        showCancelButton: true,
        confirmButtonText: 'تحويل الآن',
        cancelButtonText: 'إلغاء',
        confirmButtonColor: '#10B981'
    }).then(async (result) => {
        if (result.isConfirmed) {
            try {
                // 1. نسخ البيانات للمجموعة الجديدة
                await db.collection(targetCollection).add({
                    ...booking,
                    transferredAt: new Date().toISOString(),
                    transferredFrom: 'tempBookings',
                    originalBookingId: bookingId
                });
                
                // 2. تحديث الحالة في الحجز الأصلي
                await db.collection('tempBookings').doc(bookingId).update({
                    status: 'transferred',
                    transferredAt: new Date().toISOString(),
                    transferredTo: targetCollection
                });
                
                // 3. رسالة نجاح مع خيارات
                await Swal.fire({
                    icon: 'success',
                    title: 'تم التحويل بنجاح!',
                    html: `
                        <div style="text-align: center;">
                            <p>تم نقل البيانات للقسم المختص</p>
                            <div style="margin-top: 20px; display: flex; gap: 10px; justify-content: center;">
                                <button onclick="window.location.href='${targetPage}?id=${bookingId}&action=new'" 
                                        style="background: #10B981; color: white; border: none; 
                                               padding: 10px 20px; border-radius: 8px; cursor: pointer;">
                                    <i class="fas fa-arrow-right"></i> الذهاب للصفحة المختصة
                                </button>
                                <button onclick="location.reload()" 
                                        style="background: #6B7280; color: white; border: none; 
                                               padding: 10px 20px; border-radius: 8px; cursor: pointer;">
                                    <i class="fas fa-redo"></i> البقاء هنا
                                </button>
                            </div>
                        </div>
                    `,
                    showConfirmButton: false
                });
                
            } catch (error) {
                console.error('خطأ في التحويل:', error);
                Swal.fire('خطأ!', 'حدث خطأ في عملية التحويل', 'error');
            }
        }
    });
}

        function populateCourseFilter() {
    const courseSet = new Set();
    allBookings.forEach(booking => {
        if (booking.courseName) {
            courseSet.add(booking.courseName);
        }
    });
    
    const select = document.getElementById('filterCourse');
    select.innerHTML = '<option value="">كل الدورات</option>';
    
    courseSet.forEach(course => {
        select.innerHTML += `<option value="${course}">${course}</option>`;
    });
}

        'confirmed': 'مؤكد',
