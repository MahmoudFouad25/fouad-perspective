<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>معاينة الدورة</title>
    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
        }
        .preview-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        /* أضف باقي الأنماط حسب الحاجة */
    </style>
</head>
<body>
    <div class="preview-container">
        <h1 id="course-title">جاري التحميل...</h1>
        <!-- محتوى المعاينة -->
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script>
        // تحميل بيانات الدورة للمعاينة
        const urlParams = new URLSearchParams(window.location.search);
        const courseId = urlParams.get('courseId');
        
        if (courseId) {
            db.collection('courses').doc(courseId).get().then(doc => {
                if (doc.exists) {
                    const course = doc.data();
                    document.getElementById('course-title').textContent = course.title;
                    // عرض باقي البيانات
                }
            });
        }
    </script>
<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="../js/firebase-config.js"></script>
<script>
    // تحميل بيانات الدورة للمعاينة
    const urlParams = new URLSearchParams(window.location.search);
    const courseId = urlParams.get('courseId');
    
    if (courseId && typeof db !== 'undefined') {
        db.collection('courses').doc(courseId).get().then(doc => {
            if (doc.exists) {
                const course = doc.data();
                // تحديث العنوان
                const titleElement = document.getElementById('course-title');
                if (titleElement) {
                    titleElement.textContent = course.title || 'دورة جديدة';
                }
                // إخفاء رسالة التحميل
                const loadingElement = document.querySelector('.loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
                // عرض المحتوى
                document.body.innerHTML += `
                    <div style="padding: 2rem; text-align: center;">
                        <h1>${course.title}</h1>
                        <h2>${course.subtitle || ''}</h2>
                        <p>${course.description || ''}</p>
                    </div>
                `;
            }
        }).catch(error => {
            console.error('Error:', error);
            document.body.innerHTML = '<div style="padding: 2rem; text-align: center;">خطأ في تحميل البيانات</div>';
        });
    } else {
        document.body.innerHTML = '<div style="padding: 2rem; text-align: center;">لا توجد بيانات للعرض</div>';
    }
</script>
    
</body>
</html>
