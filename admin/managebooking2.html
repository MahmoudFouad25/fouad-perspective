    <style>
        :root {
            --gold-primary: #FFD700;
            --gold-light: #FFF3CD;
            --gold-dark: #D4AF37;
            --dark-bg: #0A1628;
            --dark-lighter: #1E3A5F;
            --dark-card: #152238;
            --success: #22C55E;
            --warning: #F59E0B;
            --danger: #EF4444;
            --info: #3B82F6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Cairo', sans-serif;
            background: var(--dark-bg);
            color: white;
            min-height: 100vh;
        }
        
        /* شريط علوي للإدارة */
        .admin-header {
            background: linear-gradient(135deg, var(--dark-card), var(--dark-lighter));
            padding: 20px 0;
            border-bottom: 3px solid var(--gold-primary);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .admin-header h1 {
            color: var(--gold-primary);
            font-size: 2rem;
            margin: 0;
        }
        
        /* قسم الإحصائيات */
        .stats-section {
            padding: 30px 0;
        }
        
        .stat-card {
            background: var(--dark-card);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-right: 4px solid var(--gold-primary);
            transition: all 0.3s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--gold-primary);
        }
        
        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        /* قسم الفلاتر */
        .filters-section {
            background: var(--dark-card);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .filter-btn {
            background: var(--dark-lighter);
            color: white;
            border: 2px solid transparent;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn:hover {
            border-color: var(--gold-primary);
        }
        
        .filter-btn.active {
            background: var(--gold-primary);
            color: var(--dark-bg);
        }
        
        /* قسم الحجوزات */
        .bookings-container {
            padding: 20px 0;
        }
        
        .booking-card {
            background: var(--dark-card);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-right: 4px solid var(--info);
            position: relative;
            transition: all 0.3s;
        }
        
        .booking-card:hover {
            transform: translateX(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .booking-card.pending {
            border-right-color: var(--warning);
        }
        
        .booking-card.confirmed {
            border-right-color: var(--success);
        }
        
        .booking-card.cancelled {
            border-right-color: var(--danger);
            opacity: 0.7;
        }
        
        .booking-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .booking-id {
            color: var(--gold-primary);
            font-weight: bold;
            font-size: 0.9rem;
        }
        
        .booking-type {
            background: var(--dark-lighter);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        
        .booking-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
        }
        
        .detail-label {
            color: #94a3b8;
            font-size: 0.85rem;
            margin-bottom: 5px;
        }
        
        .detail-value {
            color: white;
            font-weight: 600;
        }
        
        .booking-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        
        .action-btn.primary {
            background: var(--info);
            color: white;
        }
        
        .action-btn.success {
            background: var(--success);
            color: white;
        }
        
        .action-btn.warning {
            background: var(--warning);
            color: white;
        }
        
        .action-btn.danger {
            background: var(--danger);
            color: white;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        /* شريط البحث */
        .search-bar {
            background: var(--dark-card);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            background: var(--dark-lighter);
            border: 2px solid transparent;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            border-color: var(--gold-primary);
        }
        
        .search-input::placeholder {
            color: #64748b;
        }
        
        /* لودر */
        .loader {
            text-align: center;
            padding: 50px;
        }
        
        .loader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,215,0,0.3);
            border-top-color: var(--gold-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* رسالة فارغة */
        .empty-state {
            text-align: center;
            padding: 50px;
            color: #64748b;
        }
        
        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: var(--gold-primary);
            opacity: 0.5;
        }
        
        /* تاج الحالة */
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }
        
        .status-badge.pending {
            background: rgba(245,158,11,0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }
        
        .status-badge.confirmed {
            background: rgba(34,197,94,0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .status-badge.cancelled {
            background: rgba(239,68,68,0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }
        
        /* نافذة التفاصيل */
        .detail-modal {
            max-height: 80vh;
            overflow-y: auto;
        }
        
        /* أزرار التصدير */
        .export-section {
            padding: 20px;
            background: var(--dark-card);
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .export-btn {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            color: var(--dark-bg);
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .export-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255,215,0,0.4);
        }
    </style>
</head>
<body>
    <!-- شريط الإدارة العلوي -->
    <div class="admin-header">
        <div class="container">
            <div class="row align-items-center">

                        <i class="fas fa-calendar-check"></i>

                </div>

                    <span id="currentDateTime" style="color: #94a3b8;"></span>
                </div>

        </div>
    </div>

    <!-- قسم الإحصائيات -->
    <div class="stats-section">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card">
                        <div class="stat-number" id="totalBookings">0</div>
                        <div class="stat-label">إجمالي الحجوزات</div>
                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card">
                        <div class="stat-number" id="pendingBookings">0</div>

                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card">
                        <div class="stat-number" id="confirmedBookings">0</div>

                    </div>
                </div>
                <div class="col-md-3 col-sm-6">
                    <div class="stat-card">
                        <div class="stat-number" id="todayBookings">0</div>
                        <div class="stat-label">حجوزات اليوم</div>
                    </div>
                </div>
            </div>

    </div>

    <!-- شريط البحث -->
    <div class="container">
        <div class="search-bar">
            <input type="text" 
                   id="searchInput" 
                   class="search-input" 
                   placeholder="🔍 ابحث بالاسم، رقم الواتساب، رقم الحجز...">
        </div>
    </div>

    <!-- قسم الفلاتر -->
    <div class="container">
        <div class="filters-section">
            <h5 style="color: var(--gold-primary); margin-bottom: 15px;">
                <i class="fas fa-filter"></i> فلترة الحجوزات
            </h5>
            <div class="filters-container">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i> الكل

                <button class="filter-btn" data-filter="pending">

                <button class="filter-btn" data-filter="confirmed">

                <button class="filter-btn" data-filter="individual">

                <button class="filter-btn" data-filter="group">
                    <i class="fas fa-users"></i> مجموعة
                </button>
                <button class="filter-btn" data-filter="gift">
                    <i class="fas fa-gift"></i> إهداء
                </button>
                <button class="filter-btn" data-filter="voucher">
                    <i class="fas fa-hand-holding-heart"></i> قسيمة دعم

                    <i class="fas fa-hands-helping"></i> طلب منحة

    <!-- قسم أزرار التصدير -->
    <div class="container">
        <div class="export-section">
            <button class="export-btn" onclick="exportToExcel()">
                <i class="fas fa-file-excel"></i> تصدير Excel
            </button>
        </div>
    </div>

    <!-- حاوية الحجوزات -->
    <div class="container">
        <div id="bookingsContainer" class="bookings-container">
            <!-- اللودر -->
            <div class="loader" id="loader">
                <div class="loader-spinner"></div>
                <p style="margin-top: 20px; color: #94a3b8;">جاري تحميل الحجوزات...</p>

        </div>
    </div>

    <script>
// انتظار تحميل Firebase Config
let db;

// التأكد من تحميل Firebase
function initializeFirebase() {
    // التحقق من وجود Firebase
    if (typeof firebase === 'undefined') {
        console.error('❌ Firebase غير محمل!');
        setTimeout(initializeFirebase, 500);
        return;
    }
    
    // استخدام الإعدادات من ملف firebase-config.js
    if (window.firebaseReady) {
        db = window.db || firebase.firestore();
        console.log('✅ Firebase جاهز من الملف الخارجي');
        
        // بدء تحميل الحجوزات
        loadBookings();
    } else {
        // إذا لم يكن الملف محمل، نستخدم الإعدادات المباشرة
        const firebaseConfig = {
            apiKey: "AIzaSyDj0bV5gsyRbqpxzW0Zd9wjYmq53-Xdj3w",
            authDomain: "fouad-perspective.firebaseapp.com",
            projectId: "fouad-perspective",
            storageBucket: "fouad-perspective.firebasestorage.app",
            messagingSenderId: "1068763865336",
            appId: "1:1068763865336:web:b791abcd22d536aedd5b0d",
            measurementId: "G-RY1FYVB3Q9"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        db = firebase.firestore();
        console.log('✅ Firebase محمل بالإعدادات المباشرة');
        
        // بدء تحميل الحجوزات
        loadBookings();
    }
}
        
        // متغيرات عامة
        let allBookings = [];
        let currentFilter = 'all';
        
       // عند تحميل الصفحة
document.addEventListener('DOMContentLoaded', function() {
    console.log('🚀 بدء تحميل صفحة الإدارة...');
    
    // تحديث الوقت
    updateDateTime();
    setInterval(updateDateTime, 1000);
    
    // تهيئة Firebase
    initializeFirebase();
    
    // ربط الأحداث
    bindEvents();
});
        
        // تحديث التاريخ والوقت
        function updateDateTime() {
            const now = new Date();
            const dateStr = now.toLocaleDateString('ar-EG', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            const timeStr = now.toLocaleTimeString('ar-EG');
            
            const element = document.getElementById('currentDateTime');
            if (element) {
                element.innerHTML = `<i class="fas fa-calendar"></i> ${dateStr} | <i class="fas fa-clock"></i> ${timeStr}`;
            }
        }
        
        // تحميل الحجوزات من Firebase
        async function loadBookings() {
            console.log('📥 جاري تحميل الحجوزات من Firebase...');
            
            try {
                const snapshot = await db.collection('tempBookings')
                    .orderBy('timestamp', 'desc')
                    .get();
                
                allBookings = [];
                
                snapshot.forEach(doc => {
                    const booking = doc.data();
                    booking.id = doc.id;
                    allBookings.push(booking);
                });
                
                console.log(`✅ تم تحميل ${allBookings.length} حجز`);
                
                // تحديث الإحصائيات
                updateStatistics();
                
                // عرض الحجوزات
                displayBookings(allBookings);
                
            } catch (error) {
                console.error('❌ خطأ في تحميل الحجوزات:', error);
                
                // إظهار رسالة خطأ
                document.getElementById('bookingsContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <h3>حدث خطأ في تحميل البيانات</h3>
                        <p>${error.message}</p>
                        <button class="action-btn primary" onclick="loadBookings()">
                            <i class="fas fa-redo"></i> إعادة المحاولة
                        </button>
                    </div>
                `;
            }
        }
        
        // تحديث الإحصائيات
        function updateStatistics() {
            // إجمالي الحجوزات
            document.getElementById('totalBookings').textContent = allBookings.length;
            
            // الحجوزات المعلقة
            const pending = allBookings.filter(b => 
                !b.status || b.status === 'pending'
            ).length;
            document.getElementById('pendingBookings').textContent = pending;
            
            // الحجوزات المؤكدة
            const confirmed = allBookings.filter(b => 
                b.status === 'confirmed'
            ).length;
            document.getElementById('confirmedBookings').textContent = confirmed;
            
            // حجوزات اليوم
            const today = new Date().toDateString();
            const todayCount = allBookings.filter(b => {
                const bookingDate = new Date(b.timestamp || b.bookingDate);
                return bookingDate.toDateString() === today;
            }).length;
            document.getElementById('todayBookings').textContent = todayCount;
        }
        
        // عرض الحجوزات
        function displayBookings(bookings) {
            const container = document.getElementById('bookingsContainer');
            
            if (bookings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>لا توجد حجوزات</h3>
                        <p>لم يتم العثور على أي حجوزات حتى الآن</p>
                    </div>
                `;
                return;
            }
            
            let html = '';
            
            bookings.forEach(booking => {
                html += createBookingCard(booking);
            });
            
            container.innerHTML = html;
        }
        
        // إنشاء كارت الحجز
        function createBookingCard(booking) {
            // تحديد نوع الحجز
            const bookingType = getBookingType(booking);
            const typeLabel = getBookingTypeLabel(bookingType);
            const typeColor = getBookingTypeColor(bookingType);
            
            // تحديد الحالة
            const status = booking.status || 'pending';
            const statusLabel = getStatusLabel(status);
            
            // استخراج البيانات الأساسية
            const customerName = getCustomerName(booking);
            const customerPhone = getCustomerPhone(booking);
            const courseName = booking.courseName || 'غير محدد';
            const price = getBookingPrice(booking);
            const bookingDate = formatDate(booking.timestamp || booking.bookingDate);
            
            return `
                <div class="booking-card ${status}" data-id="${booking.id}">
                    <div class="booking-header">
                        <div>
                            <span class="booking-id">#${booking.id.slice(-8).toUpperCase()}</span>
                            <span class="booking-type" style="background: ${typeColor};">
                                ${typeLabel}
                            </span>
                        </div>
                        <div>
                            <span class="status-badge ${status}">${statusLabel}</span>
                        </div>
                    </div>
                    
                    <div class="booking-details">
                        <div class="detail-item">
                            <div class="detail-label">
                                <i class="fas fa-user"></i> الاسم
                            </div>
                            <div class="detail-value">${customerName}</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">
                                <i class="fas fa-phone"></i> الواتساب
                            </div>
                            <div class="detail-value" style="direction: ltr; text-align: right;">
                                ${customerPhone}
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">
                                <i class="fas fa-book"></i> الدورة
                            </div>
                            <div class="detail-value">${courseName}</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">
                                <i class="fas fa-money-bill"></i> السعر
                            </div>
                            <div class="detail-value" style="color: var(--gold-primary);">
                                ${price}
                            </div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">
                                <i class="fas fa-calendar"></i> التاريخ
                            </div>
                            <div class="detail-value">${bookingDate}</div>
                        </div>
                    </div>
                    
                    <div class="booking-actions">
                        <button class="action-btn primary" onclick="viewDetails('${booking.id}')">
                            <i class="fas fa-eye"></i> التفاصيل
                        </button>
                        
                        <button class="action-btn success" onclick="sendWhatsApp('${customerPhone}', '${customerName}', '${booking.id}')">
                            <i class="fab fa-whatsapp"></i> واتساب
                        </button>
                        
                        ${status === 'pending' ? `
                            <button class="action-btn warning" onclick="confirmBooking('${booking.id}')">
                                <i class="fas fa-check"></i> تأكيد
                            </button>
                        ` : ''}
                        
                        <button class="action-btn danger" onclick="deleteBooking('${booking.id}')">
                            <i class="fas fa-trash"></i> حذف
                        </button>
                    </div>
                </div>
            `;
        }
        
        // دوال مساعدة لاستخراج البيانات
        function getBookingType(booking) {
            if (booking.bookingType) return booking.bookingType;
            if (booking.type) return booking.type;
            if (booking.journeyType) return booking.journeyType;
            if (booking.journey?.type) return booking.journey.type;
            if (booking.grantRequest) return 'grant_request';
            return 'unknown';
        }
        
        function getBookingTypeLabel(type) {
            const labels = {
                'individual': 'حجز فردي',
                'group': 'حجز جماعي',
                'gift': 'إهداء',
                'gift_specific': 'إهداء لشخص محدد',
                'gift_anonymous': 'إهداء لمستحق',
                'voucher_donation': 'قسيمة دعم',
                'grant_request': 'طلب منحة',
                'grant': 'منحة'
            };
            return labels[type] || 'غير محدد';
        }
        
        function getBookingTypeColor(type) {
            const colors = {
                'individual': '#3B82F6',
                'group': '#9333EA',
                'gift': '#EC4899',
                'gift_specific': '#EC4899',
                'gift_anonymous': '#22C55E',

        function getBookingPrice(booking) {
            // للقسيمة
            if (booking.donation?.amount) return `${booking.donation.amount} ج.م`;
            
            // السعر النهائي
            if (booking.pricing?.finalPrice) return booking.pricing.finalPrice;
            if (booking.pricing?.finalPriceNumber) return `${booking.pricing.finalPriceNumber} ج.م`;
            
            // السعر الأساسي
            if (booking.basePrice) return `${booking.basePrice} ج.م`;
            if (booking.finalPrice) return `${booking.finalPrice} ج.م`;
            
            return 'غير محدد';

        function getStatusLabel(status) {
            const labels = {
                'pending': 'في الانتظار',
                'confirmed': 'مؤكد',
                'cancelled': 'ملغي',
                'pending_review': 'قيد المراجعة'
            };
            return labels[status] || status;
        }
        
        function formatDate(dateString) {
            if (!dateString) return 'غير محدد';
            
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);
            
            if (diffMins < 1) return 'الآن';
            if (diffMins < 60) return `منذ ${diffMins} دقيقة`;
            if (diffHours < 24) return `منذ ${diffHours} ساعة`;
            if (diffDays < 7) return `منذ ${diffDays} يوم`;
            
            return date.toLocaleDateString('ar-EG');
        }
        
        // ربط الأحداث
        function bindEvents() {
            // البحث
            document.getElementById('searchInput').addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                
                if (!searchTerm) {
                    displayBookings(filterBookings(allBookings));
                    return;
                }
                
                const filtered = allBookings.filter(booking => {
                    const name = getCustomerName(booking).toLowerCase();
                    const phone = getCustomerPhone(booking).toLowerCase();
                    const id = booking.id.toLowerCase();
                    const course = (booking.courseName || '').toLowerCase();
                    
                    return name.includes(searchTerm) ||
                           phone.includes(searchTerm) ||
                           id.includes(searchTerm) ||
                           course.includes(searchTerm);
                });
                
                displayBookings(filtered);
            });
            
            // الفلاتر
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // إزالة active من الكل
                    document.querySelectorAll('.filter-btn').forEach(b => 
                        b.classList.remove('active')
                    );
                    
                    // إضافة active للحالي
                    this.classList.add('active');
                    
                    // تطبيق الفلتر
                    currentFilter = this.dataset.filter;
                    displayBookings(filterBookings(allBookings));
                });
            });
        }
        
        // فلترة الحجوزات
        function filterBookings(bookings) {
            if (currentFilter === 'all') return bookings;
            
            if (currentFilter === 'pending') {
                return bookings.filter(b => !b.status || b.status === 'pending');
            }
            
            if (currentFilter === 'confirmed') {
                return bookings.filter(b => b.status === 'confirmed');
            }
            
            // فلترة حسب النوع
            return bookings.filter(b => {
                const type = getBookingType(b);
                
                if (currentFilter === 'individual') {
                    return type === 'individual';
                }
                if (currentFilter === 'group') {
                    return type === 'group';
                }
                if (currentFilter === 'gift') {
                    return type.includes('gift');
                }
                if (currentFilter === 'voucher') {
                    return type === 'voucher_donation';
                }
                if (currentFilter === 'grant') {
                    return type === 'grant_request' || type === 'grant';
                }
                
                return false;
            });
        }

                    <div><strong>اسم الدورة:</strong> ${booking.courseName || 'غير محدد'}</div>
                    ${booking.pricing ? `
                        <div><strong>السعر الأساسي:</strong> ${booking.pricing.basePrice || booking.pricing.basePriceNumber || 'غير محدد'}</div>
                        <div><strong>السعر النهائي:</strong> 
                            <span style="color: #22C55E; font-size: 1.2rem;">
                                ${booking.pricing.finalPrice || booking.pricing.finalPriceNumber || 'غير محدد'}
                            </span>
                        </div>
                        <div><strong>إجمالي التوفير:</strong> ${booking.totalSavings || booking.totalSavingsText || 'غير محدد'}</div>
                    ` : ''}
                </div>
            </div>
        `;
        
        // الخصومات إن وجدت
        if (booking.pricing?.discounts && booking.pricing.discounts.length > 0) {
            detailsHTML += `
                <div style="background: #F0FDF4; padding: 20px; border-radius: 10px; margin-bottom: 15px;">
                    <h5 style="color: #065F46; margin-bottom: 15px;">
                        <i class="fas fa-tags"></i> الخصومات المطبقة
                    </h5>
                    <ul style="margin: 0;">
                        ${booking.pricing.discounts.map(d => 
                            `<li><strong>${d.label || d.type}:</strong> ${d.value || d.amount} ${d.percentage ? `(${d.percentage}%)` : ''}</li>`
                        ).join('')}
                    </ul>
                </div>
            `;
        }
        
        // الكوبون إن وجد
        if (booking.pricing?.coupon || booking.coupon) {
            const coupon = booking.pricing?.coupon || booking.coupon;
            detailsHTML += `
                <div style="background: #FEF2F2; padding: 15px; border-radius: 10px; margin-bottom: 15px;">
                    <strong>كود الخصم:</strong> 
                    <code style="background: #333; color: #FFD700; padding: 5px 10px; border-radius: 5px;">
                        ${coupon.code || 'غير محدد'}
                    </code>
                    ${coupon.discount ? ` - ${coupon.discount}` : ''}
                </div>
            `;
        }
    }
    
    // معلومات إضافية
    detailsHTML += `
        <div style="background: #F9FAFB; padding: 20px; border-radius: 10px;">
            <h5 style="color: #1F2937; margin-bottom: 15px;">
                <i class="fas fa-info-circle"></i> معلومات إضافية
            </h5>
            <div style="display: grid; gap: 10px;">
                <div><strong>معرف الحجز:</strong> ${booking.bookingId || booking.id}</div>
                <div><strong>الحالة:</strong> ${getStatusLabel(booking.status || 'pending')}</div>
                <div><strong>تاريخ الحجز:</strong> ${formatDate(booking.timestamp || booking.bookingDate)}</div>
                <div><strong>المصدر:</strong> ${booking.source || 'calculator'}</div>
            </div>
        </div>
    `;
    
    detailsHTML += '</div>';
    
    // عرض النافذة
    Swal.fire({
        title: 'تفاصيل الحجز الكاملة',
        html: detailsHTML,
        width: '900px',
        showCancelButton: true,
        confirmButtonText: '<i class="fab fa-whatsapp"></i> واتساب',
        cancelButtonText: 'إغلاق',
        confirmButtonColor: '#22C55E',
        cancelButtonColor: '#6B7280'
    }).then((result) => {
        if (result.isConfirmed) {
            const phone = getCustomerPhone(booking);
            const name = getCustomerName(booking);
            sendWhatsApp(phone, name, booking.id);
        }
    });
}
        
        // إرسال واتساب
        function sendWhatsApp(phone, name, bookingId) {
            // تنظيف رقم الهاتف
            let cleanPhone = phone.replace(/[^0-9]/g, '');
            
            // إضافة كود مصر إذا لم يكن موجود
            if (cleanPhone.startsWith('01')) {
                cleanPhone = '2' + cleanPhone;
            }
            
            // الرسالة
            const message = `مرحباً ${name}،
            
شكراً لحجزك معنا في منصة فؤاد! 🌟

رقم حجزك: #${bookingId.slice(-8).toUpperCase()}

للتأكيد النهائي، يرجى إتمام عملية الدفع عبر إحدى الطرق التالية:

💳 فودافون كاش: 01224938330
💳 انستاباي: [سيتم إرسال الرابط]

بعد الدفع، يرجى إرسال صورة الإيصال هنا.

شكراً لثقتك بنا! 🙏`;
            
            // فتح واتساب
            const url = `https://wa.me/${cleanPhone}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }
        
        // تأكيد الحجز
        async function confirmBooking(bookingId) {
            const result = await Swal.fire({
                title: 'تأكيد الحجز',
                text: 'هل تريد تأكيد هذا الحجز؟',
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'نعم، تأكيد',
                cancelButtonText: 'إلغاء',
                confirmButtonColor: '#22C55E'
            });
            
            if (result.isConfirmed) {
                try {
                    // تحديث الحالة في Firebase
                    await db.collection('tempBookings').doc(bookingId).update({
                        status: 'confirmed',
                        confirmedAt: new Date().toISOString()
                    });
                    
                    // تحديث البيانات المحلية
                    const booking = allBookings.find(b => b.id === bookingId);
                    if (booking) {
                        booking.status = 'confirmed';
                    }
                    
                    // إعادة عرض البيانات
                    updateStatistics();
                    displayBookings(filterBookings(allBookings));
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'تم التأكيد!',
                        text: 'تم تأكيد الحجز بنجاح',
                        timer: 2000
                    });
                    
                } catch (error) {
                    console.error('خطأ في التأكيد:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'خطأ!',
                        text: 'حدث خطأ في تأكيد الحجز'
                    });
                }
            }
        }
        
        // حذف الحجز
        async function deleteBooking(bookingId) {
            const result = await Swal.fire({
                title: 'حذف الحجز',
                text: 'هل أنت متأكد من حذف هذا الحجز؟ لا يمكن التراجع!',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'نعم، احذف',
                cancelButtonText: 'إلغاء',
                confirmButtonColor: '#EF4444'
            });
            
            if (result.isConfirmed) {
                try {
                    // حذف من Firebase
                    await db.collection('tempBookings').doc(bookingId).delete();
                    
                    // حذف من البيانات المحلية
                    allBookings = allBookings.filter(b => b.id !== bookingId);
                    
                    // إعادة عرض البيانات
                    updateStatistics();
                    displayBookings(filterBookings(allBookings));
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'تم الحذف!',
                        text: 'تم حذف الحجز بنجاح',
                        timer: 2000
                    });
                    
                } catch (error) {
                    console.error('خطأ في الحذف:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'خطأ!',
                        text: 'حدث خطأ في حذف الحجز'
                    });
                }
            }
        }
        
        // تصدير Excel - سنضيفها لاحقاً
        function exportToExcel() {
            Swal.fire({
                icon: 'info',
                title: 'قريباً',
                text: 'ميزة التصدير لـ Excel ستكون متاحة قريباً'
            });
        }
    </script>
