<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل دخول الأدمن - منظور الفؤاد</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-gold: #f4c430;
            --dark-bg: #1a1a1a;
            --light-bg: #2a2a2a;
            --text-light: #e0e0e0;
            --error-red: #ff4444;
            --success-green: #4caf50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* خلفية متحركة */
        .background-animation {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            opacity: 0.05;
        }

        .background-animation::before,
        .background-animation::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: var(--primary-gold);
            filter: blur(100px);
            animation: float 20s infinite;
        }

        .background-animation::before {
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .background-animation::after {
            bottom: -150px;
            right: -150px;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* صندوق تسجيل الدخول */
        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(42, 42, 42, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(244, 196, 48, 0.1);
            width: 90%;
            max-width: 450px;
            transform: translateY(-20px);
            animation: slideIn 0.6s ease-out forwards;
        }

        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* الشعار */
        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: var(--primary-gold);
            border-radius: 50%;
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--dark-bg);
            box-shadow: 0 8px 24px rgba(244, 196, 48, 0.3);
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-gold);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #999;
            font-size: 0.9rem;
        }

        /* النموذج */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccc;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            transition: color 0.3s;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.9rem 3rem 0.9rem 1rem;
            background: rgba(26, 26, 26, 0.7);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-gold);
            background: rgba(26, 26, 26, 0.9);
        }

        input[type="email"]:focus + i,
        input[type="password"]:focus + i {
            color: var(--primary-gold);
        }

        /* زر تسجيل الدخول */
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-gold) 0%, #e6b429 100%);
            border: none;
            border-radius: 10px;
            color: var(--dark-bg);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            margin-top: 1rem;
            font-family: inherit;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(244, 196, 48, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        /* حالة التحميل */
        .login-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid transparent;
            border-top-color: var(--dark-bg);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        .login-btn.loading .spinner {
            display: inline-block;
        }

        .login-btn.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* رسائل الخطأ والنجاح */
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.9rem;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.3);
            color: var(--error-red);
        }

        .success-message {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: var(--success-green);
        }

        /* رابط العودة */
        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: #999;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: var(--primary-gold);
        }

        /* تأثيرات إضافية */
        .form-group input:valid {
            border-color: rgba(76, 175, 80, 0.3);
        }

        /* Responsive */
        @media (max-width: 600px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-heart"></i>
            </div>
            <h1>لوحة تحكم الأدمن</h1>
            <p class="subtitle">منظور الفؤاد المتكامل</p>
        </div>

        <div id="errorMessage" class="message error-message"></div>
        <div id="successMessage" class="message success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <div class="input-wrapper">
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        placeholder="admin@fouad-academy.com"
                        autocomplete="email"
                    >
                    <i class="fas fa-envelope"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <div class="input-wrapper">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        placeholder="أدخل كلمة المرور"
                        autocomplete="current-password"
                    >
                    <i class="fas fa-lock"></i>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">تسجيل الدخول</span>
                <div class="spinner"></div>
            </button>
        </form>

        <div class="back-link">
            <a href="../index.html">
                <i class="fas fa-arrow-right"></i> العودة للصفحة الرئيسية
            </a>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="../js/firebase-config.js"></script>
    
    <!-- Login Script -->
    <script>
        // التحقق من حالة تسجيل الدخول عند تحميل الصفحة
        firebase.auth().onAuthStateChanged((user) => {
            if (user && user.email === 'admin@fouad-academy.com') {
                // المستخدم مسجل دخول بالفعل، توجيه للوحة التحكم
                window.location.href = './dashboard.html';
            }
        });

        // معالج تسجيل الدخول
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // إخفاء الرسائل السابقة
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // إظهار حالة التحميل
            loginBtn.classList.add('loading');
            
            try {
                // محاولة تسجيل الدخول
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // التحقق من أن المستخدم هو الأدمن
                if (user.email === 'admin@fouad-academy.com') {
                    successMessage.textContent = 'تم تسجيل الدخول بنجاح! جاري التوجيه...';
                    successMessage.style.display = 'block';
                    
                    // التوجيه للوحة التحكم بعد ثانيتين
                    setTimeout(() => {
                        window.location.href = './dashboard.html';
                    }, 1500);
                } else {
                    // ليس حساب أدمن
                    await firebase.auth().signOut();
                    throw new Error('غير مصرح لك بالدخول لهذه الصفحة');
                }
                
            } catch (error) {
                // معالجة الأخطاء
                let errorText = 'حدث خطأ في تسجيل الدخول';
                
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorText = 'البريد الإلكتروني غير صحيح';
                        break;
                    case 'auth/user-not-found':
                        errorText = 'لا يوجد حساب بهذا البريد الإلكتروني';
                        break;
                    case 'auth/wrong-password':
                        errorText = 'كلمة المرور غير صحيحة';
                        break;
                    case 'auth/too-many-requests':
                        errorText = 'تم تجاوز عدد المحاولات المسموح بها، حاول لاحقاً';
                        break;
                    default:
                        errorText = error.message || errorText;
                }
                
                errorMessage.textContent = errorText;
                errorMessage.style.display = 'block';
                
            } finally {
                // إزالة حالة التحميل
                loginBtn.classList.remove('loading');
            }
        });
    </script>
</body>
</html>
