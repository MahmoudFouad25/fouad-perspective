        // إعداد Firebase
        const firebaseConfig = {

    authDomain: "fouad-perspective.firebaseapp.com",

};
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // المتغيرات العامة

        let filteredStudents = [];

        // التحقق من وجود طالب جديد محول
        function checkForNewTransfer() {
    const urlParams = new URLSearchParams(window.location.search);
    const action = urlParams.get('action');
    const bookingId = urlParams.get('id');
    
    if (action === 'new' && bookingId) {
        showNewStudentAlert();
        // تمييز الطالب الجديد
        setTimeout(() => {
            const card = document.querySelector(`[data-booking-id="${bookingId}"]`);
            if (card) {
                card.classList.add('new');
                card.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }, 1000);
    }
}
        
        // عرض تنبيه الطالب الجديد
        function showNewStudentAlert() {
            const alert = document.createElement('div');
            alert.className = 'new-student-alert';
            alert.innerHTML = `
                <i class="fas fa-check-circle"></i>
                تم استقبال طالب جديد بنجاح!
            `;
            document.body.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        // تحميل البيانات
        async function loadStudents() {
    try {
        console.log('جاري تحميل البيانات...');
        
        const snapshot = await db.collection('individualStudents').get();
        
        allStudents = [];
        
        if (!snapshot.empty) {
            snapshot.forEach(doc => {
                const data = doc.data();
                // فقط نضيف الطلاب مع بيانات كاملة
                if (data && data.customer && data.customer.name && data.customer.name !== 'غير محدد') {
                    allStudents.push({
                        id: doc.id,
                        ...data,
                        transferredAt: data.transferredAt || new Date().toISOString()
                    });
                }
            });
        }
        
        console.log('تم تحميل:', allStudents.length, 'طالب');
        
        updateStatistics();
        filterByTab(currentFilter);
        checkForNewTransfer();
        populateCourseFilter();
        
    } catch (error) {
        console.error('خطأ في التحميل:', error);
    }
}
        
        // تحديث الإحصائيات
        function updateStatistics() {
            if (allStudents.length === 0) return;
            const stats = {
                total: allStudents.length,
                active: allStudents.filter(s => s.accountStatus === 'active' || s.accountStatus === undefined).length,
                pending: allStudents.filter(s => !s.accountCreated || s.accountStatus === 'pending').length,
                coursesAssigned: allStudents.filter(s => s.courseAssigned).length,
                completionRate: 0
            };
            
            // حساب معدل الإنجاز
            if (stats.total > 0) {
                const totalProgress = allStudents.reduce((sum, s) => sum + (s.progress || 0), 0);
                stats.completionRate = Math.round(totalProgress / stats.total);
            }
            
            // تحديث العرض
            document.getElementById('total-students').textContent = stats.total;
            document.getElementById('active-students').textContent = stats.active;
            document.getElementById('pending-students').textContent = stats.pending;
            document.getElementById('courses-assigned').textContent = stats.coursesAssigned;
            document.getElementById('completion-rate').textContent = stats.completionRate + '%';
            
            // تحديث badges التبويبات
            document.getElementById('tab-all').textContent = stats.total;
            document.getElementById('tab-new').textContent = allStudents.filter(s => isNewStudent(s)).length;
            document.getElementById('tab-pending').textContent = stats.pending;
            document.getElementById('tab-active').textContent = stats.active;
            document.getElementById('tab-inactive').textContent = allStudents.filter(s => s.accountStatus === 'inactive').length;
        }
        
        // التحقق من طالب جديد (خلال آخر 24 ساعة)
        function isNewStudent(student) {
    if (!student.transferredAt) return false;
    const transferDate = new Date(student.transferredAt);
    const now = new Date();
    const hoursDiff = (now - transferDate) / (1000 * 60 * 60);
    return hoursDiff <= 24;
}

        function filterByTab(tab) {
    currentFilter = tab;
    
    // تحديث التبويب النشط
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    if (event && event.target) {
        event.target.classList.add('active');
    }
    
    // تطبيق الفلتر
    switch(tab) {
        case 'new':
            filteredStudents = allStudents.filter(s => isNewStudent(s));
            break;
        case 'pending':
            filteredStudents = allStudents.filter(s => !s.accountCreated || s.accountStatus === 'pending');
            break;
        case 'active':
            filteredStudents = allStudents.filter(s => s.accountStatus === 'active');
            break;
        case 'inactive':
            filteredStudents = allStudents.filter(s => s.accountStatus === 'inactive');
            break;
        default:
            filteredStudents = [...allStudents];
    }
    
    displayStudents();
}
        
        // تطبيق الفلاتر
        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const course = document.getElementById('filterCourse').value;
            const level = document.getElementById('filterLevel').value;
            const date = document.getElementById('filterDate').value;
            
            filteredStudents = allStudents.filter(student => {
                // فلتر البحث
                if (search && !searchInStudent(student, search)) return false;
                
                // فلتر الدورة
                if (course && student.courseName !== course) return false;
                
                // فلتر المستوى
                if (level && student.experience !== level) return false;
                
                // فلتر التاريخ
                if (date) {
                    const studentDate = new Date(student.transferredAt).toDateString();
                    const filterDate = new Date(date).toDateString();
                    if (studentDate !== filterDate) return false;
                }
                
                return true;
            });
            
            displayStudents();
        }
        
        // البحث في بيانات الطالب
        function searchInStudent(student, search) {
            const searchFields = [
                student.customer?.name,
                student.customer?.whatsapp,
                student.customer?.email,
                student.id,
                student.courseName
            ];
            
            return searchFields.some(field => 
                field && field.toString().toLowerCase().includes(search)
            );
        }

function generateStrongPassword() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
    let password = '';
    
    // ضمان تضمين حرف كبير وصغير ورقم ورمز خاص
    password += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'[Math.floor(Math.random() * 26)];
    password += 'abcdefghijklmnopqrstuvwxyz'[Math.floor(Math.random() * 26)];
    password += '0123456789'[Math.floor(Math.random() * 10)];
    password += '!@#$%^&*'[Math.floor(Math.random() * 8)];
    
    // ملء باقي الأحرف (حتى 12 حرف)
    for (let i = 4; i < 12; i++) {
        password += chars[Math.floor(Math.random() * chars.length)];
    }
    
    // خلط الأحرف عشوائياً
    return password.split('').sort(() => Math.random() - 0.5).join('');
}

function generateUniqueSlug(name) {
    const timestamp = Date.now().toString().slice(-4);
    const cleanName = (name || 'user')
        .toLowerCase()
        .trim()
        .replace(/[\u0600-\u06FF]/g, '') // إزالة الأحرف العربية
        .replace(/[^\w\s-]/g, '')
        .replace(/[\s_-]+/g, '-')
        .replace(/^-+|-+$/g, '');
    
    return `${cleanName}-${timestamp}`;
}
