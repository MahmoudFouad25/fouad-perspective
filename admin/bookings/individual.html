async function checkIfUserExists(email, whatsapp) {
    try {
        if (!email && !whatsapp) return null;
        
        // البحث بالإيميل أولاً
        if (email) {
            const emailQuery = await db.collection('users')
                .where('email', '==', email)
                .limit(1)
                .get();
            
            if (!emailQuery.empty) {
                const userData = emailQuery.docs[0].data();
                return {
                    exists: true,
                    userId: emailQuery.docs[0].id,
                    userData: userData
                };
            }
        }
        
        // البحث برقم الواتساب
        if (whatsapp) {
            const cleanPhone = whatsapp.replace(/[^0-9]/g, '');
            const phoneQuery = await db.collection('users')
                .where('whatsapp', '==', whatsapp)
                .limit(1)
                .get();
            
            if (!phoneQuery.empty) {
                const userData = phoneQuery.docs[0].data();
                return {
                    exists: true,
                    userId: phoneQuery.docs[0].id,
                    userData: userData
                };
            }
            
            // البحث أيضاً في حقل phone

                .where('phone', '==', whatsapp)

        // دالة حساب وعرض إحصائيات الخصومات
function calculateAndShowDiscountStats() {
    let stats = {
        totalSavings: 0,
        totalBasePrice: 0,
        totalFinalPrice: 0,
        discountsByType: {
            time: { count: 0, total: 0 },
            group: { count: 0, total: 0 },
            cash: { count: 0, total: 0 },
            coupon: { count: 0, total: 0 }
        },
        activeOffers: {},
        couponsUsed: {},
        paymentMethods: {},
        averageSavings: 0
    };
    
    allStudents.forEach(student => {
        // حساب الأسعار
        if (student.pricing) {
            stats.totalBasePrice += student.pricing.basePriceNumber || 0;
            stats.totalFinalPrice += student.pricing.finalPriceNumber || 0;
        }
        
        // حساب التوفير
        if (student.totalSavings) {
            stats.totalSavings += student.totalSavings;
        }
        
        // تحليل الخصومات
        if (student.discounts && Array.isArray(student.discounts)) {
            student.discounts.forEach(discount => {
                if (discount.type && stats.discountsByType[discount.type]) {
                    stats.discountsByType[discount.type].count++;
                    stats.discountsByType[discount.type].total += discount.amount || 0;
                }
            });
        }
        
        // العروض النشطة
        if (student.activeOffer && student.activeOffer.name) {
            stats.activeOffers[student.activeOffer.name] = (stats.activeOffers[student.activeOffer.name] || 0) + 1;
        }
        
        // الكوبونات المستخدمة
        if (student.coupon && student.coupon.code) {
            stats.couponsUsed[student.coupon.code] = (stats.couponsUsed[student.coupon.code] || 0) + 1;
        }
        
        // طرق الدفع
        if (student.customer && student.customer.paymentMethods) {
            student.customer.paymentMethods.forEach(method => {
                stats.paymentMethods[method] = (stats.paymentMethods[method] || 0) + 1;
            });
        }
    });
    
    // حساب متوسط التوفير
    if (allStudents.length > 0) {
        stats.averageSavings = Math.round(stats.totalSavings / allStudents.length);
    }
    
    console.log('📊 إحصائيات الخصومات والتوفير:');
    console.log('💰 إجمالي التوفير:', stats.totalSavings.toLocaleString('ar-EG') + ' ج.م');
    console.log('📈 متوسط التوفير لكل طالب:', stats.averageSavings.toLocaleString('ar-EG') + ' ج.م');
    console.log('🎯 تفصيل الخصومات:', stats.discountsByType);
    console.log('🎁 العروض النشطة:', stats.activeOffers);
    console.log('🎫 الكوبونات المستخدمة:', stats.couponsUsed);
    console.log('💳 طرق الدفع المفضلة:', stats.paymentMethods);
    
    return stats;
}

function updateStatistics() {
    if (allStudents.length === 0) {
        document.getElementById('total-students').textContent = '0';
        document.getElementById('active-students').textContent = '0';
        document.getElementById('pending-students').textContent = '0';
        document.getElementById('courses-assigned').textContent = '0';
        document.getElementById('completion-rate').textContent = '0%';
        return;
    }
    
    const stats = {
        total: allStudents.length,
        active: 0,
        pending: 0,
        coursesAssigned: 0,
        completionRate: 0,
        totalSavings: 0,
        withDiscounts: 0,
        vipStudents: 0
    };
    
    allStudents.forEach(student => {
        // حالة الحساب
        if (student.accountStatus === 'active' || student.accountCreated === true) {
            stats.active++;
        } else if (!student.accountCreated || student.accountStatus === 'pending') {
            stats.pending++;
        }
        
        // الدورات المخصصة
        if (student.courseAssigned || student.assignedCourseId) {
            stats.coursesAssigned++;
        }
        
        // حساب التوفير
        if (student.totalSavings > 0) {
            stats.totalSavings += student.totalSavings;
            stats.withDiscounts++;
        }
        
        // حساب طلاب VIP
        if (student.totalSavings > 1000 || (student.dataCompleteness?.percentage || 0) > 80) {
            stats.vipStudents++;
        }
    });
    
    // حساب معدل الإنجاز
    if (stats.total > 0) {
        const totalProgress = allStudents.reduce((sum, s) => {
            const progress = s.progress?.totalProgress || 0;
            return sum + progress;
        }, 0);
        stats.completionRate = Math.round(totalProgress / stats.total);
    }
    
    // تحديث العرض
    document.getElementById('total-students').textContent = stats.total;
    document.getElementById('active-students').textContent = stats.active;
    document.getElementById('pending-students').textContent = stats.pending;

        function isNewStudent(student) {
    if (!student.transferredAt) return false;
    const transferDate = new Date(student.transferredAt);
    const now = new Date();
    const hoursDiff = (now - transferDate) / (1000 * 60 * 60);
    return hoursDiff <= 24;
}

function generateStrongPassword() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
    let password = '';
    
    // ضمان تضمين حرف كبير وصغير ورقم ورمز خاص
    password += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'[Math.floor(Math.random() * 26)];
    password += 'abcdefghijklmnopqrstuvwxyz'[Math.floor(Math.random() * 26)];
    password += '0123456789'[Math.floor(Math.random() * 10)];
    password += '!@#$%^&*'[Math.floor(Math.random() * 8)];
    
    // ملء باقي الأحرف (حتى 12 حرف)
    for (let i = 4; i < 12; i++) {
        password += chars[Math.floor(Math.random() * chars.length)];
    }
    
    // خلط الأحرف عشوائياً
    return password.split('').sort(() => Math.random() - 0.5).join('');
}

function generateUniqueSlug(name) {
    const timestamp = Date.now().toString().slice(-4);
    const cleanName = (name || 'user')
        .toLowerCase()
        .trim()
        .replace(/[\u0600-\u06FF]/g, '') // إزالة الأحرف العربية
        .replace(/[^\w\s-]/g, '')
        .replace(/[\s_-]+/g, '-')
        .replace(/^-+|-+$/g, '');
    
    return `${cleanName}-${timestamp}`;
}

        // ==================== دالة حساب المجاميع المالية الذكية ====================
async function calculateSmartFinancialTotals(student, existingUserData = null) {
    console.log('🧮 حساب المجاميع المالية الذكية...');
    
    let totals = {
        totalPaid: 0,
        totalDue: 0,
        totalSavings: 0,
        loyaltyPoints: 0
    };
    
    // 1. إذا كان هناك بيانات مستخدم موجودة، نبدأ بها
    if (existingUserData && existingUserData.financial) {
        totals.totalPaid = existingUserData.financial.totalPaid || 0;
        totals.totalDue = existingUserData.financial.totalDue || 0;
        totals.totalSavings = existingUserData.financial.totalSavings || 0;
        totals.loyaltyPoints = existingUserData.financial.loyaltyPoints || 0;
        
        console.log('📊 القيم الموجودة مسبقاً:', totals);
    }
    
    // 2. حساب قيم الحجز الحالي
    const currentPrice = student.pricing?.finalPriceNumber || 0;
    const currentSavings = student.totalSavings || 0;
    
    // 3. تحديد حالة الدفع للحجز الحالي
    if (student.paymentInfo?.isInstallment) {
        // حالة الأقساط
        const paidAmount = student.paymentInfo?.paidAmount || 0;
        const remainingAmount = student.paymentInfo?.remainingAmount || 0;
        
        totals.totalPaid += paidAmount;
        totals.totalDue += remainingAmount;
        
        console.log('💳 حجز بالأقساط - مدفوع:', paidAmount, 'متبقي:', remainingAmount);
    } else if (student.paymentConfirmed || student.paymentInfo?.fullyPaid) {
        // حالة الدفع الكامل
        totals.totalPaid += currentPrice;
        
        console.log('✅ حجز مدفوع بالكامل:', currentPrice);
    } else {
        // حالة عدم الدفع
        totals.totalDue += currentPrice;
        
        console.log('⏳ حجز غير مدفوع:', currentPrice);
    }
    
    // 4. إضافة التوفير
    totals.totalSavings += currentSavings;
    
    // 5. إعادة حساب نقاط الولاء الكلية
    totals.loyaltyPoints = Math.floor(totals.totalSavings / 10);
    
    console.log('✅ المجاميع النهائية:', totals);
    return totals;
}
