async function checkIfUserExists(email, whatsapp) {
    try {
        if (!email && !whatsapp) return null;
        
        // البحث بالإيميل أولاً
        if (email) {
            const emailQuery = await db.collection('users')
                .where('email', '==', email)
                .limit(1)
                .get();
            
            if (!emailQuery.empty) {
                const userData = emailQuery.docs[0].data();
                return {
                    exists: true,
                    userId: emailQuery.docs[0].id,
                    userData: userData
                };
            }
        }
        
        // البحث برقم الواتساب
        if (whatsapp) {
            const cleanPhone = whatsapp.replace(/[^0-9]/g, '');
            const phoneQuery = await db.collection('users')
                .where('whatsapp', '==', whatsapp)
                .limit(1)
                .get();
            
            if (!phoneQuery.empty) {
                const userData = phoneQuery.docs[0].data();
                return {
                    exists: true,
                    userId: phoneQuery.docs[0].id,
                    userData: userData
                };
            }
            
            // البحث أيضاً في حقل phone
            const phoneQuery2 = await db.collection('users')
                .where('phone', '==', whatsapp)
                .limit(1)
                .get();
            
            if (!phoneQuery2.empty) {
                const userData = phoneQuery2.docs[0].data();
                return {
                    exists: true,
                    userId: phoneQuery2.docs[0].id,
                    userData: userData
                };
            }
        }
        
        return { exists: false };
        
    } catch (error) {
        console.error('خطأ في التحقق من المستخدم:', error);
        return { exists: false };
    }
}

        // دالة حساب وعرض إحصائيات الخصومات
function calculateAndShowDiscountStats() {
    let stats = {
        totalSavings: 0,
        totalBasePrice: 0,
        totalFinalPrice: 0,
        discountsByType: {
            time: { count: 0, total: 0 },
            group: { count: 0, total: 0 },
            cash: { count: 0, total: 0 },
            coupon: { count: 0, total: 0 }
        },
        activeOffers: {},
        couponsUsed: {},
        paymentMethods: {},
        averageSavings: 0
    };
    
    allStudents.forEach(student => {
        // حساب الأسعار
        if (student.pricing) {
            stats.totalBasePrice += student.pricing.basePriceNumber || 0;
            stats.totalFinalPrice += student.pricing.finalPriceNumber || 0;
        }
        
        // حساب التوفير
        if (student.totalSavings) {
            stats.totalSavings += student.totalSavings;
        }
        
        // تحليل الخصومات
        if (student.discounts && Array.isArray(student.discounts)) {
            student.discounts.forEach(discount => {
                if (discount.type && stats.discountsByType[discount.type]) {
                    stats.discountsByType[discount.type].count++;
                    stats.discountsByType[discount.type].total += discount.amount || 0;
                }
            });
        }
        
        // العروض النشطة
        if (student.activeOffer && student.activeOffer.name) {
            stats.activeOffers[student.activeOffer.name] = (stats.activeOffers[student.activeOffer.name] || 0) + 1;
        }
        
        // الكوبونات المستخدمة
        if (student.coupon && student.coupon.code) {
            stats.couponsUsed[student.coupon.code] = (stats.couponsUsed[student.coupon.code] || 0) + 1;
        }
        
        // طرق الدفع
        if (student.customer && student.customer.paymentMethods) {
            student.customer.paymentMethods.forEach(method => {
                stats.paymentMethods[method] = (stats.paymentMethods[method] || 0) + 1;
            });
        }
    });
    
    // حساب متوسط التوفير
    if (allStudents.length > 0) {
        stats.averageSavings = Math.round(stats.totalSavings / allStudents.length);
    }
    
    console.log('📊 إحصائيات الخصومات والتوفير:');
    console.log('💰 إجمالي التوفير:', stats.totalSavings.toLocaleString('ar-EG') + ' ج.م');
    console.log('📈 متوسط التوفير لكل طالب:', stats.averageSavings.toLocaleString('ar-EG') + ' ج.م');
    console.log('🎯 تفصيل الخصومات:', stats.discountsByType);
    console.log('🎁 العروض النشطة:', stats.activeOffers);
    console.log('🎫 الكوبونات المستخدمة:', stats.couponsUsed);
    console.log('💳 طرق الدفع المفضلة:', stats.paymentMethods);
    
    return stats;
}

        function isNewStudent(student) {

function generateStrongPassword() {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*';
    let password = '';
    
    // ضمان تضمين حرف كبير وصغير ورقم ورمز خاص
    password += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'[Math.floor(Math.random() * 26)];
    password += 'abcdefghijklmnopqrstuvwxyz'[Math.floor(Math.random() * 26)];
    password += '0123456789'[Math.floor(Math.random() * 10)];
    password += '!@#$%^&*'[Math.floor(Math.random() * 8)];
    
    // ملء باقي الأحرف (حتى 12 حرف)
    for (let i = 4; i < 12; i++) {
        password += chars[Math.floor(Math.random() * chars.length)];
    }
    
    // خلط الأحرف عشوائياً
    return password.split('').sort(() => Math.random() - 0.5).join('');
}

function generateUniqueSlug(name) {
    const timestamp = Date.now().toString().slice(-4);
    const cleanName = (name || 'user')
        .toLowerCase()
        .trim()
        .replace(/[\u0600-\u06FF]/g, '') // إزالة الأحرف العربية
        .replace(/[^\w\s-]/g, '')
        .replace(/[\s_-]+/g, '-')
        .replace(/^-+|-+$/g, '');
    
    return `${cleanName}-${timestamp}`;
}

async function createOrLinkAccount(studentId) {
    const student = allStudents.find(s => s.id === studentId);
    if (!student) return;
    
    // إذا كان المستخدم موجود بالفعل
    if (student.existingUser && student.existingUserId) {
        // ربط الحجز بالمستخدم الموجود
        await linkExistingUser(studentId, student.existingUserId, student);
    } else {
        // إنشاء حساب جديد
        await createAccount(studentId);
    }
}

// دالة لربط المستخدم الموجود بالحجز الجديد
async function linkExistingUser(studentId, userId, student) {
    try {
        Swal.fire({
            title: 'تم العثور على حساب موجود!',
            html: `
                <div style="text-align: right;">
                    <p><strong>الاسم:</strong> ${student.existingUserData?.name || student.customer.name}</p>
                    <p><strong>البريد:</strong> ${student.existingUserData?.email || 'غير محدد'}</p>

                    <p style="color: #10B981;">سيتم ربط هذا الحجز بالحساب الموجود وإضافة الدورة الجديدة</p>
                </div>
            `,
            icon: 'info',
            showCancelButton: true,
            confirmButtonText: 'ربط الحساب',
            cancelButtonText: 'إلغاء',
            confirmButtonColor: '#10B981'
        }).then(async (result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: 'جاري الربط...',
                    html: 'الرجاء الانتظار',
                    allowOutsideClick: false,
                    showConfirmButton: false,
                    willOpen: () => { Swal.showLoading(); }
                });
                
                // تحديث المستخدم بإضافة الدورة الجديدة
                const userDoc = await db.collection('users').doc(userId).get();
                const userData = userDoc.data();
                
                const courses = userData.courses || [];
                courses.push({
                    id: student.courseId || Date.now().toString(),
                    title: student.courseName || 'دورة غير محددة',
                    type: 'individual',
                    enrolledAt: new Date().toISOString(),
                    price: student.pricing?.finalPrice || 0,
                    status: 'active',
                    originalBookingId: student.originalBookingId || student.id
                });
                
                await db.collection('users').doc(userId).update({
                    courses: courses,
                    updatedAt: new Date().toISOString()
                });
                
                // تحديث individualStudents
                await db.collection('individualStudents').doc(studentId).set({
                    accountCreated: true,
                    accountStatus: 'active',
                    userId: userId,
                    userEmail: userData.email,
                    linkedAt: new Date().toISOString()
                }, { merge: true });
                
                // تحديث البيانات المحلية
                const studentIndex = allStudents.findIndex(s => s.id === studentId);
                if (studentIndex !== -1) {
                    allStudents[studentIndex].accountCreated = true;
                    allStudents[studentIndex].accountStatus = 'active';
                    allStudents[studentIndex].userId = userId;
                }
                
                Swal.fire({
                    icon: 'success',
                    title: 'تم الربط بنجاح!',
                    text: 'تم ربط الحجز بالحساب الموجود وإضافة الدورة',
                    confirmButtonColor: '#10B981'
                });
                
                // تحديث العرض
                filterByTab(currentFilter || 'all');
                updateStatistics();
            }
        });
        
    } catch (error) {
        console.error('خطأ في ربط المستخدم:', error);
        Swal.fire({
            icon: 'error',
            title: 'خطأ!',
            text: 'حدث خطأ في ربط الحساب',
            confirmButtonColor: '#EF4444'
        });
    }
}

        const coursesSnapshot = await db.collection('courses').get();
        availableCourses = [];
        
        coursesSnapshot.forEach(doc => {
            const data = doc.data();
            availableCourses.push({
                id: doc.id,
                type: 'course',
                title: data.title || 'دورة غير محددة',
                price: parseFloat(data.price) || 0,
                instructor: data.instructor || '',
                description: data.description || '',
                thumbnail: data.thumbnail || '',
                category: data.category || '',
                level: data.level || 'beginner',
                duration: data.duration || '',
                studentsCount: data.studentsCount || 0
            });
        });
        
        const pathsSnapshot = await db.collection('paths').get();
        availablePaths = [];
        
        pathsSnapshot.forEach(doc => {
            const data = doc.data();
            availablePaths.push({
                id: doc.id,
                type: 'path',
                title: data.title || 'مسار غير محدد',
                price: parseFloat(data.price) || 0,
                instructor: data.instructor || '',
                description: data.description || '',
                thumbnail: data.thumbnail || '',
                coursesCount: data.coursesCount || 0,
                level: data.level || 'beginner'
            });
        });
        
        console.log('تم تحميل', availableCourses.length, 'دورة و', availablePaths.length, 'مسار');
        
    } catch (error) {
        console.error('خطأ في جلب الدورات:', error);
        availableCourses = [
            {
                id: 'malaz-alhayara-course',
                type: 'course',
                title: 'ملاذ الحيارى',
                price: 7500,
                instructor: 'د. محمود فؤاد',
                level: 'intermediate'
            },
            {
                id: 'enneagram-course',
                type: 'course',
                title: 'دورة الإنياجرام',
                price: 5000,
                instructor: 'د. محمود فؤاد',
                level: 'beginner'
            }
        ];
        
        availablePaths = [
            {
                id: 'professional-path',
                type: 'path',
                title: 'المسار الاحترافي',
                price: 15000,
                coursesCount: 5,
                level: 'advanced'
            }
        ];
    }
}

// ==================== دالة تخصيص الدورة الصحيحة ====================
async function assignCourseToStudent(studentId) {
    try {
        if (availableCourses.length === 0 && availablePaths.length === 0) {
            await loadAvailableCourses();
        }
        
        const student = allStudents.find(s => s.id === studentId);
        if (!student) {

        // تعريف الدوال للنافذة
        window.selectCourse = function(element, courseId, courseType, price) {
            document.querySelectorAll('.course-option').forEach(el => {
                el.style.border = '2px solid #E5E7EB';
                el.style.background = 'white';
            });
            element.style.border = '2px solid #10B981';
            element.style.background = '#F0FDF4';
            document.getElementById('selectedCourseId').value = courseId;
            document.getElementById('selectedCourseType').value = courseType;
            document.getElementById('selectedCoursePrice').value = price;
            document.getElementById('selectedCourseInfo').style.display = 'block';
            document.getElementById('selectedCourseName').textContent = element.querySelector('strong').textContent;
            document.getElementById('originalPrice').textContent = price;
            window.updateFinalPrice();
        };
        
        window.updateFinalPrice = function() {
            const price = parseFloat(document.getElementById('selectedCoursePrice').value) || 0;
            const discount = parseFloat(document.getElementById('discount').value) || 0;
            const isFree = document.getElementById('isFree').checked;
            if (isFree) {
                document.getElementById('finalPrice').textContent = '0';
            } else {
                const finalPrice = price - (price * discount / 100);
                document.getElementById('finalPrice').textContent = finalPrice.toFixed(2);
            }
        };
        
        window.toggleFree = function() {
            const isFree = document.getElementById('isFree').checked;
            document.getElementById('discount').disabled = isFree;
            if (isFree) {
                document.getElementById('discount').value = 100;
            }
            window.updateFinalPrice();
        };
       
        const result = await Swal.fire({
            title: 'تخصيص دورة للطالب',

                '<i class="fas fa-user"></i> ' + (student.customer?.name || 'الطالب') +
                '</h4>' +
                '<p style="margin: 0; color: #64748B;">' +
                '<i class="fas fa-book"></i> الدورة الأصلية: ' + (student.courseName || 'غير محددة') +

                '</div>' +
                '<div style="margin-bottom: 20px;">' +
                '<label style="display: block; margin-bottom: 8px; font-weight: bold;">' +
                '<i class="fas fa-graduation-cap"></i> اختر الدورة أو المسار' +
                '</label>' +
                '<div style="max-height: 200px; overflow-y: auto; border: 1px solid #E5E7EB; border-radius: 8px; padding: 10px;">' +
                coursesOptionsHTML +
                '</div>' +
                '<input type="hidden" id="selectedCourseId" value="">' +
                '<input type="hidden" id="selectedCourseType" value="">' +
                '<input type="hidden" id="selectedCoursePrice" value="">' +
                '</div>' +
                '<div id="selectedCourseInfo" style="display: none; background: #F0FDF4; padding: 12px; border-radius: 8px; margin-bottom: 20px;">' +
                '<strong>الدورة المختارة: </strong>' +
                '<span id="selectedCourseName"></span>' +
                '</div>' +
                '<div style="margin-bottom: 20px;">' +
                '<label style="display: block; margin-bottom: 8px; font-weight: bold;">' +
                '<i class="fas fa-calendar-alt"></i> فترة الوصول' +
                '</label>' +

                '<input type="date" id="startDate" class="swal2-input" value="' + new Date().toISOString().split('T')[0] + '" style="flex: 1;">' +

                '<input type="date" id="endDate" class="swal2-input" style="flex: 1;">' +
                '</div>' +
                '</div>' +
                '<div style="margin-bottom: 20px;">' +
                '<label style="display: block; margin-bottom: 8px; font-weight: bold;">' +
                '<i class="fas fa-key"></i> نوع الوصول' +
                '</label>' +
                '<select id="accessType" class="swal2-input" style="width: 100%;">' +
                '<option value="full">وصول كامل</option>' +
                '<option value="limited">وصول محدود</option>' +
                '<option value="preview">معاينة فقط</option>' +
                '</select>' +
                '</div>' +
                '<div style="margin-bottom: 20px;">' +
                '<label style="display: block; margin-bottom: 8px; font-weight: bold;">' +
                '<i class="fas fa-percentage"></i> الخصم %' +
                '</label>' +
                '<input type="number" id="discount" class="swal2-input" value="0" min="0" max="100" style="width: 100%;" onchange="updateFinalPrice()">' +
                '</div>' +
                '<div style="background: white; padding: 15px; border-radius: 8px; text-align: center;">' +
                '<div>السعر الأصلي: <span id="originalPrice">0</span> جنيه</div>' +
                '<div style="font-size: 1.5rem; color: #10B981; font-weight: bold; margin-top: 10px;">' +

                '</label>' +
                '</div>' +
                '</div>' +
                '<script>' +
                'function selectCourse(element, courseId, courseType, price) {' +
                'document.querySelectorAll(".course-option").forEach(el => {' +
                'el.style.border = "2px solid #E5E7EB";' +
                'el.style.background = "white";' +

                'document.getElementById("originalPrice").textContent = price;' +
                'updateFinalPrice();' +
                '}' +
                'function updateFinalPrice() {' +
                'const price = parseFloat(document.getElementById("selectedCoursePrice").value) || 0;' +
                'const discount = parseFloat(document.getElementById("discount").value) || 0;' +
                'const isFree = document.getElementById("isFree").checked;' +
                'if (isFree) {' +
                'document.getElementById("finalPrice").textContent = "0";' +
                '} else {' +
                'const finalPrice = price - (price * discount / 100);' +
                'document.getElementById("finalPrice").textContent = finalPrice.toFixed(2);' +
                '}' +
                '}' +
                'function toggleFree() {' +
                'const isFree = document.getElementById("isFree").checked;' +
                'document.getElementById("discount").disabled = isFree;' +
                'if (isFree) {' +
                'document.getElementById("discount").value = 100;' +
                '}' +
                'updateFinalPrice();' +
                '}' +
                '</' + 'script>',
            showCancelButton: true,
            confirmButtonText: 'تخصيص الدورة',
            cancelButtonText: 'إلغاء',
            confirmButtonColor: '#10B981',
            width: '800px',
            preConfirm: () => {
                const selectedCourseId = document.getElementById('selectedCourseId').value;
                const selectedCourseType = document.getElementById('selectedCourseType').value;
                const selectedCoursePrice = parseFloat(document.getElementById('selectedCoursePrice').value) || 0;
                const startDate = document.getElementById('startDate').value;
                const endDate = document.getElementById('endDate').value;
                const accessType = document.getElementById('accessType').value;
                const discount = parseFloat(document.getElementById('discount').value) || 0;
                const isFree = document.getElementById('isFree').checked;
                
                if (!selectedCourseId) {
                    Swal.showValidationMessage('يجب اختيار دورة أو مسار');
                    return false;
                }
                
                if (!startDate) {
                    Swal.showValidationMessage('يجب تحديد تاريخ البداية');
                    return false;
                }
                
                const selectedCourse = allItems.find(item => item.id === selectedCourseId);
                
                return {
                    courseId: selectedCourseId,
                    courseType: selectedCourseType,
                    courseTitle: selectedCourse?.title || 'غير محدد',
                    coursePrice: selectedCoursePrice,
                    startDate,
                    endDate,
                    accessType,
                    discount,
                    isFree,
                    finalPrice: isFree ? 0 : (selectedCoursePrice - (selectedCoursePrice * discount / 100))

        if (!result.isConfirmed || !result.value) return;
        
        const formData = result.value;
        
        Swal.fire({
            title: 'جاري تخصيص الدورة...',
            html: 'الرجاء الانتظار',
            allowOutsideClick: false,
            showConfirmButton: false,
            willOpen: () => { Swal.showLoading(); }
        });
        
        let userData = null;
        if (student.userId) {
            const userDoc = await db.collection('users').doc(student.userId).get();
            if (userDoc.exists) {
                userData = userDoc.data();
            }
        }
        
        if (!userData) {
            throw new Error('لم يتم العثور على بيانات المستخدم');
        }
        
        const enrollmentData = {
            id: formData.courseId,
            type: formData.courseType,
            title: formData.courseTitle,
            price: formData.coursePrice,
            startDate: formData.startDate,
            endDate: formData.endDate || null,
            accessType: formData.accessType,
            isFree: formData.isFree,
            currency: 'EGP',
            enrolledAt: new Date().toISOString(),
            notes: ''
        };
        
        const enrollments = userData.enrollments || [];
        const existingIndex = enrollments.findIndex(e => e.id === formData.courseId);
        
        if (existingIndex !== -1) {
            enrollments[existingIndex] = enrollmentData;
        } else {
            enrollments.push(enrollmentData);
        }
        
        await db.collection('users').doc(student.userId).update({
            enrollments: enrollments,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
            lastUpdatedBy: 'individual-students-page'
        });
        
        await db.collection('individualStudents').doc(studentId).set({
            courseAssigned: true,
            courseAssignedAt: new Date().toISOString(),
            assignedCourseId: formData.courseId,
            assignedCourseTitle: formData.courseTitle
        }, { merge: true });
        
        const studentIndex = allStudents.findIndex(s => s.id === studentId);
        if (studentIndex !== -1) {
            allStudents[studentIndex].courseAssigned = true;
            allStudents[studentIndex].assignedCourseId = formData.courseId;
            allStudents[studentIndex].assignedCourseTitle = formData.courseTitle;
        }
        
        await Swal.fire({
            icon: 'success',
            title: 'تم تخصيص الدورة بنجاح! 🎉',
            html: '<div style="text-align: right;">' +
                '<p><strong>الطالب:</strong> ' + (student.customer?.name || 'غير محدد') + '</p>' +
                '<p><strong>الدورة:</strong> ' + formData.courseTitle + '</p>' +
                '<p><strong>السعر النهائي:</strong> ' + formData.finalPrice + ' جنيه</p>' +
                '<p><strong>نوع الوصول:</strong> ' + (formData.accessType === 'full' ? 'كامل' : formData.accessType === 'limited' ? 'محدود' : 'معاينة') + '</p>' +
                '</div>',
            confirmButtonColor: '#10B981'
        });
        
        filterByTab(currentFilter);
        
    } catch (error) {
        console.error('خطأ في تخصيص الدورة:', error);
        Swal.fire({
            icon: 'error',

            text: error.message || 'حدث خطأ في تخصيص الدورة',
            confirmButtonColor: '#EF4444'
        });
    }
}
