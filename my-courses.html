<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دوراتي ومساراتي - منظور الفؤاد</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --primary: #f4c430;
            --primary-dark: #e6b429;
            --secondary: #2196f3;
            --success: #4caf50;
            --danger: #ff4444;
            --warning: #ff9800;
            --info: #00bcd4;
            --dark: #1a1a1a;
            --darker: #0f0f0f;
            --light: #2a2a2a;
            --lighter: #3a3a3a;
            --text: #e0e0e0;
            --text-muted: #999;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
            background: var(--darker);
            color: var(--text);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--dark);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .back-btn {
            width: 45px;
            height: 45px;
            background: var(--lighter);
            border: none;
            border-radius: 10px;
            color: var(--text);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .back-btn:hover {
            background: var(--primary);
            color: var(--dark);
            transform: translateX(3px);
        }

        h1 {
            font-size: 1.8rem;
            color: var(--primary);
            font-weight: 600;
        }

        .header-stats {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Filter Tabs */
        .filter-tabs {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .tabs-nav {
            background: var(--dark);
            padding: 0.5rem;
            border-radius: var(--radius);
            display: flex;
            gap: 0.5rem;
            overflow-x: auto;
            border: 1px solid var(--border);
        }

        .tab-btn {
            padding: 0.8rem 1.5rem;
            background: transparent;
            border: none;
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: inherit;
        }

        .tab-btn:hover {
            background: rgba(244, 196, 48, 0.1);
            color: var(--text);
        }

        .tab-btn.active {
            background: var(--primary);
            color: var(--dark);
        }

        .tab-badge {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
            font-size: 0.8rem;
        }

        /* Search and Filter */
        .search-filter {
            max-width: 1400px;
            margin: 0 auto 2rem;
            padding: 0 2rem;
        }

        .search-bar {
            background: var(--dark);
            padding: 1rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 300px;
            padding: 0.8rem 1rem 0.8rem 3rem;
            background: var(--lighter);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
            position: relative;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(244, 196, 48, 0.05);
        }

        .search-container {
            position: relative;
            flex: 1;
            min-width: 300px;
        }

        .search-icon {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            z-index: 2;
        }

        .sort-select {
            padding: 0.8rem 1rem;
            background: var(--lighter);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            cursor: pointer;
            transition: var(--transition);
        }

        .sort-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        /* Content Container */
        .content-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 2rem;
        }

        /* Courses Grid */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .course-card {
            background: var(--dark);
            border-radius: var(--radius);
            overflow: hidden;
            border: 1px solid var(--border);
            transition: var(--transition);
            position: relative;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
            border-color: var(--primary);
        }

        .course-header {
            position: relative;
            height: 200px;
            background: linear-gradient(135deg, var(--lighter), var(--light));
            overflow: hidden;
        }

        .course-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .default-course-image {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--dark);
        }

        .course-type-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .badge-course {
            background: rgba(33, 150, 243, 0.9);
            color: white;
        }

        .badge-bundle {
            background: rgba(255, 152, 0, 0.9);
            color: white;
        }

        .course-status {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }

        .status-active {
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }

        .status-completed {
            background: rgba(33, 150, 243, 0.9);
            color: white;
        }

        .status-pending {
            background: rgba(255, 152, 0, 0.9);
            color: white;
        }

        .course-progress-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem;
            transform: translateY(100%);
            transition: var(--transition);
        }

        .course-card:hover .course-progress-overlay {
            transform: translateY(0);
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 3px;
            transition: width 1s ease;
        }

        .progress-text {
            color: white;
            font-size: 0.85rem;
            text-align: center;
        }

        .course-content {
            padding: 1.5rem;
        }

        .course-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .course-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .course-dates {
            background: var(--lighter);
            padding: 0.8rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.85rem;
        }

        .date-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.3rem;
        }

        .date-item:last-child {
            margin-bottom: 0;
        }

        .payment-info {
            background: var(--lighter);
            padding: 0.6rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .payment-active {
            color: var(--success);
        }

        .payment-pending {
            color: var(--warning);
        }

        .payment-completed {
            color: var(--info);
        }

        .course-notes {
            background: rgba(244, 196, 48, 0.1);
            border: 1px solid var(--primary);
            padding: 0.8rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            color: var(--primary);
        }

        .course-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: inherit;
            text-decoration: none;
            color: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--dark);
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(244, 196, 48, 0.4);
        }

        .btn-secondary {
            background: var(--lighter);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 4rem;
            color: var(--lighter);
            margin-bottom: 1rem;
        }

        .empty-title {
            font-size: 1.5rem;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .empty-description {
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        /* Loading States */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--lighter);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .header-stats {
                justify-content: center;
                gap: 1rem;
            }
            
            .search-bar {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-container {
                min-width: auto;
            }
            
            .courses-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-title">
                <button class="back-btn" onclick="goBack()">
                    <i class="fas fa-arrow-right"></i>
                </button>
                <h1>دوراتي ومساراتي</h1>
            </div>
            
            <div class="header-stats">
                <div class="stat-item">
                    <span class="stat-value" id="totalCount">0</span>
                    <span class="stat-label">إجمالي</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="activeCount">0</span>
                    <span class="stat-label">نشطة</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="completedCount">0</span>
                    <span class="stat-label">مكتملة</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Filter Tabs -->
    <div class="filter-tabs">
        <div class="tabs-nav">
            <button class="tab-btn active" onclick="filterContent('all')">
                <i class="fas fa-list"></i>
                الكل
                <span class="tab-badge" id="allCount">0</span>
            </button>
            <button class="tab-btn" onclick="filterContent('course')">
                <i class="fas fa-graduation-cap"></i>
                الدورات الفردية
                <span class="tab-badge" id="coursesCount">0</span>
            </button>
            <button class="tab-btn" onclick="filterContent('bundle')">
                <i class="fas fa-layer-group"></i>
                المسارات التعليمية
                <span class="tab-badge" id="bundlesCount">0</span>
            </button>
            <button class="tab-btn" onclick="filterContent('active')">
                <i class="fas fa-play-circle"></i>
                النشطة
                <span class="tab-badge" id="activeTabCount">0</span>
            </button>
            <button class="tab-btn" onclick="filterContent('completed')">
                <i class="fas fa-check-circle"></i>
                المكتملة
                <span class="tab-badge" id="completedTabCount">0</span>
            </button>
            <button class="tab-btn" onclick="filterContent('pending')">
                <i class="fas fa-clock"></i>
                المعلقة
                <span class="tab-badge" id="pendingCount">0</span>
            </button>
        </div>
    </div>

    <!-- Search and Filter -->
    <div class="search-filter">
        <div class="search-bar">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="ابحث في دوراتك ومساراتك..." id="searchInput">
                <i class="fas fa-search search-icon"></i>
            </div>
            
            <select class="sort-select" id="sortSelect" onchange="sortContent()">
                <option value="recent">الأحدث أولاً</option>
                <option value="name">الاسم أبجدياً</option>
                <option value="progress">التقدم</option>
                <option value="payment">حالة الدفع</option>
            </select>
        </div>
    </div>

    <!-- Content Container -->
    <div class="content-container">
        <div class="courses-grid" id="coursesGrid">
            <!-- Loading State -->
            <div class="loading-container" style="grid-column: 1 / -1;">
                <div class="spinner"></div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDj0bV5gsyRbqpxzW0Zd9wjYmq53-Xdj3w",
            authDomain: "fouad-perspective.firebaseapp.com",
            projectId: "fouad-perspective",
            storageBucket: "fouad-perspective.firebasestorage.app",
            messagingSenderId: "1068763865336",
            appId: "1:1068763865336:web:b791abcd22d536aedd5b0d",
            measurementId: "G-RY1FYVB3Q9"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let userData = null;
        let userId = null;
        let allCourses = [];
        let filteredCourses = [];
        let currentFilter = 'all';

        // استرجاع معرف المستخدم من localStorage
        userId = localStorage.getItem('userId');

        // حماية الصفحة
        auth.onAuthStateChanged(async (user) => {
            if (!user || !userId) {
                console.log('❌ لا يوجد مستخدم مسجل دخول');
                window.location.href = './login.html';
                return;
            }

            currentUser = user;
            await loadUserData();
            await initializePage();
        });

        // تحميل بيانات المستخدم
        async function loadUserData() {
            try {
                const userDoc = await db.collection('users').doc(userId).get();
                
                if (userDoc.exists) {
                    userData = userDoc.data();
                    console.log('✅ تم تحميل بيانات المستخدم');
                } else {
                    console.error('بيانات المستخدم غير موجودة');
                    window.location.href = './login.html';
                }
            } catch (error) {
                console.error('خطأ في تحميل بيانات المستخدم:', error);
                showError('حدث خطأ في تحميل البيانات');
            }
        }

        // تهيئة الصفحة
        async function initializePage() {
            await loadAllCourses();
            updateStatistics();
            updateTabCounts();
            renderCourses();
            setupSearch();
        }

        // تحميل جميع الدورات
        async function loadAllCourses() {
            try {
                console.log('📚 تحميل الدورات...');
                
                // جلب السجلات المالية
                const financialRecordsSnapshot = await db.collection('users')
                    .doc(userId)
                    .collection('financialRecords')
                    .get();
                
                allCourses = [];
                
                for (const doc of financialRecordsSnapshot.docs) {
                    const record = doc.data();
                    const courseId = doc.id;
                    
                    // جلب بيانات الدورة من مجموعة courses
                    let courseDetails = null;
                    try {
                        const courseDoc = await db.collection('courses').doc(courseId).get();
                        if (courseDoc.exists) {
                            courseDetails = courseDoc.data();
                        }
                    } catch (error) {
                        console.error('خطأ في جلب بيانات الدورة:', courseId, error);
                    }
                    
                    // تحديد الحالة
                    let status;
                    if (record.summary?.status === 'completed') {
                        status = 'completed';
                    } else if (record.summary?.status === 'active') {
                        status = 'active';
                    } else {
                        status = 'pending';
                    }
                    
                    // حساب التقدم
                    const learningProgress = userData.progress?.[courseId]?.percentage || 0;
                    const paymentProgress = record.summary?.totalAmount > 0 ? 
                        (record.summary.paidAmount / record.summary.totalAmount * 100) : 0;
                    
                    allCourses.push({
                        id: courseId,
                        title: record.courseTitle || courseDetails?.title || 'دورة غير معنونة',
                        type: record.courseType || 'course',
                        status: status,
                        createdAt: record.createdAt?.toDate() || new Date(),
                        
                        // معلومات الدفع
                        paymentPlan: record.paymentPlan,
                        pricing: record.pricing,
                        summary: record.summary,
                        nextPaymentDate: record.nextPaymentDate,
                        
                        // التقدم
                        learningProgress: learningProgress,
                        paymentProgress: paymentProgress,
                        completedLessons: userData.progress?.[courseId]?.completedLessons || [],
                        
                        // معلومات إضافية من تفاصيل الدورة
                        description: courseDetails?.description,
                        instructor: courseDetails?.instructorName,
                        duration: courseDetails?.duration,
                        lessonsCount: courseDetails?.lessonsCount || 0
                    });
                }
                
                filteredCourses = [...allCourses];
                console.log('✅ تم تحميل', allCourses.length, 'دورة');
                
            } catch (error) {
                console.error('خطأ في تحميل الدورات:', error);
                showError('حدث خطأ في تحميل الدورات');
            }
        }

        // تحديث الإحصائيات
        function updateStatistics() {
            const total = allCourses.length;
            const active = allCourses.filter(c => c.status === 'active').length;
            const completed = allCourses.filter(c => c.status === 'completed').length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('activeCount').textContent = active;
            document.getElementById('completedCount').textContent = completed;
        }

        // تحديث عدادات التبويبات
        function updateTabCounts() {
            const all = allCourses.length;
            const courses = allCourses.filter(c => c.type === 'course').length;
            const bundles = allCourses.filter(c => c.type === 'bundle').length;
            const active = allCourses.filter(c => c.status === 'active').length;
            const completed = allCourses.filter(c => c.status === 'completed').length;
            const pending = allCourses.filter(c => c.status === 'pending').length;
            
            document.getElementById('allCount').textContent = all;
            document.getElementById('coursesCount').textContent = courses;
            document.getElementById('bundlesCount').textContent = bundles;
            document.getElementById('activeTabCount').textContent = active;
            document.getElementById('completedTabCount').textContent = completed;
            document.getElementById('pendingCount').textContent = pending;
        }

        // عرض الدورات والمسارات
        function renderCourses() {
            const coursesGrid = document.getElementById('coursesGrid');
            
            if (filteredCourses.length === 0) {
                let emptyMessage = 'لا توجد دورات أو مسارات';
                let emptyIcon = 'fa-inbox';
                
                if (currentFilter === 'course') {
                    emptyMessage = 'لا توجد دورات فردية';
                    emptyIcon = 'fa-graduation-cap';
                } else if (currentFilter === 'bundle') {
                    emptyMessage = 'لا توجد مسارات تعليمية';
                    emptyIcon = 'fa-layer-group';
                } else if (currentFilter === 'active') {
                    emptyMessage = 'لا توجد دورات نشطة حالياً';
                    emptyIcon = 'fa-play-circle';
                } else if (currentFilter === 'completed') {
                    emptyMessage = 'لا توجد دورات مكتملة';
                    emptyIcon = 'fa-check-circle';
                } else if (currentFilter === 'pending') {
                    emptyMessage = 'لا توجد دورات معلقة';
                    emptyIcon = 'fa-clock';
                }
                
                coursesGrid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <i class="fas ${emptyIcon} empty-icon"></i>
                        <h3 class="empty-title">${emptyMessage}</h3>
                        <p class="empty-description">
                            ${currentFilter === 'all' ? 'تواصل مع الإدارة لتخصيص المحتوى المناسب لك' : 'جرب تغيير الفلتر لعرض محتوى آخر'}
                        </p>
                    </div>
                `;
                return;
            }
            
            const coursesHtml = filteredCourses.map(course => createCourseCard(course)).join('');
            coursesGrid.innerHTML = coursesHtml;
        }

        // إنشاء بطاقة الدورة/المسار
        function createCourseCard(course) {
            // معلومات الدفع
            let paymentInfo = '';
            let paymentClass = '';
            
            if (course.summary?.status === 'completed') {
                paymentInfo = '<i class="fas fa-check-circle"></i> مكتمل الدفع';
                paymentClass = 'payment-completed';
            } else if (course.summary?.paidAmount > 0) {
                const remaining = course.summary.remainingAmount || 0;
                paymentInfo = `<i class="fas fa-coins"></i> متبقي: ${remaining} جنيه`;
                paymentClass = 'payment-pending';
            } else {
                paymentInfo = '<i class="fas fa-hourglass-half"></i> في انتظار الدفع';
                paymentClass = 'payment-pending';
            }

            // معلومات التوقيت
            let timeInfo = '';
            if (course.nextPaymentDate) {
                const nextDate = new Date(course.nextPaymentDate);
                const daysUntil = Math.ceil((nextDate - new Date()) / (1000 * 60 * 60 * 24));
                if (daysUntil > 0 && daysUntil <= 7) {
                    timeInfo = `<div style="color: var(--warning); font-size: 0.8rem; margin-top: 0.5rem;">
                        <i class="fas fa-bell"></i> الدفعة القادمة خلال ${daysUntil} يوم
                    </div>`;
                }
            }

            // تحديد إمكانية الدخول
            const canAccess = course.status === 'active' || course.status === 'completed';
            const buttonText = course.status === 'pending' ? 'معلق' : 
                              course.type === 'bundle' ? 'بدء المسار' : 'بدء الدورة';

            // حالة الدورة
            let statusText, statusClass;
            if (course.status === 'completed') {
                statusText = 'مكتملة';
                statusClass = 'status-completed';
            } else if (course.status === 'active') {
                statusText = 'نشطة';
                statusClass = 'status-active';
            } else {
                statusText = 'معلقة';
                statusClass = 'status-pending';
            }

            // اختيار التقدم المناسب
            const progress = course.learningProgress > 0 ? course.learningProgress : course.paymentProgress;

            return `
                <div class="course-card">
                    <div class="course-header">
                        <div class="default-course-image">
                            <i class="fas fa-${course.type === 'bundle' ? 'layer-group' : 'graduation-cap'}"></i>
                        </div>
                        
                        <span class="course-type-badge ${course.type === 'bundle' ? 'badge-bundle' : 'badge-course'}">
                            <i class="fas fa-${course.type === 'bundle' ? 'layer-group' : 'graduation-cap'}"></i>
                            ${course.type === 'bundle' ? 'مسار تعليمي' : 'دورة فردية'}
                        </span>
                        
                        <span class="course-status ${statusClass}">
                            <i class="fas fa-${getStatusIcon(course.status)}"></i> ${statusText}
                        </span>
                        
                        <div class="course-progress-overlay">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%"></div>
                            </div>
                            <div class="progress-text">التقدم: ${Math.round(progress)}%</div>
                        </div>
                    </div>
                    
                    <div class="course-content">
                        <h3 class="course-title">${course.title}</h3>
                        
                        <div class="course-dates">
                            <div class="date-item">
                                <span><i class="fas fa-play"></i> تاريخ البداية:</span>
                                <span>${course.createdAt.toLocaleDateString('ar-SA')}</span>
                            </div>
                            ${course.paymentPlan?.type === 'installments' ? `
                                <div class="date-item">
                                    <span><i class="fas fa-credit-card"></i> الأقساط:</span>
                                    <span>${course.summary?.completedInstallments || 0} / ${course.paymentPlan.totalInstallments}</span>
                                </div>
                            ` : ''}
                            ${course.instructor ? `
                                <div class="date-item">
                                    <span><i class="fas fa-user"></i> المدرب:</span>
                                    <span>${course.instructor}</span>
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="payment-info ${paymentClass}">
                            ${paymentInfo}
                        </div>
                        
                        ${course.description ? `
                            <div class="course-notes">
                                <i class="fas fa-info-circle"></i> ${course.description.substring(0, 100)}...
                            </div>
                        ` : ''}
                        
                        ${timeInfo}
                        
                        <div class="course-actions">
                            <button class="btn btn-primary" 
                                    ${canAccess ? '' : 'disabled'} 
                                    onclick="${canAccess ? `openContent('${course.id}', '${course.type}')` : 'void(0)'}">
                                <i class="fas fa-${canAccess ? 'play' : course.status === 'pending' ? 'clock' : 'lock'}"></i>
                                ${buttonText}
                            </button>
                            <button class="btn btn-secondary" onclick="showDetails('${course.id}')">
                                <i class="fas fa-info-circle"></i>
                                التفاصيل
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        // دالة مساعدة للحصول على أيقونة الحالة
        function getStatusIcon(status) {
            const icons = {
                'active': 'play-circle',
                'completed': 'check-circle',
                'pending': 'clock'
            };
            return icons[status] || 'circle';
        }

        // فلترة المحتوى
        function filterContent(filter) {
            currentFilter = filter;
            
            // تحديث أزرار التبويب
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // تطبيق الفلتر
            switch(filter) {
                case 'all':
                    filteredCourses = [...allCourses];
                    break;
                case 'course':
                    filteredCourses = allCourses.filter(c => c.type === 'course');
                    break;
                case 'bundle':
                    filteredCourses = allCourses.filter(c => c.type === 'bundle');
                    break;
                case 'active':
                    filteredCourses = allCourses.filter(c => c.status === 'active');
                    break;
                case 'completed':
                    filteredCourses = allCourses.filter(c => c.status === 'completed');
                    break;
                case 'pending':
                    filteredCourses = allCourses.filter(c => c.status === 'pending');
                    break;
            }
            
            applySearch();
            renderCourses();
        }

        // ترتيب المحتوى
        function sortContent() {
            const sortBy = document.getElementById('sortSelect').value;
            
            switch(sortBy) {
                case 'recent':
                    filteredCourses.sort((a, b) => b.createdAt - a.createdAt);
                    break;
                case 'name':
                    filteredCourses.sort((a, b) => a.title.localeCompare(b.title, 'ar'));
                    break;
                case 'progress':
                    filteredCourses.sort((a, b) => {
                        const progressA = a.learningProgress > 0 ? a.learningProgress : a.paymentProgress;
                        const progressB = b.learningProgress > 0 ? b.learningProgress : b.paymentProgress;
                        return progressB - progressA;
                    });
                    break;
                case 'payment':
                    filteredCourses.sort((a, b) => {
                        const statusOrder = { 'pending': 0, 'active': 1, 'completed': 2 };
                        return statusOrder[a.status] - statusOrder[b.status];
                    });
                    break;
            }
            
            renderCourses();
        }

        // إعداد البحث
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function() {
                applySearch();
            });
        }

        // تطبيق البحث
        function applySearch() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                renderCourses();
                return;
            }
            
            // تطبيق البحث على النتائج المفلترة
            const searchResults = filteredCourses.filter(course => 
                course.title.toLowerCase().includes(searchTerm) ||
                course.type.toLowerCase().includes(searchTerm) ||
                course.status.toLowerCase().includes(searchTerm) ||
                (course.instructor && course.instructor.toLowerCase().includes(searchTerm))
            );
            
            const originalFiltered = filteredCourses;
            filteredCourses = searchResults;
            renderCourses();
            filteredCourses = originalFiltered;
        }

        // فتح المحتوى (دورة أو مسار)
        function openContent(contentId, contentType) {
            if (contentType === 'bundle') {
                window.location.href = `./bundle-view.html?id=${contentId}`;
            } else {
                window.location.href = `./course-view.html?id=${contentId}`;
            }
        }

        // عرض تفاصيل المحتوى
        async function showDetails(courseId) {
            const course = allCourses.find(c => c.id === courseId);
            
            if (!course) return;
            
            const createdDate = course.createdAt.toLocaleDateString('ar-SA');
            
            let paymentText = '';
            if (course.summary?.status === 'completed') {
                paymentText = '<span style="color: var(--success);">مكتمل الدفع</span>';
            } else if (course.summary?.paidAmount > 0) {
                paymentText = `<span style="color: var(--warning);">
                    مدفوع: ${course.summary.paidAmount} جنيه<br>
                    متبقي: ${course.summary.remainingAmount} جنيه
                </span>`;
            } else {
                paymentText = '<span style="color: var(--danger);">في انتظار الدفع</span>';
            }
            
            Swal.fire({
                title: course.title,
                html: `
                    <div style="text-align: right; direction: rtl;">
                        <div style="margin-bottom: 1rem;">
                            <strong>النوع:</strong> ${course.type === 'bundle' ? 'مسار تعليمي' : 'دورة فردية'}
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <strong>الحالة:</strong> ${course.status === 'active' ? 'نشطة' : course.status === 'completed' ? 'مكتملة' : 'معلقة'}
                        </div>
                        <div style="margin-bottom: 1rem;">
                            <strong>تاريخ البداية:</strong> ${createdDate}
                        </div>
                        ${course.instructor ? `
                            <div style="margin-bottom: 1rem;">
                                <strong>المدرب:</strong> ${course.instructor}
                            </div>
                        ` : ''}
                        ${course.duration ? `
                            <div style="margin-bottom: 1rem;">
                                <strong>المدة:</strong> ${course.duration}
                            </div>
                        ` : ''}
                        <div style="margin-bottom: 1rem;">
                            <strong>حالة الدفع:</strong> ${paymentText}
                        </div>
                        ${course.paymentPlan?.type === 'installments' ? `
                            <div style="margin-bottom: 1rem;">
                                <strong>خطة الدفع:</strong> أقساط شهرية<br>
                                <strong>الأقساط المكتملة:</strong> ${course.summary?.completedInstallments || 0} من ${course.paymentPlan.totalInstallments}
                            </div>
                        ` : ''}
                        <div style="margin-bottom: 1rem;">
                            <strong>التقدم التعليمي:</strong> ${Math.round(course.learningProgress)}%
                        </div>
                        ${course.nextPaymentDate ? `
                            <div style="margin-bottom: 1rem;">
                                <strong>الدفعة القادمة:</strong> ${new Date(course.nextPaymentDate).toLocaleDateString('ar-SA')}
                            </div>
                        ` : ''}
                    </div>
                `,
                confirmButtonText: 'إغلاق',
                confirmButtonColor: '#f4c430',
                width: 600
            });
        }

        // عرض رسالة خطأ
        function showError(message) {
            Swal.fire({
                icon: 'error',
                title: 'خطأ',
                text: message,
                confirmButtonColor: '#f4c430'
            });
        }

        // العودة للخلف
        function goBack() {
            window.location.href = './dashboard.html';
        }

        // معالج الأخطاء
        window.addEventListener('error', function(e) {
            console.error('خطأ في الصفحة:', e.error);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('خطأ غير معالج:', e.reason);
        });
    </script>
</body>
</html>
