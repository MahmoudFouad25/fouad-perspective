<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - منظور الفؤاد</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <style>
        :root {
            --primary: #f4c430;
            --primary-dark: #e6b429;
            --secondary: #2196f3;
            --success: #4caf50;
            --danger: #ff4444;
            --warning: #ff9800;
            --info: #00bcd4;
            --dark: #1a1a1a;
            --darker: #0f0f0f;
            --light: #2a2a2a;
            --lighter: #3a3a3a;
            --text: #e0e0e0;
            --text-muted: #999;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
            background: var(--darker);
            color: var(--text);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--dark);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            font-size: 1.5rem;
        }

        .brand-info h1 {
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: 0.2rem;
        }

        .brand-info p {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--lighter);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--primary);
        }

        .user-info h3 {
            font-size: 1rem;
            color: var(--text);
            margin-bottom: 0.2rem;
        }

        .user-info p {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .logout-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: #ff6666;
        }

        /* Main Content */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--dark);
            padding: 2rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            background: rgba(244, 196, 48, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.8rem;
            color: var(--primary);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            color: var(--text-muted);
        }

        /* Content Cards */
        .content-card {
            background: var(--dark);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.2rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Progress Section */
        .progress-item {
            margin-bottom: 2rem;
        }

        .progress-item:last-child {
            margin-bottom: 0;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .progress-title {
            font-weight: 500;
            color: var(--text);
        }

        .progress-percentage {
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--lighter);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 4px;
            transition: width 1s ease;
        }

        /* Course Grid */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .course-card {
            background: var(--light);
            border-radius: 8px;
            padding: 1.5rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .course-card:hover {
            transform: translateY(-3px);
            background: var(--lighter);
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .course-title {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.3rem;
        }

        .course-type {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .course-status {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-active {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }

        .status-expired {
            background: rgba(255, 68, 68, 0.2);
            color: var(--danger);
        }

        .status-upcoming {
            background: rgba(255, 152, 0, 0.2);
            color: var(--warning);
        }

        .course-dates {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .course-progress {
            margin-top: 1rem;
        }

        /* Chart Container */
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 1rem;
        }

        /* Recent Activity */
        .activity-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            transition: var(--transition);
        }

        .activity-item:hover {
            background: rgba(244, 196, 48, 0.05);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-weight: 500;
            color: var(--text);
            margin-bottom: 0.2rem;
        }

        .activity-time {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-family: inherit;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--dark);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(244, 196, 48, 0.4);
        }

        .btn-secondary {
            background: var(--lighter);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Loading States */
        .loading-skeleton {
            background: linear-gradient(90deg, var(--lighter) 25%, var(--light) 50%, var(--lighter) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
    </style>
</head>

        <!-- Action Buttons -->

            </button>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDj0bV5gsyRbqpxzW0Zd9wjYmq53-Xdj3w",
            authDomain: "fouad-perspective.firebaseapp.com",
            projectId: "fouad-perspective",
            storageBucket: "fouad-perspective.firebasestorage.app",
            messagingSenderId: "1068763865336",
            appId: "1:1068763865336:web:b791abcd22d536aedd5b0d",
            measurementId: "G-RY1FYVB3Q9"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let userData = null;
        let learningChart = null;

        // حماية الصفحة
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = './login.html';
                return;
            }

            // توجيه الأدمن لصفحته
            if (user.email === 'admin@fouad-academy.com') {
                window.location.href = './admin/index.html';
                return;
            }

            currentUser = user;
            await loadUserData();
            await initializeDashboard();
        });

        // تحميل بيانات المستخدم
        async function loadUserData() {
            try {
                const userDoc = await db.collection('users').doc(currentUser.uid).get();
                
                if (userDoc.exists) {
                    userData = userDoc.data();
                    updateUserInfo();
                } else {
                    console.error('بيانات المستخدم غير موجودة');
                    window.location.href = './login.html';
                }
            } catch (error) {
                console.error('خطأ في تحميل بيانات المستخدم:', error);
            }
        }

        // تحديث معلومات المستخدم في الواجهة
        function updateUserInfo() {
            document.getElementById('userName').textContent = userData.name || 'مستخدم';
            document.getElementById('userEmail').textContent = userData.email || '';
            
            // تحديث الأفاتار
            const userAvatar = document.getElementById('userAvatar');
            if (userData.name) {
                userAvatar.textContent = userData.name.charAt(0).toUpperCase();
            }
        }

        // تهيئة لوحة التحكم
        async function initializeDashboard() {
            try {
                await Promise.all([
                    loadStatistics(),
                    loadCourses(),
                    loadProgressOverview(),
                    loadRecentActivity(),
                    initializeLearningChart()
                ]);
            } catch (error) {
                console.error('خطأ في تهيئة لوحة التحكم:', error);
            }
        }

        // تحميل الإحصائيات
        async function loadStatistics() {
            const enrollments = userData.enrollments || [];
            const completedCourses = userData.completedCourses || [];
            const totalWatchTime = Math.floor((userData.totalWatchTime || 0) / 3600); // تحويل للساعات
            
            // حساب الدورات والمسارات منفصلة
            const individualCourses = enrollments.filter(e => e.type === 'course').length;
            const bundles = enrollments.filter(e => e.type === 'bundle').length;
            
            // حساب الدورات النشطة
            const now = new Date();
            const activeCourses = enrollments.filter(enrollment => {
                const endDate = new Date(enrollment.endDate);
                return endDate >= now && enrollment.isActive;
            }).length;

            // تحديث الإحصائيات مع تأثير العد
            animateCounter('totalCourses', enrollments.length);
            animateCounter('activeCourses', activeCourses);
            animateCounter('completedCourses', completedCourses.length);
            animateCounter('totalWatchTime', totalWatchTime);
            
            // إضافة معلومات إضافية في تلميحات
            document.getElementById('totalCourses').setAttribute('title', 
                `${individualCourses} دورة فردية و ${bundles} مسار تعليمي`);
        }

        // تحميل الدورات والمسارات
        async function loadCourses() {
            const coursesGrid = document.getElementById('coursesGrid');
            const enrollments = userData.enrollments || [];
            
            if (enrollments.length === 0) {
                coursesGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; color: var(--text-muted); padding: 2rem;">
                        <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 1rem; display: block;"></i>
                        <p>لم يتم تخصيص أي دورات أو مسارات لك بعد</p>
                        <small style="display: block; margin-top: 0.5rem;">تواصل مع الإدارة لتخصيص المحتوى المناسب لك</small>
                    </div>
                `;
                return;
            }

            // عرض أول 4 عناصر مع تفاصيل أكثر
            const coursesHtml = enrollments.slice(0, 4).map(enrollment => {
                const now = new Date();
                const startDate = new Date(enrollment.startDate);
                const endDate = new Date(enrollment.endDate);
                
                let status, statusClass, statusIcon;
                if (now < startDate) {
                    status = 'قريباً';
                    statusClass = 'status-upcoming';
                    statusIcon = 'fa-clock';
                } else if (now > endDate) {
                    status = 'منتهية';
                    statusClass = 'status-expired';
                    statusIcon = 'fa-times-circle';
                } else {
                    status = 'نشطة';
                    statusClass = 'status-active';
                    statusIcon = 'fa-play-circle';
                }

                const progress = userData.progress?.[enrollment.id] || 0;
                
                // تحديد اللون حسب نوع الدفع
                let paymentInfo = '';
                if (enrollment.paymentType === 'free') {
                    paymentInfo = '<span style="color: var(--success); font-size: 0.8rem;"><i class="fas fa-gift"></i> مجاني</span>';
                } else if (enrollment.paymentType === 'installment') {
                    paymentInfo = '<span style="color: var(--warning); font-size: 0.8rem;"><i class="fas fa-credit-card"></i> أقساط</span>';
                } else {
                    paymentInfo = '<span style="color: var(--primary); font-size: 0.8rem;"><i class="fas fa-dollar-sign"></i> مدفوع</span>';
                }

                // حساب الأيام المتبقية
                let timeInfo = '';
                if (status === 'نشطة') {
                    const daysLeft = Math.ceil((endDate - now) / (1000 * 60 * 60 * 24));
                    timeInfo = `<div style="font-size: 0.8rem; color: var(--info); margin-top: 0.5rem;">
                        <i class="fas fa-hourglass-half"></i> ${daysLeft} يوم متبقي
                    </div>`;
                } else if (status === 'قريباً') {
                    const daysUntil = Math.ceil((startDate - now) / (1000 * 60 * 60 * 24));
                    timeInfo = `<div style="font-size: 0.8rem; color: var(--warning); margin-top: 0.5rem;">
                        <i class="fas fa-calendar-plus"></i> يبدأ خلال ${daysUntil} يوم
                    </div>`;
                }

                return `
                    <div class="course-card" onclick="openCourse('${enrollment.id}', '${enrollment.type}')">
                        <div class="course-header">
                            <div>
                                <div class="course-title">${enrollment.title}</div>
                                <div class="course-type">
                                    <i class="fas fa-${enrollment.type === 'bundle' ? 'layer-group' : 'graduation-cap'}"></i>
                                    ${enrollment.type === 'bundle' ? 'مسار تعليمي' : 'دورة فردية'}
                                    ${paymentInfo}
                                </div>
                            </div>
                            <span class="course-status ${statusClass}">
                                <i class="fas ${statusIcon}"></i> ${status}
                            </span>
                        </div>
                        
                        <div class="course-dates">
                            <i class="fas fa-calendar-alt"></i>
                            ${startDate.toLocaleDateString('ar-SA')} - ${endDate.toLocaleDateString('ar-SA')}
                            ${enrollment.duration ? `<span style="margin-right: 1rem; color: var(--text-muted);">
                                <i class="fas fa-clock"></i> ${enrollment.duration} يوم
                            </span>` : ''}
                        </div>
                        
                        ${timeInfo}
                        
                        ${enrollment.paymentNotes ? `
                            <div style="font-size: 0.8rem; color: var(--text-muted); margin-top: 0.5rem; padding: 0.5rem; background: var(--lighter); border-radius: 4px;">
                                <i class="fas fa-sticky-note"></i> ${enrollment.paymentNotes}
                            </div>
                        ` : ''}
                        
                        <div class="course-progress">
                            <div class="progress-header">
                                <span>التقدم</span>
                                <span>${Math.round(progress)}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%"></div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            coursesGrid.innerHTML = coursesHtml;
        }

        // تحميل نظرة عامة على التقدم
        async function loadProgressOverview() {
            const progressContainer = document.getElementById('progressOverview');
            const enrollments = userData.enrollments || [];
            
            if (enrollments.length === 0) {
                progressContainer.innerHTML = `
                    <div style="text-align: center; color: var(--text-muted); padding: 2rem;">
                        <p>لا توجد دورات لعرض التقدم</p>
                    </div>
                `;
                return;
            }

            const progressHtml = enrollments.slice(0, 5).map(enrollment => {
                const progress = userData.progress?.[enrollment.id] || 0;
                return `
                    <div class="progress-item">
                        <div class="progress-header">
                            <span class="progress-title">${enrollment.title}</span>
                            <span class="progress-percentage">${Math.round(progress)}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                    </div>
                `;
            }).join('');

            progressContainer.innerHTML = progressHtml;
        }

        // تحميل النشاط الأخير
        async function loadRecentActivity() {
            const activityList = document.getElementById('activityList');
            
            // بيانات تجريبية للنشاط الأخير
            const activities = [
                {
                    icon: 'fas fa-play',
                    iconBg: 'rgba(76, 175, 80, 0.1)',
                    iconColor: 'var(--success)',
                    title: 'بدأت مشاهدة درس جديد',
                    description: 'مقدمة في البرمجة',
                    time: 'منذ ساعتين'
                },
                {
                    icon: 'fas fa-check-circle',
                    iconBg: 'rgba(244, 196, 48, 0.1)',
                    iconColor: 'var(--primary)',
                    title: 'أكملت درس',
                    description: 'أساسيات HTML',
                    time: 'أمس'
                },
                {
                    icon: 'fas fa-certificate',
                    iconBg: 'rgba(33, 150, 243, 0.1)',
                    iconColor: 'var(--secondary)',
                    title: 'حصلت على شهادة',
                    description: 'شهادة إتمام الدورة الأساسية',
                    time: 'منذ 3 أيام'
                }
            ];

            const activitiesHtml = activities.map(activity => `
                <div class="activity-item">
                    <div class="activity-icon" style="background: ${activity.iconBg}; color: ${activity.iconColor};">
                        <i class="${activity.icon}"></i>
                    </div>
                    <div class="activity-content">
                        <div class="activity-title">${activity.title}</div>
                        <div class="activity-description">${activity.description}</div>

                </div>

        // تهيئة مخطط التعلم
        async function initializeLearningChart() {
            const ctx = document.getElementById('learningChart').getContext('2d');
            
            const enrollments = userData.enrollments || [];
            const completedCourses = userData.completedCourses || [];
            const activeCourses = enrollments.filter(e => {
                const endDate = new Date(e.endDate);
                return endDate >= new Date() && e.isActive;
            }).length;
            const expiredCourses = enrollments.length - activeCourses - completedCourses.length;

            learningChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['الدورات المكتملة', 'الدورات النشطة', 'الدورات المنتهية'],
                    datasets: [{
                        data: [completedCourses.length, activeCourses, expiredCourses],
                        backgroundColor: [
                            '#4caf50',
                            '#f4c430',
                            '#ff4444'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#e0e0e0',
                                usePointStyle: true,
                                padding: 20
                            }
                        }
                    }
                }
            });
        }

        // تحريك العدادات
        function animateCounter(elementId, targetValue) {
            const element = document.getElementById(elementId);
            const startValue = 0;
            const duration = 1000;
            const startTime = performance.now();

            function updateCounter(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const currentValue = Math.floor(startValue + (targetValue - startValue) * progress);
                element.textContent = currentValue;

                if (progress < 1) {
                    requestAnimationFrame(updateCounter);
                }
            }

            requestAnimationFrame(updateCounter);
        }

        // فتح الدورة أو المسار
        function openCourse(courseId, courseType) {
            if (courseType === 'bundle') {
                window.location.href = `./bundle-view.html?id=${courseId}`;
            } else {
                window.location.href = `./course-view.html?id=${courseId}`;
            }
        }

        // تسجيل الخروج
        async function logout() {
            try {
                await auth.signOut();
                window.location.href = './login.html';
            } catch (error) {
                console.error('خطأ في تسجيل الخروج:', error);
            }
        }

        // معالج الأخطاء
        window.addEventListener('error', function(e) {
            console.error('خطأ في الصفحة:', e.error);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('خطأ غير معالج:', e.reason);
        });
    </script>
