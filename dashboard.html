<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم - منظور الفؤاد</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <style>
        :root {
            /* ألوان الأشواق التسعة من الهوية */
            --longing-1: #E11D48; /* أحمر قرمزي - الارتقاء المحكم */
            --longing-2: #EC4899; /* وردي - الانسجام المؤثر */
            --longing-3: #F97316; /* برتقالي - التميز الساطع */
            --longing-4: #9333EA; /* بنفسجي - الانتماء الأصيل */
            --longing-5: #22C55E; /* أخضر - الاكتفاء الواثق */
            --longing-6: #3B82F6; /* أزرق سماوي - الأمان المطمئن */
            --longing-7: #FBBF24; /* ذهبي - الانطلاق المبهج */
            --longing-8: #7F1D1D; /* أحمر غامق - الاقتدار الحازم */
            --longing-9: #14B8A6; /* فيروزي - السلام المتصالح */
            
            /* الألوان الأساسية من الهوية */
            --gold-primary: #FFD700;
            --gold-light: #FFF3CD;
            --gold-glow: rgba(255, 215, 0, 0.3);
            --sun-orange: #FFA500;
            --sun-red: #FF6347;
            
            --dark-bg: #0A1628;
            --dark-lighter: #1E3A5F;
            --dark-overlay: rgba(10, 22, 40, 0.95);
            
            --white: #FFFFFF;
            --gray-light: #F8F9FA;
            --gray-medium: #6C757D;
            
            --border: rgba(255, 215, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--dark-bg);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* الخلفية الكونية */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at center top, var(--dark-lighter) 0%, var(--dark-bg) 50%);
        }

        .islamic-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        /* Header المطور */
        .header {
            background: rgba(10, 22, 40, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            position: relative;
        }

        /* القلب الذهبي كشعار */
        .logo-heart {
            width: 100%;
            height: 100%;
        }

        .brand-info h1 {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--sun-orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.2rem;
            font-weight: 700;
        }

        .brand-info p {
            font-size: 0.9rem;
            color: var(--gold-light);
            opacity: 0.9;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--sun-orange) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--dark-bg);
            font-weight: 700;
            border: 2px solid var(--gold-primary);
        }

        .user-info h3 {
            font-size: 1rem;
            color: var(--gold-light);
            margin-bottom: 0.2rem;
        }

        .user-info p {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .logout-btn {
            background: linear-gradient(135deg, var(--longing-1) 0%, var(--longing-8) 100%);
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(225, 29, 72, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(225, 29, 72, 0.4);
        }

        /* الشريط الترحيبي */
        .hero-section {
            background: linear-gradient(135deg, rgba(30, 58, 95, 0.3) 0%, rgba(10, 22, 40, 0.6) 100%);
            padding: 3rem 0;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--border);
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, 
                var(--longing-1) 0%, 
                var(--longing-2) 11%, 
                var(--longing-3) 22%, 
                var(--longing-4) 33%, 
                var(--longing-5) 44%, 
                var(--longing-6) 55%, 
                var(--longing-7) 66%, 
                var(--longing-8) 77%, 
                var(--longing-9) 88%, 
                var(--longing-1) 100%
            );
            background-size: 200% 100%;
            animation: rainbowSlide 8s linear infinite;
        }

        @keyframes rainbowSlide {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        .hero-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .welcome-text {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }

        .welcome-subtitle {
            font-size: 1.2rem;
            color: var(--gold-light);
            opacity: 0.9;
        }

        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        /* Stats Grid المطور */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid var(--border);
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent 0%, var(--gold-glow) 100%);
            opacity: 0;
            transition: var(--transition);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.2);
            border-color: var(--gold-primary);
        }

        .stat-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--sun-orange) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2rem;
            color: var(--dark-bg);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .stat-value {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--sun-orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
        }

        .stat-label {
            font-size: 1.1rem;
            color: var(--gold-light);
            position: relative;
            z-index: 1;
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
            margin-bottom: 3rem;
        }

        /* Content Cards المطورة */
        .content-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid var(--border);
            overflow: hidden;
            transition: var(--transition);
        }

        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(255, 215, 0, 0.15);
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.05) 0%, transparent 100%);
        }

        .card-title {
            font-size: 1.3rem;
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--gold-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-weight: 700;
        }

        .card-title i {
            color: var(--gold-primary);
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Progress Section */
        .progress-item {
            margin-bottom: 2rem;
        }

        .progress-item:last-child {
            margin-bottom: 0;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .progress-title {
            font-weight: 600;
            color: var(--gold-light);
        }

        .progress-percentage {
            font-size: 0.9rem;
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--sun-orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--gold-primary) 0%, var(--sun-orange) 50%, var(--sun-red) 100%);
            border-radius: 5px;
            transition: width 1s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Course Grid */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .course-card {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.05) 0%, transparent 100%);
            border-radius: 16px;
            padding: 1.5rem;
            transition: var(--transition);
            cursor: pointer;
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        .course-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--gold-primary);
            transform: scaleY(0);
            transition: var(--transition);
        }

        .course-card:hover::before {
            transform: scaleY(1);
        }

        .course-card:hover {
            transform: translateY(-5px);
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, transparent 100%);
            box-shadow: 0 15px 30px rgba(255, 215, 0, 0.2);
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .course-title {
            font-weight: 700;
            color: var(--gold-light);
            margin-bottom: 0.3rem;
            font-size: 1.1rem;
        }

        .course-type {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .course-status {
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-active {
            background: linear-gradient(135deg, var(--longing-5) 0%, rgba(34, 197, 94, 0.3) 100%);
            color: var(--longing-5);
            border: 1px solid var(--longing-5);
        }

        .status-expired {
            background: linear-gradient(135deg, var(--longing-1) 0%, rgba(225, 29, 72, 0.3) 100%);
            color: var(--longing-1);
            border: 1px solid var(--longing-1);
        }

        .status-upcoming {
            background: linear-gradient(135deg, var(--longing-7) 0%, rgba(251, 191, 36, 0.3) 100%);
            color: var(--longing-7);
            border: 1px solid var(--longing-7);
        }

        .course-dates {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 1rem;
        }

        .course-progress {
            margin-top: 1rem;
        }

        /* Chart Container */
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 1rem;
        }

        /* Activity List */
        .activity-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.2rem;
            border-bottom: 1px solid var(--border);
            transition: var(--transition);
            border-radius: 12px;
            margin-bottom: 0.5rem;
        }

        .activity-item:hover {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.05) 0%, transparent 100%);
            transform: translateX(10px);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-weight: 600;
            color: var(--gold-light);
            margin-bottom: 0.3rem;
        }

        .activity-description {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 0.2rem;
        }

        .activity-time {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1.5rem;
            margin-top: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: var(--transition);
            font-family: inherit;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1rem;
            text-decoration: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--sun-orange) 100%);
            color: var(--dark-bg);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            color: var(--gold-light);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: var(--gold-primary);
            transform: translateY(-3px);
        }

        /* Loading Animation */
        .loading-skeleton {
            background: linear-gradient(90deg, 
                rgba(255, 215, 0, 0.05) 25%, 
                rgba(255, 215, 0, 0.1) 50%, 
                rgba(255, 215, 0, 0.05) 75%
            );
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--sun-orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--gold-primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--sun-orange);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 1.5rem 1rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .user-section {
                width: 100%;
                justify-content: center;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .welcome-text {
                font-size: 1.8rem;
            }
            
            .stat-value {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- الخلفية الكونية -->
    <div class="cosmic-bg">
        <div class="islamic-pattern"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">
                    <svg class="logo-heart" viewBox="0 0 100 100">
                        <defs>
                            <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <path d="M50,25 C50,15 40,5 30,5 C20,5 10,15 10,25 C10,35 50,75 50,75 C50,75 90,35 90,25 C90,15 80,5 70,5 C60,5 50,15 50,25 Z" 
                              fill="url(#heartGradient)"/>
                        <ellipse cx="35" cy="25" rx="12" ry="8" 
                                 fill="rgba(255,255,255,0.4)" 
                                 transform="rotate(-20 35 25)"/>
                    </svg>
                </div>
                <div class="brand-info">
                    <h1>منظور الفؤاد</h1>
                    <p>رحلتك نحو الحياة الطيبة</p>
                </div>
            </div>
            
            <div class="user-section">
                <div class="user-avatar" id="userAvatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-info">
                    <h3 id="userName">جاري التحميل...</h3>
                    <p id="userEmail">جاري التحميل...</p>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
                </button>
            </div>
        </div>
    </header>

    <!-- الشريط الترحيبي -->
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="welcome-text" id="welcomeText">مرحباً بك في رحلتك التحويلية</h1>
            <p class="welcome-subtitle">تابع تقدمك واستكشف المحتوى المخصص لك</p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Stats Section -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-book"></i>
                </div>
                <div class="stat-value" id="totalCourses">0</div>
                <div class="stat-label">إجمالي الدورات</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-play-circle"></i>
                </div>
                <div class="stat-value" id="activeCourses">0</div>
                <div class="stat-label">الدورات النشطة</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-certificate"></i>
                </div>
                <div class="stat-value" id="completedCourses">0</div>
                <div class="stat-label">الدورات المكتملة</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-clock"></i>

                // عرض الدورات

                for (const doc of financialRecordsSnapshot.docs) {
                    const record = doc.data();

                    // جلب بيانات الدورة من مجموعة courses

                    } else if (record.summary?.status === 'active') {

                        statusClass = 'status-upcoming';

                    const totalAmount = record.summary?.totalAmount || 1;
                    const paymentProgress = Math.min((paidAmount / totalAmount) * 100, 100);

                                        ${record.courseType === 'bundle' ? 'مسار تعليمي' : 'دورة فردية'}
                                    </div>
                                </div>

                            </div>

        // دالة مساعدة للحصول على نطاق التاريخ
        function getDateRange(record) {
            const createdAt = record.createdAt?.toDate?.() || new Date();
            const enrollmentDate = record.enrollmentDate?.toDate?.() || createdAt;
            
            // إذا كان هناك خطة دفع بالأقساط
            if (record.paymentPlan?.type === 'installments') {
                const totalMonths = record.paymentPlan.totalInstallments || 1;
                const endDate = new Date(enrollmentDate);
                endDate.setMonth(endDate.getMonth() + totalMonths);
                
                return `${enrollmentDate.toLocaleDateString('ar-SA')} - ${endDate.toLocaleDateString('ar-SA')}`;
            }
            
            // للدورات المدفوعة بالكامل
            return `بدأت في ${enrollmentDate.toLocaleDateString('ar-SA')}`;
        }

        // تحريك العدادات
        function animateCounter(elementId, targetValue) {
            const element = document.getElementById(elementId);
            const startValue = 0;
            const duration = 1500;
            const startTime = performance.now();

            function updateCounter(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const easeOutQuart = 1 - Math.pow(1 - progress, 4);
                const currentValue = Math.floor(startValue + (targetValue - startValue) * easeOutQuart);
                element.textContent = currentValue;

                if (progress < 1) {
                    requestAnimationFrame(updateCounter);
                }
            }

            requestAnimationFrame(updateCounter);
        }
