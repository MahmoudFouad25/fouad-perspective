<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    
    <style>
        :root {
            --primary: #f4c430;
            --primary-dark: #e6b429;
            --secondary: #2196f3;
            --success: #4caf50;
            --danger: #ff4444;
            --warning: #ff9800;
            --info: #00bcd4;
            --dark: #1a1a1a;
            --darker: #0f0f0f;
            --light: #2a2a2a;
            --lighter: #3a3a3a;
            --text: #e0e0e0;
            --text-muted: #999;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
            background: var(--darker);
            color: var(--text);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--dark);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark);
            font-size: 1.5rem;
        }

        .brand-info h1 {
            font-size: 1.3rem;
            color: var(--primary);
            margin-bottom: 0.2rem;
        }

        .brand-info p {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: var(--lighter);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--primary);
        }

        .user-info h3 {
            font-size: 1rem;
            color: var(--text);
            margin-bottom: 0.2rem;
        }

        .user-info p {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .logout-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .logout-btn:hover {
            background: #ff6666;
        }

        /* Main Content */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--dark);
            padding: 2rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            background: rgba(244, 196, 48, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 1.8rem;
            color: var(--primary);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1rem;
            color: var(--text-muted);
        }

        /* Content Cards */
        .content-card {
            background: var(--dark);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.2rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
        }

        .card-body {
            padding: 1.5rem;
        }

        /* Progress Section */
        .progress-item {
            margin-bottom: 2rem;
        }

        .progress-item:last-child {
            margin-bottom: 0;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .progress-title {
            font-weight: 500;
            color: var(--text);
        }

        .progress-percentage {
            font-size: 0.9rem;
            color: var(--primary);
            font-weight: 600;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--lighter);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 4px;
            transition: width 1s ease;
        }

        /* Course Grid */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }

        .course-card {
            background: var(--light);
            border-radius: 8px;
            padding: 1.5rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .course-card:hover {
            transform: translateY(-3px);
            background: var(--lighter);
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }

        .course-title {
            font-weight: 600;
            color: var(--text);
            margin-bottom: 0.3rem;
        }

        .course-type {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .course-status {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-active {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }

        .status-expired {
            background: rgba(255, 68, 68, 0.2);
            color: var(--danger);
        }

        .status-upcoming {
            background: rgba(255, 152, 0, 0.2);
            color: var(--warning);
        }

        .course-dates {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        .course-progress {
            margin-top: 1rem;
        }

        /* Chart Container */
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 1rem;
        }

        /* Recent Activity */
        .activity-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            transition: var(--transition);
        }

        .activity-item:hover {
            background: rgba(244, 196, 48, 0.05);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .activity-content {
            flex: 1;
        }

        .activity-title {
            font-weight: 500;
            color: var(--text);
            margin-bottom: 0.2rem;
        }

        .activity-time {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            font-family: inherit;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--dark);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(244, 196, 48, 0.4);
        }

        .btn-secondary {
            background: var(--lighter);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Loading States */
        .loading-skeleton {
            background: linear-gradient(90deg, var(--lighter) 25%, var(--light) 50%, var(--lighter) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                padding: 1rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
            }
            
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
    </style>

async function loadUserData() {
    try {
        console.log('📋 تحميل بيانات المستخدم:', userId);
        
        // تأكد من حفظ userId في localStorage
        if (userId) {
            localStorage.setItem('userId', userId);
        }
        
        const userDoc = await db.collection('users').doc(userId).get();
        
        if (userDoc.exists) {
            userData = userDoc.data();
            console.log('✅ تم تحميل بيانات المستخدم:', userData);
            
            // حفظ بيانات إضافية
            localStorage.setItem('userName', userData.name || '');
            localStorage.setItem('userEmail', userData.email || '');
            
            // تحديث معلومات المستخدم في الواجهة
            updateUserInfo();
            
            // تهيئة لوحة التحكم
            await initializeDashboard();
        } else {
            console.error('❌ بيانات المستخدم غير موجودة');
            showErrorState();
        }
    } catch (error) {
        console.error('❌ خطأ في تحميل بيانات المستخدم:', error);
        showErrorState();
    }
}

async function loadStatistics() {
    try {
        // جلب السجلات المالية (الدورات المخصصة)
        const financialRecordsSnapshot = await db.collection('users')
            .doc(userId)
            .collection('financialRecords')
            .get();
        
        const totalCourses = financialRecordsSnapshot.size;
        const completedCourses = userData.completedCourses?.length || 0;
        const totalWatchTime = Math.floor((userData.totalWatchTime || 0) / 3600);
        
        // حساب الدورات النشطة
        let activeCourses = 0;
        const now = new Date();
        
        financialRecordsSnapshot.forEach(doc => {
            const record = doc.data();
            const enrollmentDate = record.enrollmentDate?.toDate() || new Date(record.createdAt);
            const lastPaymentDate = record.lastPaymentDate?.toDate() || enrollmentDate;
            const nextPaymentDate = record.nextPaymentDate?.toDate();
            
            // اعتبار الدورة نشطة إذا كان الدفع مستمر أو مكتمل
            if (record.summary?.status === 'active' || record.summary?.status === 'completed') {
                activeCourses++;
            }
        });

        // تحديث الإحصائيات مع تأثير العد
        animateCounter('totalCourses', totalCourses);
        animateCounter('activeCourses', activeCourses);
        animateCounter('completedCourses', completedCourses);
        animateCounter('totalWatchTime', totalWatchTime);
        
    } catch (error) {
        console.error('خطأ في تحميل الإحصائيات:', error);
    }
}

async function loadCourses() {
    const coursesGrid = document.getElementById('coursesGrid');
    
    try {
        // جلب السجلات المالية

            .collection('financialRecords')
            .limit(4)
            .get();
        
        if (financialRecordsSnapshot.empty) {
            coursesGrid.innerHTML = `
                <div class="empty-state" style="grid-column: 1 / -1;">
                    <i class="fas fa-inbox"></i>
                    <p>لم يتم تخصيص أي دورات لك بعد</p>
                    <small>تواصل مع الإدارة لتخصيص المحتوى المناسب لك</small>
                </div>
            `;
            return;
        }

        // عرض الدورات
        const coursesHtml = [];
        
        for (const doc of financialRecordsSnapshot.docs) {
            const record = doc.data();
            const courseId = doc.id;
            
            // جلب بيانات الدورة من مجموعة courses
            let courseData = null;
            try {
                const courseDoc = await db.collection('courses').doc(courseId).get();
                if (courseDoc.exists) {
                    courseData = courseDoc.data();
                }
            } catch (error) {
                console.error('خطأ في جلب بيانات الدورة:', courseId, error);
            }
            
            // تحديد الحالة
            let status, statusClass;
            if (record.summary?.status === 'completed') {
                status = 'مكتملة';
                statusClass = 'status-active';
            } else if (record.summary?.status === 'active') {
                status = 'نشطة';
                statusClass = 'status-active';
            } else {
                status = 'معلقة';
                statusClass = 'status-upcoming';
            }

            // حساب التقدم
            const paidAmount = record.summary?.paidAmount || 0;
            const totalAmount = record.summary?.totalAmount || 1;
            const paymentProgress = Math.min((paidAmount / totalAmount) * 100, 100);
            
            // استخدام تقدم التعلم إذا كان متاح
            const learningProgress = userData.progress?.[courseId] || 0;
            const progress = learningProgress > 0 ? learningProgress : paymentProgress;

            coursesHtml.push(`
                <div class="course-card" onclick="openCourse('${courseId}', '${record.courseType || 'course'}')">
                    <div class="course-header">
                        <div>
                            <div class="course-title">${record.courseTitle || courseData?.title || 'دورة غير معنونة'}</div>
                            <div class="course-type">
                                <i class="fas fa-${record.courseType === 'bundle' ? 'layer-group' : 'graduation-cap'}"></i>
                                ${record.courseType === 'bundle' ? 'مسار تعليمي' : 'دورة فردية'}
                            </div>
                        </div>
                        <span class="course-status ${statusClass}">${status}</span>
                    </div>
                    
                    <div class="course-dates">
                        <i class="fas fa-calendar-alt"></i>
                        ${getDateRange(record)}
                    </div>
                    
                    <div class="course-progress">
                        <div class="progress-header">
                            <span>التقدم</span>
                            <span>${Math.round(progress)}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                    </div>
                    
                    ${record.summary?.pendingAmount > 0 ? `
                        <div style="margin-top: 0.5rem; font-size: 0.85rem; color: var(--warning);">
                            <i class="fas fa-coins"></i>
                            متبقي: ${record.summary.pendingAmount} جنيه
                        </div>
                    ` : ''}
                </div>
            `);
        }

        coursesGrid.innerHTML = coursesHtml.join('');
        
    } catch (error) {
        console.error('خطأ في تحميل الدورات:', error);
        coursesGrid.innerHTML = `
            <div class="empty-state" style="grid-column: 1 / -1;">
                <i class="fas fa-exclamation-circle"></i>
                <p>خطأ في تحميل الدورات</p>
            </div>
        `;
    }
}

// دالة مساعدة للحصول على نطاق التاريخ
function getDateRange(record) {
    const createdAt = record.createdAt?.toDate?.() || new Date();
    const enrollmentDate = record.enrollmentDate?.toDate?.() || createdAt;
    
    // إذا كان هناك خطة دفع بالأقساط
    if (record.paymentPlan?.type === 'installments') {
        const totalMonths = record.paymentPlan.totalInstallments || 1;
        const endDate = new Date(enrollmentDate);
        endDate.setMonth(endDate.getMonth() + totalMonths);
        
        return `${enrollmentDate.toLocaleDateString('ar-SA')} - ${endDate.toLocaleDateString('ar-SA')}`;
    }
    
    // للدورات المدفوعة بالكامل
    return `بدأت في ${enrollmentDate.toLocaleDateString('ar-SA')}`;
}

        // تحريك العدادات
        function animateCounter(elementId, targetValue) {
            const element = document.getElementById(elementId);
            const startValue = 0;
            const duration = 1000;
            const startTime = performance.now();

            function updateCounter(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                const currentValue = Math.floor(startValue + (targetValue - startValue) * progress);
                element.textContent = currentValue;

                if (progress < 1) {
                    requestAnimationFrame(updateCounter);
                }
            }

            requestAnimationFrame(updateCounter);
        }
