<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>إعداد حساب المدير</title>
</head>
<body>
    <h1>إعداد حساب المدير</h1>
    <p id="status">جاري الإعداد...</p>
    
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    
    <script>
        // إنشاء حساب المدير
        async function createAdminAccount() {
            const email = 'admin@fouad-academy.com';
            const password = 'Admin@123456';
            
            try {
                // إنشاء الحساب
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // إضافة بيانات المدير في Firestore
                await db.collection('users').doc(user.uid).set({
                    email: email,
                    role: 'admin',
                    name: 'محمود فؤاد',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                document.getElementById('status').innerHTML = `
                    <span style="color: green;">✅ تم إنشاء حساب المدير بنجاح!</span><br>
                    <strong>البريد الإلكتروني:</strong> ${email}<br>
                    <strong>كلمة المرور:</strong> ${password}<br>
                    <a href="admin/login.html">اذهب لصفحة تسجيل الدخول</a>
                `;
                
            } catch (error) {
                if (error.code === 'auth/email-already-in-use') {
                    document.getElementById('status').innerHTML = `
                        <span style="color: orange;">⚠️ الحساب موجود بالفعل!</span><br>
                        <a href="admin/login.html">اذهب لصفحة تسجيل الدخول</a>
                    `;
                } else {
                    document.getElementById('status').innerHTML = `
                        <span style="color: red;">❌ خطأ: ${error.message}</span>
                    `;
                }
            }
        }
        
        // تشغيل الدالة
        createAdminAccount();
    </script>
</body>
</html>
