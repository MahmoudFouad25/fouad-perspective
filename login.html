<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - منظور الفؤاد</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --primary: #f4c430;
            --primary-dark: #e6b429;
            --secondary: #2196f3;
            --success: #4caf50;
            --danger: #ff4444;
            --warning: #ff9800;
            --info: #00bcd4;
            --dark: #1a1a1a;
            --darker: #0f0f0f;
            --light: #2a2a2a;
            --lighter: #3a3a3a;
            --text: #e0e0e0;
            --text-muted: #999;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: var(--dark);
            padding: 3rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--dark);
            transition: var(--transition);
        }

        .logo:hover {
            transform: rotate(5deg) scale(1.05);
        }

        h1 {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 1rem 1.2rem;
            background: var(--lighter);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(244, 196, 48, 0.05);
        }

        .input-group {
            position: relative;
        }

        .input-group .form-control {
            padding-left: 3rem;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--dark);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(244, 196, 48, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--dark);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 1.5rem;
            display: inline-block;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--primary);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .forgot-password a:hover {
            color: var(--primary);
        }

        /* Alert Messages */
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: right;
            animation: slideDown 0.3s ease-out;
        }

        .alert-info {
            background: rgba(0, 188, 212, 0.1);
            border: 1px solid var(--info);
            color: var(--info);
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert-warning {
            background: rgba(255, 152, 0, 0.1);
            border: 1px solid var(--warning);
            color: var(--warning);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
        </div>
        
        <h1>أهلاً وسهلاً</h1>
        <p class="subtitle">سجل دخولك للوصول إلى دوراتك</p>
        
        <!-- Alert للمستخدمين الجدد -->
        <div class="alert alert-info" id="newUserAlert" style="display: none;">
            <i class="fas fa-info-circle"></i>
            <strong>للمستخدمين الجدد:</strong> استخدم البيانات التي وصلتك في رسالة WhatsApp
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">البريد الإلكتروني</label>
                <div class="input-group">
                    <input type="email" class="form-control" id="email" required placeholder="أدخل بريدك الإلكتروني">
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" required placeholder="أدخل كلمة المرور">
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                تسجيل الدخول
            </button>
        </form>
        
        <div class="forgot-password">
            <a href="#" onclick="forgotPassword()">نسيت كلمة المرور؟</a>
        </div>
        
        <a href="./index.html" class="back-link">
            <i class="fas fa-home"></i> العودة للصفحة الرئيسية
        </a>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDj0bV5gsyRbqpxzW0Zd9wjYmq53-Xdj3w",
            authDomain: "fouad-perspective.firebaseapp.com",
            projectId: "fouad-perspective",
            storageBucket: "fouad-perspective.firebasestorage.app",
            messagingSenderId: "1068763865336",
            appId: "1:1068763865336:web:b791abcd22d536aedd5b0d",
            measurementId: "G-RY1FYVB3Q9"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        // التحقق من وجود مستخدم مسجل دخول
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('✅ مستخدم مسجل دخول:', user.email);
                
                // توجيه المستخدم حسب نوعه
                if (user.email === 'admin@fouad-academy.com') {
                    window.location.href = './admin/index.html';
                } else {
                    window.location.href = './dashboard.html';
                }
            }
        });

        // معالج النموذج
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await handleLogin();
        });

        // معالج تسجيل الدخول البسيط
        async function handleLogin() {
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<span class="loading"></span> جاري التحقق...';
            loginBtn.disabled = true;

            try {
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                // التحقق من صحة البيانات
                if (!email || !password) {
                    throw new Error('يرجى ملء جميع الحقول');
                }

                if (!email.includes('@') || !email.includes('.')) {
                    throw new Error('يرجى إدخال بريد إلكتروني صالح');
                }

                console.log('🚀 محاولة تسجيل الدخول:', email);

                // الطريقة الأولى: محاولة تسجيل الدخول العادي
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                    console.log('✅ تسجيل دخول عادي نجح');
                    return;
                } catch (signInError) {
                    console.log('❌ تسجيل الدخول العادي فشل:', signInError.code);
                    
                    // إذا كان الخطأ user-not-found، جرب التفعيل
                    if (signInError.code === 'auth/user-not-found' || 
                        signInError.code === 'auth/invalid-login-credentials' ||
                        signInError.code === 'auth/invalid-credential') {
                        
                        console.log('🔍 محاولة البحث في المستخدمين المعلقين...');
                        await tryActivateUser(email, password);
                        
                    } else {
                        // خطأ آخر
                        throw signInError;
                    }
                }

            } catch (error) {
                console.error('❌ خطأ في تسجيل الدخول:', error);
                showError(getErrorMessage(error));
            } finally {
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        }

        // محاولة تفعيل مستخدم جديد
        async function tryActivateUser(email, password) {
            try {
                console.log('🔍 البحث في pendingUsers...');
                
                // البحث في المستخدمين المعلقين
                const pendingQuery = await db.collection('pendingUsers')
                    .where('email', '==', email)
                    .get();

                if (pendingQuery.empty) {
                    throw new Error('البريد الإلكتروني أو كلمة المرور غير صحيحة');
                }

                const pendingDoc = pendingQuery.docs[0];
                const pendingData = pendingDoc.data();

                console.log('✅ تم العثور على المستخدم المعلق');

                // التحقق من كلمة المرور
                if (pendingData.password !== password) {
                    throw new Error('البريد الإلكتروني أو كلمة المرور غير صحيحة');
                }

                console.log('🔐 كلمة المرور صحيحة، بدء التفعيل...');

                // إنشاء حساب Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                console.log('🔥 تم إنشاء حساب Firebase Auth:', user.uid);

                // نقل البيانات
                await transferPendingUser(user.uid, pendingData, pendingDoc);

            } catch (activationError) {
                console.error('❌ خطأ في تفعيل المستخدم:', activationError);
                throw activationError;
            }
        }

        // نقل بيانات المستخدم المعلق
        async function transferPendingUser(uid, pendingData, pendingDoc) {
            try {
                console.log('📋 نقل بيانات المستخدم...');

                // إعداد البيانات النهائية
                const finalUserData = {
                    uid: uid,
                    name: pendingData.name,
                    email: pendingData.email,
                    whatsapp: pendingData.whatsapp,
                    accountType: pendingData.accountType || 'free',
                    isActive: true,
                    
                    // المعلومات الإضافية
                    birthDate: pendingData.birthDate || null,
                    location: pendingData.location || null,
                    occupation: pendingData.occupation || null,
                    adminNotes: pendingData.adminNotes || null,
                    
                    // معلومات الإنشاء
                    createdAt: pendingData.createdAt || firebase.firestore.FieldValue.serverTimestamp(),
                    createdBy: pendingData.createdBy || 'admin',
                    activatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    
                    // الدورات المخصصة
                    enrollments: pendingData.enrollments || [],
                    
                    // إحصائيات أولية
                    progress: {},
                    completedCourses: [],
                    certificates: [],
                    totalWatchTime: 0,
                    
                    status: 'active'
                };

                // حفظ في المجموعة الرئيسية
                await db.collection('users').doc(uid).set(finalUserData);
                console.log('💾 تم حفظ المستخدم في users collection');

                // حذف من المستخدمين المعلقين
                await pendingDoc.ref.delete();
                console.log('🗑️ تم حذف المستخدم من pendingUsers');

                // عرض رسالة ترحيب
                await showWelcomeMessage(pendingData);

            } catch (error) {
                console.error('❌ خطأ في نقل البيانات:', error);
                throw error;
            }
        }

        // عرض رسالة ترحيب
        async function showWelcomeMessage(userData) {
            const enrollments = userData.enrollments || [];
            
            await Swal.fire({
                icon: 'success',
                title: `مرحباً ${userData.name}!`,
                html: `
                    <div style="text-align: right; direction: rtl;">
                        <p style="margin-bottom: 1rem;">🎉 تم تفعيل حسابك بنجاح!</p>
                        
                        ${enrollments.length > 0 ? `
                            <div style="background: #f8f9fa; padding: 1rem; border-radius: 8px; margin: 1rem 0;">
                                <strong>📚 الدورات والمسارات المخصصة لك:</strong><br>
                                ${enrollments.map(e => `• ${e.title} (${e.type === 'bundle' ? 'مسار' : 'دورة'})`).join('<br>')}
                            </div>
                        ` : '<p>لم يتم تخصيص دورات بعد - تواصل مع الإدارة</p>'}
                        
                        <p style="margin-top: 1rem;">يمكنك الآن الوصول لجميع المحتوى المتاح لك</p>
                    </div>
                `,
                confirmButtonText: 'ابدأ التعلم! 🚀',
                confirmButtonColor: '#f4c430',
                showClass: {
                    popup: 'animate__animated animate__fadeInDown'
                },
                hideClass: {
                    popup: 'animate__animated animate__fadeOutUp'
                }
            });
        }

        // رسائل الخطأ
        function getErrorMessage(error) {
            const errorMessages = {
                'auth/user-not-found': 'البريد الإلكتروني غير مسجل في النظام',
                'auth/wrong-password': 'كلمة المرور غير صحيحة',
                'auth/invalid-email': 'البريد الإلكتروني غير صالح',
                'auth/invalid-credential': 'البريد الإلكتروني أو كلمة المرور غير صحيحة',
                'auth/invalid-login-credentials': 'البريد الإلكتروني أو كلمة المرور غير صحيحة',
                'auth/too-many-requests': 'تم تجاوز عدد المحاولات المسموح. حاول لاحقاً',
                'auth/network-request-failed': 'مشكلة في الاتصال بالإنترنت',
                'auth/timeout': 'انتهت مهلة الاتصال',
                'auth/email-already-in-use': 'هذا البريد مستخدم بالفعل'
            };

            if (error.message && error.message.includes('يرجى')) {
                return error.message;
            }

            return errorMessages[error.code] || 'حدث خطأ في تسجيل الدخول. يرجى المحاولة مرة أخرى';
        }

        // عرض رسالة خطأ
        function showError(message) {
            Swal.fire({
                icon: 'error',
                title: 'خطأ في تسجيل الدخول',
                text: message,
                confirmButtonColor: '#f4c430',
                confirmButtonText: 'موافق'
            });
        }

        // نسيان كلمة المرور
        async function forgotPassword() {
            const { value: email } = await Swal.fire({
                title: 'استعادة كلمة المرور',
                input: 'email',
                inputLabel: 'أدخل بريدك الإلكتروني',
                inputPlaceholder: 'example@email.com',
                showCancelButton: true,
                confirmButtonText: 'إرسال',
                cancelButtonText: 'إلغاء',
                confirmButtonColor: '#f4c430',
                inputValidator: (value) => {
                    if (!value) {
                        return 'يرجى إدخال البريد الإلكتروني';
                    }
                }
            });

            if (email) {
                try {
                    await auth.sendPasswordResetEmail(email);
                    Swal.fire({
                        icon: 'success',
                        title: 'تم الإرسال!',
                        text: 'تم إرسال رابط استعادة كلمة المرور لبريدك الإلكتروني',
                        confirmButtonColor: '#f4c430'
                    });
                } catch (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'خطأ',
                        text: 'حدث خطأ في إرسال رابط الاستعادة',
                        confirmButtonColor: '#f4c430'
                    });
                }
            }
        }

        // عرض تلميح للمستخدمين الجدد
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('new') === 'true') {
            document.getElementById('newUserAlert').style.display = 'block';
        }

        // معالج الأخطاء العامة
        window.addEventListener('error', function(e) {
            console.error('خطأ في الصفحة:', e.error);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('خطأ غير معالج:', e.reason);
        });
    </script>
</body>
</html>
