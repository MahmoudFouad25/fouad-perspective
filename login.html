    <style>
        :root {
            --primary: #f4c430;
            --primary-dark: #e6b429;
            --secondary: #2196f3;
            --success: #4caf50;
            --danger: #ff4444;
            --warning: #ff9800;
            --info: #00bcd4;
            --dark: #1a1a1a;
            --darker: #0f0f0f;
            --light: #2a2a2a;
            --lighter: #3a3a3a;
            --text: #e0e0e0;

            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: var(--dark);
            padding: 3rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            width: 100%;

        .btn {

        .btn-primary {

        .btn-primary:hover {

        }

        .loading {
            display: inline-block;

            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--dark);
            border-radius: 50%;

        .back-link {

            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 1.5rem;
            display: inline-block;

            padding: 1rem;
            border-radius: 8px;

            text-align: right;
            animation: slideDown 0.3s ease-out;

        .alert-info {

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }
        }

// معالج تسجيل الدخول
async function handleLogin() {
    const loginBtn = document.getElementById('loginBtn');
    const originalText = loginBtn.innerHTML;
    
    if (isProcessingLogin) {
        return;
    }
    
    loginBtn.innerHTML = '<span class="loading"></span> جاري التحقق...';
    loginBtn.disabled = true;
    isProcessingLogin = true;
    shouldAutoRedirect = true; // تفعيل التوجيه التلقائي

    try {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        // التحقق من صحة البيانات
        if (!email || !password) {
            throw new Error('يرجى ملء جميع الحقول');
        }

        if (!email.includes('@') || !email.includes('.')) {
            throw new Error('يرجى إدخال بريد إلكتروني صالح');
        }

        console.log('🚀 محاولة تسجيل الدخول:', email);

        // محاولة تسجيل الدخول العادي أولاً
        try {
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            console.log('✅ تسجيل دخول عادي نجح');
            
            // التحقق من وجود المستخدم في users collection
            const userDoc = await db.collection('users').doc(userCredential.user.uid).get();
            
            if (userDoc.exists) {
                console.log('👤 المستخدم موجود في النظام');
                // onAuthStateChanged سيتولى التوجيه
                return;
            } else {
                console.log('⚠️ المستخدم غير موجود في users collection، محاولة البحث في الانتظار...');
                // البحث في منطقة الانتظار
                await handlePendingUser(userCredential.user, email);
                return;
            }
            
        } catch (signInError) {
            console.log('❌ تسجيل الدخول العادي فشل:', signInError.code);
            
            // إذا كان المستخدم غير موجود، جرب التفعيل من منطقة الانتظار
            if (signInError.code === 'auth/user-not-found' || 
                signInError.code === 'auth/invalid-login-credentials' ||
                signInError.code === 'auth/invalid-credential') {
                
                console.log('🔍 محاولة البحث في المستخدمين الجدد...');
                await tryActivateNewUser(email, password);
                
            } else {
                throw signInError;
            }
        }

    } catch (error) {
        console.error('❌ خطأ في تسجيل الدخول:', error);
        showError(getErrorMessage(error));
        shouldAutoRedirect = false; // إلغاء التوجيه في حالة الخطأ
    } finally {
        loginBtn.innerHTML = originalText;
        loginBtn.disabled = false;
        isProcessingLogin = false;
    }
}

// معالجة المستخدم المعلق (موجود في Firebase Auth لكن ليس في users collection)
async function handlePendingUser(firebaseUser, email) {
    try {
        console.log('🔍 البحث عن بيانات المستخدم في منطقة الانتظار...');
        
        const credentialDoc = await db.collection('userCredentials').doc(email).get();

        if (credentialDoc.exists) {
            const credentialData = credentialDoc.data();
            console.log('✅ تم العثور على بيانات الانتظار، بدء النقل...');
            
            await transferUserFromWaiting(firebaseUser.uid, credentialData, credentialDoc);
        } else {
            console.log('⚠️ لا توجد بيانات انتظار، إنشاء ملف أساسي...');
            
            // إنشاء ملف مستخدم أساسي
            await createBasicUserProfile(firebaseUser);
        }
        
    } catch (error) {
        console.error('❌ خطأ في معالجة المستخدم المعلق:', error);
        throw error;
    }
}

// محاولة تفعيل مستخدم جديد من منطقة الانتظار
async function tryActivateNewUser(email, password) {
    try {
        console.log('🔍 البحث في userCredentials...');
        
        const credentialDoc = await db.collection('userCredentials').doc(email).get();

        if (!credentialDoc.exists) {
            throw new Error('البريد الإلكتروني أو كلمة المرور غير صحيحة');
        }

        const credentialData = credentialDoc.data();
        console.log('✅ تم العثور على بيانات الاعتماد');

        if (credentialData.password !== password) {
            throw new Error('البريد الإلكتروني أو كلمة المرور غير صحيحة');
        }

        console.log('🔐 كلمة المرور صحيحة، بدء التفعيل...');

        // إنشاء حساب Firebase Auth
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        console.log('🔥 تم إنشاء حساب Firebase Auth:', user.uid);

        // نقل البيانات من منطقة الانتظار
        await transferUserFromWaiting(user.uid, credentialData, credentialDoc);

    } catch (activationError) {
        console.error('❌ خطأ في تفعيل المستخدم:', activationError);
        throw activationError;
    }
}

// نقل المستخدم من منطقة الانتظار إلى المستخدمين النشطين
async function transferUserFromWaiting(uid, credentialData, credentialDoc) {
    try {
        console.log('📋 نقل بيانات المستخدم من منطقة الانتظار...');

        // إعداد البيانات النهائية للمستخدم
        const finalUserData = {
            uid: uid,
            name: credentialData.name,
            email: credentialData.email,
            whatsapp: credentialData.whatsapp,
            phone: credentialData.phone || credentialData.whatsapp,
            avatar: credentialData.avatar || null,
            
            accountType: credentialData.accountType || 'free',
            isActive: credentialData.isActive !== false,
            status: 'active',
            
            role: credentialData.role || 'student',
            permissions: credentialData.permissions || ['view_courses'],
            customRole: credentialData.customRole || null,
            
            // المعلومات الشخصية
            birthDate: credentialData.birthDate || null,
            gender: credentialData.gender || null,
            nationality: credentialData.nationality || null,
            country: credentialData.country || null,
            city: credentialData.city || null,
            timezone: credentialData.timezone || null,
            language: credentialData.language || 'ar',
            address: credentialData.address || null,
            
            // المعلومات المهنية
            occupation: credentialData.occupation || null,
            company: credentialData.company || null,
            education: credentialData.education || null,
            experience: credentialData.experience || null,
            interests: credentialData.interests || [],
            
            // الإعدادات
            notifications: credentialData.notifications || {
                emailNewCourse: true,
                emailReminders: true,
                whatsappReminders: true,
                whatsappSupport: true
            },
            
            // ملاحظات الإدارة
            adminNotes: credentialData.adminNotes || null,
            customFields: credentialData.customFields || [],
            
            // الدورات المخصصة
            enrollments: credentialData.enrollments || [],
            
            // إحصائيات أولية
            progress: {},
            completedCourses: [],
            certificates: [],
            totalWatchTime: 0,
            
            // تواريخ مهمة
            createdAt: credentialData.createdAt || firebase.firestore.FieldValue.serverTimestamp(),
            createdBy: credentialData.createdBy || 'admin',
            activatedAt: firebase.firestore.FieldValue.serverTimestamp(),
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
        };

        // حفظ في مجموعة المستخدمين النشطين
        await db.collection('users').doc(uid).set(finalUserData);
        console.log('💾 تم حفظ المستخدم في users collection');

        // حذف من منطقة الانتظار
        await credentialDoc.ref.delete();
        console.log('🗑️ تم حذف بيانات الانتظار');

        // عرض رسالة ترحيب
        await showActivationWelcome(finalUserData);

    } catch (error) {
        console.error('❌ خطأ في نقل البيانات:', error);
        throw error;
    }
}

// إنشاء ملف مستخدم أساسي (في حالة عدم وجود بيانات انتظار)

    try {
        console.log('📝 إنشاء ملف مستخدم أساسي...');
        
        const basicUserData = {
            uid: firebaseUser.uid,
            name: firebaseUser.displayName || 'مستخدم جديد',
            email: firebaseUser.email,
            
            accountType: 'free',
            isActive: true,
            status: 'active',
            
            role: 'student',
            permissions: ['view_courses'],
            
            language: 'ar',
            notifications: {
                emailNewCourse: true,
                emailReminders: true
            },
            
            enrollments: [],
            progress: {},
            completedCourses: [],
            certificates: [],
            totalWatchTime: 0,
            
            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
            activatedAt: firebase.firestore.FieldValue.serverTimestamp(),
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
        };

        await db.collection('users').doc(firebaseUser.uid).set(basicUserData);
        console.log('✅ تم إنشاء ملف المستخدم الأساسي');

    } catch (error) {
        console.error('❌ خطأ في إنشاء الملف الأساسي:', error);
        throw error;
    }
}

// عرض رسالة ترحيب بالتفعيل
async function showActivationWelcome(userData) {
    const enrollments = userData.enrollments || [];
    
    await Swal.fire({
        icon: 'success',
        title: `مرحباً ${userData.name}!`,
        html: `
            <div style="text-align: right; direction: rtl;">
                <p>🎉 تم تفعيل حسابك بنجاح!</p>
                ${enrollments.length > 0 ? `
                    <div style="background: #f0f8ff; padding: 1rem; border-radius: 8px; margin: 1rem 0;">
                        <p><strong>📚 دوراتك المخصصة:</strong></p>
                        <ul style="text-align: right; list-style: none; padding: 0;">
                            ${enrollments.slice(0, 3).map(course => 
                                `<li style="margin: 0.5rem 0;"><i class="fas fa-check"></i> ${course.title}</li>`
                            ).join('')}
                            ${enrollments.length > 3 ? `<li style="color: #666;">... و ${enrollments.length - 3} دورات أخرى</li>` : ''}
                        </ul>
                    </div>
                ` : ''}
                <p>🚀 جاري التوجيه لحسابك...</p>

        `,
        timer: 10000,
        showConfirmButton: false,
        allowOutsideClick: false,
        allowEscapeKey: false
    });
}

        // محاولة تفعيل مستخدم جديد
        async function tryActivateUser(email, password) {
            try {
                console.log('🔍 البحث في userCredentials...');
                
                const credentialDoc = await db.collection('userCredentials').doc(email).get();

                if (!credentialDoc.exists) {
                    throw new Error('البريد الإلكتروني أو كلمة المرور غير صحيحة');
                }

                const credentialData = credentialDoc.data();

                console.log('✅ تم العثور على بيانات الاعتماد');

                if (credentialData.password !== password) {
                    throw new Error('البريد الإلكتروني أو كلمة المرور غير صحيحة');
                }

                console.log('🔐 كلمة المرور صحيحة، بدء التفعيل...');

                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                console.log('🔥 تم إنشاء حساب Firebase Auth:', user.uid);

                await transferUserData(user.uid, credentialData, credentialDoc);

            } catch (activationError) {
                console.error('❌ خطأ في تفعيل المستخدم:', activationError);
                throw activationError;
            }
        }

        // نقل بيانات المستخدم
        async function transferUserData(uid, credentialData, credentialDoc) {
            try {
                console.log('📋 نقل بيانات المستخدم...');

                const finalUserData = {
                    uid: uid,
                    name: credentialData.name,
                    email: credentialData.email,
                    whatsapp: credentialData.whatsapp,
                    accountType: credentialData.accountType || 'free',
                    isActive: credentialData.isActive !== false,
                    
                    birthDate: credentialData.birthDate || null,
                    location: credentialData.location || null,
                    occupation: credentialData.occupation || null,
                    adminNotes: credentialData.adminNotes || null,
                    
                    createdAt: credentialData.createdAt || firebase.firestore.FieldValue.serverTimestamp(),
                    createdBy: credentialData.createdBy || 'admin',
                    activatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    
                    enrollments: credentialData.enrollments || [],
                    
                    progress: {},
                    completedCourses: [],
                    certificates: [],
                    totalWatchTime: 0,
                    
                    status: 'active'
                };

                await db.collection('users').doc(uid).set(finalUserData);
                console.log('💾 تم حفظ المستخدم في users collection');

                await credentialDoc.ref.delete();
                console.log('🗑️ تم حذف بيانات الاعتماد');

                await showWelcomeMessage(credentialData);

            } catch (error) {
                console.error('❌ خطأ في نقل البيانات:', error);
                throw error;
            }
        }

        // عرض رسالة ترحيب
        async function showWelcomeMessage(userData) {
            const enrollments = userData.enrollments || [];
            
            await Swal.fire({
                icon: 'success',
                title: `مرحباً ${userData.name}!`,
                html: `
                    <div style="text-align: right; direction: rtl;">
                        <p>🎉 تم تفعيل حسابك بنجاح!</p>
                        ${enrollments.length > 0 ? `
                            <p><strong>📚 دوراتك:</strong> ${enrollments.length} ${enrollments.length === 1 ? 'دورة' : 'دورات'}</p>
                        ` : ''}
                        <p>جاري التوجيه...</p>
                    </div>
                `,
                showConfirmButton: true,
confirmButtonText: 'استمرار',
confirmButtonColor: '#f4c430',
allowOutsideClick: true,
allowEscapeKey: true
            });
        }

        // رسائل الخطأ
        function getErrorMessage(error) {
            const errorMessages = {
                'auth/user-not-found': 'البريد الإلكتروني غير مسجل في النظام',
                'auth/wrong-password': 'كلمة المرور غير صحيحة',
                'auth/invalid-email': 'البريد الإلكتروني غير صالح',
                'auth/invalid-credential': 'البريد الإلكتروني أو كلمة المرور غير صحيحة',
                'auth/invalid-login-credentials': 'البريد الإلكتروني أو كلمة المرور غير صحيحة',
                'auth/too-many-requests': 'تم تجاوز عدد المحاولات المسموح. حاول لاحقاً',
                'auth/network-request-failed': 'مشكلة في الاتصال بالإنترنت',
                'auth/timeout': 'انتهت مهلة الاتصال',
                'auth/email-already-in-use': 'هذا البريد مستخدم بالفعل'
            };

            if (error.message && error.message.includes('يرجى')) {
                return error.message;
            }

            return errorMessages[error.code] || 'حدث خطأ في تسجيل الدخول. يرجى المحاولة مرة أخرى';
        }

        // عرض رسالة خطأ
        function showError(message) {
            Swal.fire({
                icon: 'error',
                title: 'خطأ في تسجيل الدخول',
                text: message,
                confirmButtonColor: '#f4c430',
                confirmButtonText: 'موافق'
            });
        }

        // نسيان كلمة المرور
        async function forgotPassword() {
            const { value: email } = await Swal.fire({
                title: 'استعادة كلمة المرور',
                input: 'email',
                inputLabel: 'أدخل بريدك الإلكتروني',
                inputPlaceholder: 'example@email.com',
                showCancelButton: true,
                confirmButtonText: 'إرسال',
                cancelButtonText: 'إلغاء',
                confirmButtonColor: '#f4c430',
                inputValidator: (value) => {
                    if (!value) {
                        return 'يرجى إدخال البريد الإلكتروني';
                    }
                }
            });

            if (email) {
                try {
                    await auth.sendPasswordResetEmail(email);
                    Swal.fire({
                        icon: 'success',
                        title: 'تم الإرسال!',
                        text: 'تم إرسال رابط استعادة كلمة المرور لبريدك الإلكتروني',
                        confirmButtonColor: '#f4c430'
                    });
                } catch (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'خطأ',
                        text: 'حدث خطأ في إرسال رابط الاستعادة',
                        confirmButtonColor: '#f4c430'
                    });
                }
            }
        }

        // عرض تلميح للمستخدمين الجدد
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('new') === 'true') {
            document.getElementById('newUserAlert').style.display = 'block';
        }

        // معالج الأخطاء العامة
        window.addEventListener('error', function(e) {
            console.error('خطأ في الصفحة:', e.error);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('خطأ غير معالج:', e.reason);
        });
    </script>
