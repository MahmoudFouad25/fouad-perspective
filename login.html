<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - منظور الفؤاد</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            /* ألوان الأشواق التسعة من الهوية */
            --longing-1: #E11D48; /* أحمر قرمزي - الارتقاء المحكم */
            --longing-2: #EC4899; /* وردي - الانسجام المؤثر */
            --longing-3: #F97316; /* برتقالي - التميز الساطع */
            --longing-4: #9333EA; /* بنفسجي - الانتماء الأصيل */
            --longing-5: #22C55E; /* أخضر - الاكتفاء الواثق */
            --longing-6: #3B82F6; /* أزرق سماوي - الأمان المطمئن */
            --longing-7: #FBBF24; /* ذهبي - الانطلاق المبهج */
            --longing-8: #7F1D1D; /* أحمر غامق - الاقتدار الحازم */
            --longing-9: #14B8A6; /* فيروزي - السلام المتصالح */
            
            /* الألوان الأساسية من الهوية */
            --gold-primary: #FFD700;
            --gold-light: #FFF3CD;
            --gold-glow: rgba(255, 215, 0, 0.3);
            --sun-orange: #FFA500;
            --sun-red: #FF6347;
            
            --dark-bg: #0A1628;
            --dark-lighter: #1E3A5F;
            --dark-overlay: rgba(10, 22, 40, 0.95);
            
            --white: #FFFFFF;
            --gray-light: #F8F9FA;
            --gray-medium: #6C757D;
            
            --border: rgba(255, 215, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--dark-bg);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* الخلفية الكونية */
        .cosmic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at center top, var(--dark-lighter) 0%, var(--dark-bg) 50%);
        }

        .islamic-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        }

        /* الجسيمات المتطايرة */
        .floating-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            font-size: 16px;
            animation: floatUp 15s linear infinite;
            opacity: 0.4;
        }

        .particle.triangle { color: var(--longing-1); }
        .particle.circle { color: var(--longing-3); }
        .particle.plus { color: var(--longing-5); }
        .particle.square { color: var(--longing-7); }

        .particle.light-dot {
            width: 3px;
            height: 3px;
            background: var(--gold-primary);
            border-radius: 50%;
            font-size: 0;
            box-shadow: 0 0 6px var(--gold-primary);
            animation: lightUp 10s linear infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 12s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 15s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 18s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; animation-duration: 14s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; animation-duration: 16s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; animation-duration: 13s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 1s; animation-duration: 17s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 3s; animation-duration: 15s; }
        .particle:nth-child(9) { left: 85%; animation-delay: 5s; animation-duration: 14s; }
        .particle:nth-child(10) { left: 15%; animation-delay: 7s; animation-duration: 16s; }
        .particle:nth-child(11) { left: 45%; animation-delay: 9s; animation-duration: 15s; }
        .particle:nth-child(12) { left: 90%; animation-delay: 11s; animation-duration: 13s; }

        @keyframes floatUp {
            0% {
                bottom: -50px;
                transform: translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                bottom: 110%;
                transform: translateX(100px) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes lightUp {
            0% {
                bottom: -50px;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                bottom: 110%;
                opacity: 0;
            }
        }

        /* حاوي تسجيل الدخول */
        .login-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 30px;
            border: 1px solid var(--border);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 10;
        }

        /* الشريط العلوي بألوان الأشواق */
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, 
                var(--longing-1) 0%, 
                var(--longing-2) 11%, 
                var(--longing-3) 22%, 
                var(--longing-4) 33%, 
                var(--longing-5) 44%, 
                var(--longing-6) 55%, 
                var(--longing-7) 66%, 
                var(--longing-8) 77%, 
                var(--longing-9) 88%, 
                var(--longing-1) 100%
            );
            background-size: 200% 100%;
            animation: rainbowSlide 8s linear infinite;
        }

        @keyframes rainbowSlide {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        /* شعار الفؤاد المتحرك */
        .fouad-logo {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            position: relative;
            animation: logoFloat 6s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* القلب الزجاجي المتحرك */
        .glass-heart-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 90px;
            animation: mainHeartPulse 3s ease-in-out infinite;
        }

        @keyframes mainHeartPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        .liquid-animation {
            animation: fillHeartSlow 6s ease-in-out infinite;
        }

        @keyframes fillHeartSlow {
            0%, 100% { transform: translateY(100px); }
            50% { transform: translateY(20px); }
        }

        /* العناوين */
        h1 {
            font-size: 2.5rem;
            font-weight: 900;
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--sun-orange) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            animation: textGlow 3s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }

        .subtitle {
            color: var(--gold-light);
            opacity: 0.9;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            font-weight: 300;
        }

        /* التنبيهات */
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: right;
            animation: slideDown 0.5s ease-out;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .alert::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: currentColor;
        }

        .alert-info {
            background: linear-gradient(135deg, rgba(20, 184, 166, 0.1) 0%, rgba(20, 184, 166, 0.05) 100%);
            border: 1px solid rgba(20, 184, 166, 0.3);
            color: var(--longing-9);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* حقول الإدخال */
        .form-group {
            margin-bottom: 1.8rem;
            text-align: right;
        }

        .form-label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: var(--gold-light);
            font-size: 1rem;
        }

        .input-group {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 1.2rem 3.5rem 1.2rem 1.2rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 2px solid var(--border);
            border-radius: 15px;
            color: var(--white);
            font-size: 1rem;
            transition: var(--transition);
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--gold-primary);
            background: rgba(255, 215, 0, 0.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .input-icon {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gold-primary);
            transition: var(--transition);
        }

        .form-control:focus + .input-icon {
            color: var(--sun-orange);
        }

        /* زر تسجيل الدخول */
        .btn {
            width: 100%;
            padding: 1.2rem;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--sun-orange) 100%);
            color: var(--dark-bg);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* حالة التحميل */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(10, 22, 40, 0.3);
            border-top-color: var(--dark-bg);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* رابط نسيت كلمة المرور */
        .forgot-password {
            text-align: center;
            margin-top: 1.5rem;
        }

        .forgot-password a {
            color: var(--gold-light);
            text-decoration: none;
            font-size: 0.95rem;
            transition: var(--transition);
            position: relative;
            display: inline-block;
            padding-bottom: 2px;
        }

        .forgot-password a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--gold-primary), var(--sun-orange));
            transition: width 0.3s;
        }

        .forgot-password a:hover {
            color: var(--gold-primary);
        }

        .forgot-password a:hover::after {
            width: 100%;
        }

        /* رابط العودة */
        .back-link {
            color: var(--gold-light);
            text-decoration: none;
            font-size: 1rem;
            margin-top: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: var(--transition);
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 30px;
        }

        .back-link:hover {
            background: rgba(255, 215, 0, 0.1);
            border-color: var(--gold-primary);
            transform: translateY(-2px);
        }

        /* تعديل SweetAlert2 */
        .swal2-popup {
            background: var(--dark-lighter) !important;
            color: var(--white) !important;
            border: 1px solid var(--border) !important;
            border-radius: 20px !important;
            backdrop-filter: blur(10px) !important;
        }

        .swal2-title {
            color: var(--gold-primary) !important;
        }

        .swal2-content {
            color: rgba(255, 255, 255, 0.8) !important;
        }

        .swal2-confirm {
            background: linear-gradient(135deg, var(--gold-primary) 0%, var(--sun-orange) 100%) !important;
            color: var(--dark-bg) !important;
            border: none !important;
            border-radius: 30px !important;
            padding: 0.8rem 2rem !important;
            font-weight: 600 !important;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3) !important;
        }

        .swal2-cancel {
            background: rgba(255, 255, 255, 0.05) !important;
            color: var(--gold-light) !important;
            border: 1px solid var(--border) !important;
            border-radius: 30px !important;
            padding: 0.8rem 2rem !important;
        }

        .swal2-input {
            background: rgba(255, 255, 255, 0.03) !important;
            border: 1px solid var(--border) !important;
            color: var(--white) !important;
            border-radius: 10px !important;
        }

        .swal2-input:focus {
            border-color: var(--gold-primary) !important;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1) !important;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .fouad-logo {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- الخلفية الكونية -->
    <div class="cosmic-bg">
        <div class="islamic-pattern"></div>
    </div>

    <!-- الجسيمات المتطايرة -->
    <div class="floating-particles">
        <span class="particle triangle">▲</span>
        <span class="particle circle">●</span>
        <span class="particle plus">+</span>
        <span class="particle square">■</span>
        <span class="particle triangle">▼</span>
        <span class="particle circle">○</span>
        <span class="particle plus">×</span>
        <span class="particle light-dot">·</span>
        <span class="particle light-dot">·</span>
        <span class="particle light-dot">·</span>
        <span class="particle light-dot">·</span>
        <span class="particle light-dot">·</span>
    </div>

    <div class="login-container">
        <!-- شعار الفؤاد المتحرك -->
        <div class="fouad-logo">
            <svg width="150" height="150" viewBox="0 0 200 200" style="position: relative;">
                <defs>
                    <!-- تدرج زجاجي -->
                    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:rgba(255,255,255,0.6);stop-opacity:1" />
                        <stop offset="50%" style="stop-color:rgba(255,255,255,0.2);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgba(255,255,255,0.1);stop-opacity:1" />
                    </linearGradient>
                    
                    <!-- تدرج السائل -->
                    <radialGradient id="liquidGradient" cx="50%" cy="50%">
                        <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.9" />
                        <stop offset="50%" style="stop-color:#FFA500;stop-opacity:0.8" />
                        <stop offset="100%" style="stop-color:#FF6347;stop-opacity:0.7" />
                        <animate attributeName="stop-color" 
                            values="#FFD700;#FFA500;#FF6347;#FFA500;#FFD700" 
                            dur="8s" 
                            repeatCount="indefinite" />
                    </radialGradient>
                    
                    <!-- فلتر التوهج -->
                    <filter id="glowFilter">
                        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                
                <!-- القلب الزجاجي الرئيسي -->
                <g transform="translate(100, 100)">
                    <!-- القلب كامل -->
                    <path d="M0,-30 C0,-50 -20,-70 -40,-70 C-60,-70 -80,-50 -80,-30 C-80,-10 0,70 0,70 C0,70 80,-10 80,-30 C80,-50 60,-70 40,-70 C20,-70 0,-50 0,-30 Z" 
                          fill="none" 
                          stroke="rgba(255,215,0,0.3)" 
                          stroke-width="2"
                          filter="url(#glowFilter)"/>
                    
                    <!-- السائل المتحرك -->
                    <clipPath id="heartClip">
                        <path d="M0,-30 C0,-50 -20,-70 -40,-70 C-60,-70 -80,-50 -80,-30 C-80,-10 0,70 0,70 C0,70 80,-10 80,-30 C80,-50 60,-70 40,-70 C20,-70 0,-50 0,-30 Z"/>
                    </clipPath>
                    
                    <rect x="-100" y="70" width="200" height="140" 
                          fill="url(#liquidGradient)" 
                          clip-path="url(#heartClip)"
                          class="liquid-animation">
                    </rect>
                    
                    <!-- تأثير زجاجي -->
                    <path d="M0,-30 C0,-50 -20,-70 -40,-70 C-60,-70 -80,-50 -80,-30 C-80,-10 0,70 0,70 C0,70 80,-10 80,-30 C80,-50 60,-70 40,-70 C20,-70 0,-50 0,-30 Z" 
                          fill="url(#glassGradient)" 
                          opacity="0.3"/>
                    
                    <!-- لمعة زجاجية -->
                    <ellipse cx="-20" cy="-20" rx="24" ry="16" 
                             fill="rgba(255,255,255,0.4)" 
                             transform="rotate(-20)"/>
                </g>
            </svg>
        </div>
        
        <h1>أهلاً وسهلاً</h1>
        <p class="subtitle">رحلتك نحو الحياة الطيبة تبدأ من هنا</p>
        
        <!-- Alert للمستخدمين الجدد -->
        <div class="alert alert-info" id="newUserAlert" style="display: none;">
            <i class="fas fa-info-circle"></i>
            <strong>للمستخدمين الجدد:</strong> استخدم البيانات التي وصلتك في رسالة WhatsApp
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">البريد الإلكتروني</label>
                <div class="input-group">
                    <input type="email" class="form-control" id="email" required placeholder="أدخل بريدك الإلكتروني">
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" required placeholder="أدخل كلمة المرور">
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                تسجيل الدخول
            </button>
        </form>
        
        <div class="forgot-password">
            <a href="#" onclick="forgotPassword()">نسيت كلمة المرور؟</a>
        </div>
        
        <a href="./index.html" class="back-link">
            <i class="fas fa-home"></i> العودة للصفحة الرئيسية
        </a>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

            storageBucket: "fouad-perspective.firebasestorage.app",
            messagingSenderId: "1068763865336",

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // معالج النموذج - نفس الكود الأصلي بالضبط مع تحسين العرض
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            
            loginBtn.innerHTML = '<span class="loading"></span> جاري التحقق...';
            loginBtn.disabled = true;

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                console.log('🔐 محاولة تسجيل الدخول...');
                
                // البحث عن المستخدم في قاعدة البيانات أولاً
                const usersQuery = await db.collection('users')
                    .where('email', '==', email)
                    .limit(1)
                    .get();
                
                if (usersQuery.empty) {
                    throw new Error('البريد الإلكتروني غير مسجل');
                }
                
                const userDoc = usersQuery.docs[0];
                const userData = userDoc.data();
                const userId = userDoc.id;
                
                console.log('✅ تم العثور على المستخدم:', userId);
                
                // التحقق من حالة الحساب
                if (userData.status === 'inactive' || userData.isActive === false) {
                    throw new Error('حسابك غير نشط. يرجى التواصل مع الإدارة');
                }
                
                // محاولة تسجيل الدخول
                try {
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    console.log('✅ تسجيل دخول ناجح');
                } catch (authError) {
                    // إذا فشل تسجيل الدخول، نتحقق من كلمة المرور المحفوظة
                    if (userData.tempPassword) {
                        const savedPassword = atob(userData.tempPassword);
                        if (password === savedPassword) {
                            console.log('✅ تم التحقق من كلمة المرور المحفوظة');
                            
                            // إنشاء/تحديث حساب Auth
                            try {
                                await auth.createUserWithEmailAndPassword(email, password);
                            } catch (createError) {
                                if (createError.code === 'auth/email-already-in-use') {
                                    // المستخدم موجود، نحاول تسجيل الدخول مرة أخرى
                                    try {
                                        await auth.signInWithEmailAndPassword(email, password);
                                    } catch (retryError) {
                                        console.error('❌ فشل تسجيل الدخول:', retryError);
                                        throw new Error('كلمة المرور غير صحيحة');
                                    }
                                } else {
                                    throw createError;
                                }
                            }
                        } else {
                            throw new Error('كلمة المرور غير صحيحة');
                        }
                    } else {
                        throw authError;
                    }
                }
                
                // حفظ معلومات المستخدم
                localStorage.setItem('userId', userId);
                localStorage.setItem('userEmail', email);
                localStorage.setItem('userName', userData.name || 'مستخدم');
                
                // التوجيه حسب نوع المستخدم
                if (email === 'admin@fouad-academy.com' || userData.role === 'admin') {
                    console.log('🔑 توجيه للوحة الإدارة');
                    window.location.href = './admin/dashboard.html';
                } else {
                    console.log('👤 توجيه للوحة المستخدم');
                    window.location.href = './dashboard.html';
                }
                
            } catch (error) {
                console.error('❌ خطأ في تسجيل الدخول:', error);
                
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
                
                // رسائل الخطأ المحسنة
                let errorMessage = 'حدث خطأ في تسجيل الدخول';
                
                if (error.message) {
                    errorMessage = error.message;
                } else if (error.code === 'auth/user-not-found') {
                    errorMessage = 'البريد الإلكتروني غير مسجل';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'كلمة المرور غير صحيحة';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'البريد الإلكتروني غير صالح';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'تم تجاوز عدد المحاولات. حاول لاحقاً';
                } else if (error.code === 'auth/invalid-login-credentials' || 
                           error.code === 'auth/invalid-credential') {
                    errorMessage = 'البريد الإلكتروني أو كلمة المرور غير صحيحة';
                }
                
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ',
                    text: errorMessage,
                    confirmButtonColor: '#FFD700',
                    confirmButtonText: 'موافق',
                    background: '#1E3A5F',
                    color: '#FFFFFF'
                });
            }
        });

        // نسيان كلمة المرور - نفس الكود الأصلي مع تحسين التصميم
        async function forgotPassword() {
            const { value: email } = await Swal.fire({
                title: 'استعادة كلمة المرور',
                input: 'email',
                inputLabel: 'أدخل بريدك الإلكتروني',
                inputPlaceholder: 'example@email.com',
                showCancelButton: true,
                confirmButtonText: 'إرسال',
                cancelButtonText: 'إلغاء',
                confirmButtonColor: '#FFD700',
                background: '#1E3A5F',
                color: '#FFFFFF',
                inputValidator: (value) => {
                    if (!value) {
                        return 'يرجى إدخال البريد الإلكتروني';
                    }
                }
            });

            if (email) {
                try {
                    await auth.sendPasswordResetEmail(email);
                    Swal.fire({
                        icon: 'success',
                        title: 'تم الإرسال!',
                        text: 'تم إرسال رابط استعادة كلمة المرور لبريدك الإلكتروني',
                        confirmButtonColor: '#FFD700',
                        background: '#1E3A5F',
                        color: '#FFFFFF'
                    });
                } catch (error) {
                    console.error('خطأ في إرسال رابط الاستعادة:', error);
                    
                    let errorMsg = 'حدث خطأ في إرسال رابط الاستعادة';
                    if (error.code === 'auth/user-not-found') {
                        errorMsg = 'البريد الإلكتروني غير مسجل';
                    }
                    
                    Swal.fire({
                        icon: 'error',
                        title: 'خطأ',
                        text: errorMsg,
                        confirmButtonColor: '#FFD700',
                        background: '#1E3A5F',
                        color: '#FFFFFF'
                    });
                }
            }
        }

        // عرض تلميح للمستخدمين الجدد
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('new') === 'true') {
            document.getElementById('newUserAlert').style.display = 'block';
        }

        // التحقق من حالة تسجيل الدخول
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('🔐 المستخدم مسجل دخول:', user.email);
            } else {
                console.log('🚪 لا يوجد مستخدم مسجل دخول');
            }
        });

        // معالج الأخطاء العامة
        window.addEventListener('error', function(e) {
            console.error('خطأ في الصفحة:', e.error);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('خطأ غير معالج:', e.reason);
        });
    </script>
