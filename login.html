<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - منظور الفؤاد</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --primary: #f4c430;
            --primary-dark: #e6b429;
            --secondary: #2196f3;
            --success: #4caf50;
            --danger: #ff4444;
            --warning: #ff9800;
            --info: #00bcd4;
            --dark: #1a1a1a;
            --darker: #0f0f0f;
            --light: #2a2a2a;
            --lighter: #3a3a3a;
            --text: #e0e0e0;
            --text-muted: #999;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: var(--dark);
            padding: 3rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--dark);
            transition: var(--transition);
        }

        .logo:hover {
            transform: rotate(5deg) scale(1.05);
        }

        h1 {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 1rem 1.2rem;
            background: var(--lighter);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(244, 196, 48, 0.05);
        }

        .input-group {
            position: relative;
        }

        .input-group .form-control {
            padding-left: 3rem;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--dark);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(244, 196, 48, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--dark);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: right;
            animation: slideDown 0.3s ease-out;
        }

        .alert-info {
            background: rgba(0, 188, 212, 0.1);
            border: 1px solid var(--info);
            color: var(--info);
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert-warning {
            background: rgba(255, 152, 0, 0.1);
            border: 1px solid var(--warning);
            color: var(--warning);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-type-info {
            background: rgba(244, 196, 48, 0.1);
            border: 1px solid var(--primary);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
        }

        .user-type-info.show {
            opacity: 1;
            transform: translateY(0);
        }

        .back-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 1.5rem;
            display: inline-block;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--primary);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .forgot-password a:hover {
            color: var(--primary);
        }

        /* Animations */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(244, 196, 48, 0.7);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(244, 196, 48, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(244, 196, 48, 0);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo pulse">
            <i class="fas fa-graduation-cap"></i>
        </div>
        
        <h1>أهلاً وسهلاً</h1>
        <p class="subtitle" id="subtitle">سجل دخولك للوصول إلى دوراتك</p>
        
        <!-- معلومات نوع المستخدم -->
        <div class="user-type-info" id="userTypeInfo">
            <i class="fas fa-info-circle"></i>
            <span id="userTypeText">جاري التحقق من حالة الحساب...</span>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">البريد الإلكتروني</label>
                <div class="input-group">
                    <input type="email" class="form-control" id="email" required placeholder="أدخل بريدك الإلكتروني">
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" required placeholder="أدخل كلمة المرور">
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                <span id="loginBtnText">تسجيل الدخول</span>
            </button>
        </form>
        
        <div class="forgot-password">
            <a href="#" onclick="forgotPassword()">نسيت كلمة المرور؟</a>
        </div>
        
        <a href="./index.html" class="back-link">
            <i class="fas fa-home"></i> العودة للصفحة الرئيسية
        </a>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDj0bV5gsyRbqpxzW0Zd9wjYmq53-Xdj3w",
            authDomain: "fouad-perspective.firebaseapp.com",
            projectId: "fouad-perspective",
            storageBucket: "fouad-perspective.firebasestorage.app",
            messagingSenderId: "1068763865336",
            appId: "1:1068763865336:web:b791abcd22d536aedd5b0d",
            measurementId: "G-RY1FYVB3Q9"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let retryCount = 0;
        const maxRetries = 3;

        // التحقق من وجود مستخدم مسجل دخول
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('✅ مستخدم مسجل دخول:', user.email);
                
                // توجيه المستخدم حسب نوعه
                if (user.email === 'admin@fouad-academy.com') {
                    window.location.href = './admin/index.html';
                } else {
                    window.location.href = './dashboard.html';
                }
            } else {
                console.log('👤 لا يوجد مستخدم مسجل دخول');
            }
        });

        // فحص حالة الاتصال بالإنترنت
        function checkConnection() {
            if (!navigator.onLine) {
                Swal.fire({
                    icon: 'warning',
                    title: 'لا يوجد اتصال بالإنترنت',
                    text: 'يرجى التحقق من اتصالك بالإنترنت والمحاولة مرة أخرى',
                    confirmButtonColor: '#f4c430'
                });
                return false;
            }
            return true;
        }

        // فحص الاتصال عند تحميل الصفحة
        window.addEventListener('online', () => {
            console.log('🌐 تم استعادة الاتصال بالإنترنت');
        });

        window.addEventListener('offline', () => {
            console.log('⚠️ فقدان الاتصال بالإنترنت');
            Swal.fire({
                icon: 'warning',
                title: 'انقطع الاتصال بالإنترنت',
                text: 'يرجى التحقق من اتصالك والمحاولة مرة أخرى',
                confirmButtonColor: '#f4c430'
            });
        });

        // معالج البريد الإلكتروني - التحقق من النوع (مع debounce)
        let checkUserTimeout;
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value.trim();
            
            // إلغاء التحقق السابق
            clearTimeout(checkUserTimeout);
            
            if (email && email.includes('@')) {
                // انتظار 500ms قبل التحقق
                checkUserTimeout = setTimeout(() => {
                    checkUserType(email);
                }, 500);
            } else {
                // إخفاء معلومات نوع المستخدم إذا لم يكن الإيميل صالح
                const userTypeInfo = document.getElementById('userTypeInfo');
                userTypeInfo.classList.remove('show');
                updateLoginButton('تسجيل الدخول');
            }
        });

        // معالج النموذج
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await handleLogin();
        });

        // التحقق من نوع المستخدم
        async function checkUserType(email) {
            try {
                console.log('🔍 فحص نوع المستخدم:', email);

                // إخفاء معلومات نوع المستخدم
                const userTypeInfo = document.getElementById('userTypeInfo');
                userTypeInfo.classList.remove('show');

                // فحص إذا كان أدمن
                if (email === 'admin@fouad-academy.com') {
                    showUserTypeInfo('admin', 'مرحباً أدمن الموقع! 👨‍💼');
                    return;
                }

                // فحص المستخدمين المعلقين أولاً
                const pendingQuery = await db.collection('pendingUsers')
                    .where('email', '==', email)
                    .get();

                if (!pendingQuery.empty) {
                    const pendingData = pendingQuery.docs[0].data();
                    showUserTypeInfo('pending', `مرحباً ${pendingData.name}! هذا هو تسجيل الدخول الأول لك 🎉`);
                    updateLoginButton('تفعيل الحساب');
                    return;
                }

                // فحص المستخدمين الموجودين
                const userQuery = await db.collection('users')
                    .where('email', '==', email)
                    .get();

                if (!userQuery.empty) {
                    const userData = userQuery.docs[0].data();
                    showUserTypeInfo('existing', `مرحباً بعودتك ${userData.name}! 👋`);
                    updateLoginButton('تسجيل الدخول');
                    return;
                }

                // المستخدم غير موجود
                showUserTypeInfo('notfound', 'هذا البريد غير مسجل في النظام ❌');

            } catch (error) {
                console.error('خطأ في فحص المستخدم:', error);
                // في حالة خطأ، لا نعرض شيء - المستخدم يمكنه المحاولة
            }
        }

        // عرض معلومات نوع المستخدم
        function showUserTypeInfo(type, message) {
            const userTypeInfo = document.getElementById('userTypeInfo');
            const userTypeText = document.getElementById('userTypeText');
            
            userTypeText.textContent = message;
            
            // تغيير الألوان حسب النوع
            userTypeInfo.className = 'user-type-info show';
            
            if (type === 'admin') {
                userTypeInfo.style.background = 'rgba(33, 150, 243, 0.1)';
                userTypeInfo.style.borderColor = 'var(--secondary)';
                userTypeInfo.style.color = 'var(--secondary)';
            } else if (type === 'pending') {
                userTypeInfo.style.background = 'rgba(76, 175, 80, 0.1)';
                userTypeInfo.style.borderColor = 'var(--success)';
                userTypeInfo.style.color = 'var(--success)';
            } else if (type === 'existing') {
                userTypeInfo.style.background = 'rgba(244, 196, 48, 0.1)';
                userTypeInfo.style.borderColor = 'var(--primary)';
                userTypeInfo.style.color = 'var(--primary)';
            } else if (type === 'notfound') {
                userTypeInfo.style.background = 'rgba(255, 68, 68, 0.1)';
                userTypeInfo.style.borderColor = 'var(--danger)';
                userTypeInfo.style.color = 'var(--danger)';
            }
        }

        // تحديث نص زر تسجيل الدخول
        function updateLoginButton(text) {
            document.getElementById('loginBtnText').textContent = text;
        }

        // معالج تسجيل الدخول الذكي
        async function handleLogin() {
            const loginBtn = document.getElementById('loginBtn');
            const originalText = loginBtn.innerHTML;
            loginBtn.innerHTML = '<span class="loading"></span> جاري التحقق...';
            loginBtn.disabled = true;

            // فحص الاتصال أولاً
            if (!checkConnection()) {
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
                return;
            }

            try {
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                if (!email || !password) {
                    throw new Error('يرجى ملء جميع الحقول');
                }

                if (!email.includes('@') || !email.includes('.')) {
                    throw new Error('يرجى إدخال بريد إلكتروني صالح');
                }

                if (password.length < 6) {
                    throw new Error('كلمة المرور يجب أن تكون 6 أحرف على الأقل');
                }

                console.log('🚀 بدء عملية تسجيل الدخول لـ:', email);

                // محاولة تسجيل الدخول العادي أولاً
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                    console.log('✅ تم تسجيل الدخول بنجاح');
                    retryCount = 0; // إعادة تعيين العداد عند النجاح
                    return; // المستخدم سيتم توجيهه تلقائياً بواسطة onAuthStateChanged
                } catch (signInError) {
                    console.log('🔍 فشل تسجيل الدخول العادي، فحص المستخدمين المعلقين...');
                    
                    // إذا فشل تسجيل الدخول، ابحث في المستخدمين المعلقين
                    if (signInError.code === 'auth/user-not-found' || 
                        signInError.code === 'auth/invalid-login-credentials' ||
                        signInError.code === 'auth/invalid-credential') {
                        await handleNewUserActivation(email, password);
                    } else {
                        // خطأ آخر في Firebase Auth
                        throw signInError;
                    }
                }

            } catch (error) {
                console.error('❌ خطأ في تسجيل الدخول:', error);
                
                retryCount++;
                let errorMessage = 'حدث خطأ في تسجيل الدخول';
                
                if (error.message && error.message.includes('يرجى')) {
                    errorMessage = error.message;
                } else if (error.code === 'auth/user-not-found' || 
                          error.code === 'auth/invalid-login-credentials' ||
                          error.code === 'auth/invalid-credential') {
                    errorMessage = 'البريد الإلكتروني أو كلمة المرور غير صحيحة';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = 'كلمة المرور غير صحيحة';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'البريد الإلكتروني غير صالح';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = 'تم تجاوز عدد المحاولات المسموح. حاول لاحقاً';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'مشكلة في الاتصال بالإنترنت. يرجى المحاولة مرة أخرى';
                } else if (error.code === 'auth/timeout') {
                    errorMessage = 'انتهت مهلة الاتصال. يرجى المحاولة مرة أخرى';
                }
                
                // إضافة اقتراح المحاولة مرة أخرى إذا كانت أقل من الحد الأقصى
                if (retryCount < maxRetries && (error.code === 'auth/network-request-failed' || error.code === 'auth/timeout')) {
                    errorMessage += ` (المحاولة ${retryCount}/${maxRetries})`;
                }
                
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ في تسجيل الدخول',
                    text: errorMessage,
                    confirmButtonColor: '#f4c430'
                });
                
            } finally {
                loginBtn.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        }

        // معالج تفعيل المستخدم الجديد
        async function handleNewUserActivation(email, password) {
            console.log('🆕 محاولة تفعيل مستخدم جديد');

            // البحث عن المستخدم في pendingUsers
            const pendingQuery = await db.collection('pendingUsers')
                .where('email', '==', email)
                .get();

            if (pendingQuery.empty) {
                throw new Error('البريد الإلكتروني أو كلمة المرور غير صحيحة');
            }

            const pendingDoc = pendingQuery.docs[0];
            const pendingData = pendingDoc.data();

            console.log('✅ تم العثور على المستخدم المعلق');

            // التحقق من كلمة المرور
            if (pendingData.password !== password) {
                throw new Error('البريد الإلكتروني أو كلمة المرور غير صحيحة');
            }

            console.log('🔐 كلمة المرور صحيحة، بدء التفعيل...');

            // إنشاء حساب Firebase Auth
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            const user = userCredential.user;

            console.log('🔥 تم إنشاء حساب Firebase Auth:', user.uid);

            // إعداد البيانات النهائية
            const finalUserData = {
                uid: user.uid,
                name: pendingData.name,
                email: pendingData.email,
                whatsapp: pendingData.whatsapp,
                accountType: pendingData.accountType,
                isActive: true,
                
                // المعلومات الإضافية
                birthDate: pendingData.birthDate || null,
                location: pendingData.location || null,
                occupation: pendingData.occupation || null,
                
                // معلومات الإنشاء
                createdAt: pendingData.createdAt,
                createdBy: pendingData.createdBy,
                activatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                
                // الدورات المخصصة
                enrollments: pendingData.enrollments || [],
                
                // إحصائيات أولية
                progress: {},
                completedCourses: [],
                certificates: [],
                totalWatchTime: 0,
                
                status: 'active'
            };

            // حفظ في المجموعة الرئيسية
            await db.collection('users').doc(user.uid).set(finalUserData);

            console.log('💾 تم حفظ المستخدم في المجموعة الرئيسية');

            // حذف من المستخدمين المعلقين
            await pendingDoc.ref.delete();

            console.log('🗑️ تم حذف المستخدم من المعلقين');

            // عرض رسالة ترحيب
            await Swal.fire({
                icon: 'success',
                title: 'مرحباً بك في منظور الفؤاد!',
                html: `
                    <div style="text-align: right; direction: rtl;">
                        <p>تم تفعيل حسابك بنجاح ✅</p>
                        <div style="background: #f8f9fa; padding: 1rem; border-radius: 8px; margin: 1rem 0;">
                            <strong>📚 الدورات المخصصة لك:</strong><br>
                            ${pendingData.enrollments?.map(e => `• ${e.title}`).join('<br>') || 'لا توجد دورات مخصصة'}
                        </div>
                        <p>يمكنك الآن الوصول لجميع الدورات والمحتوى المخصص لك</p>
                    </div>
                `,
                confirmButtonText: 'ابدأ التعلم!',
                confirmButtonColor: '#f4c430'
            });

            // المستخدم سيتم توجيهه تلقائياً بواسطة onAuthStateChanged
        }

        // نسيان كلمة المرور
        async function forgotPassword() {
            const { value: email } = await Swal.fire({
                title: 'استعادة كلمة المرور',
                input: 'email',
                inputLabel: 'أدخل بريدك الإلكتروني',
                inputPlaceholder: 'example@email.com',
                showCancelButton: true,
                confirmButtonText: 'إرسال',
                cancelButtonText: 'إلغاء',
                confirmButtonColor: '#f4c430',
                inputValidator: (value) => {
                    if (!value) {
                        return 'يرجى إدخال البريد الإلكتروني';
                    }
                }
            });

            if (email) {
                try {
                    await auth.sendPasswordResetEmail(email);
                    Swal.fire({
                        icon: 'success',
                        title: 'تم الإرسال!',
                        text: 'تم إرسال رابط استعادة كلمة المرور لبريدك الإلكتروني',
                        confirmButtonColor: '#f4c430'
                    });
                } catch (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'خطأ',
                        text: 'حدث خطأ في إرسال رابط الاستعادة',
                        confirmButtonColor: '#f4c430'
                    });
                }
            }
        }

        // معالج الأخطاء العامة
        window.addEventListener('error', function(e) {
            console.error('خطأ في الصفحة:', e.error);
        });

        window.addEventListener('unhandledrejection', function(e) {
            console.error('خطأ غير معالج:', e.reason);
        });
    </script>
</body>
