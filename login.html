<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - منظور الفؤاد</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --primary: #f4c430;
            --primary-dark: #e6b429;
            --secondary: #2196f3;
            --success: #4caf50;
            --danger: #ff4444;
            --warning: #ff9800;
            --info: #00bcd4;
            --dark: #1a1a1a;
            --darker: #0f0f0f;
            --light: #2a2a2a;
            --lighter: #3a3a3a;
            --text: #e0e0e0;
            --text-muted: #999;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Kufi Arabic', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: var(--dark);
            padding: 3rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: var(--dark);
            transition: var(--transition);
        }

        .logo:hover {
            transform: rotate(5deg) scale(1.05);
        }

        h1 {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: right;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        .form-control {
            width: 100%;
            padding: 1rem 1.2rem;
            background: var(--lighter);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: var(--transition);
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(244, 196, 48, 0.05);
        }

        .input-group {
            position: relative;
        }

        .input-group .form-control {
            padding-left: 3rem;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--dark);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(244, 196, 48, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: var(--dark);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .back-link {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 1.5rem;
            display: inline-block;
            transition: var(--transition);
        }

        .back-link:hover {
            color: var(--primary);
        }

        .forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .forgot-password a {
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .forgot-password a:hover {
            color: var(--primary);
        }

        /* Alert Messages */
        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            text-align: right;
            animation: slideDown 0.3s ease-out;
        }

        .alert-info {
            background: rgba(0, 188, 212, 0.1);
            border: 1px solid var(--info);
            color: var(--info);
        }

        .alert-warning {
            background: rgba(255, 152, 0, 0.1);
            border: 1px solid var(--warning);
            color: var(--warning);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
        </div>
        
        <h1>أهلاً وسهلاً</h1>
        <p class="subtitle">سجل دخولك للوصول إلى دوراتك</p>
        
        <!-- Alert للمستخدمين الجدد -->
        <div class="alert alert-info" id="newUserAlert" style="display: none;">
            <i class="fas fa-info-circle"></i>
            <strong>للمستخدمين الجدد:</strong> استخدم البيانات التي وصلتك في رسالة WhatsApp
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label class="form-label">البريد الإلكتروني</label>
                <div class="input-group">
                    <input type="email" class="form-control" id="email" required placeholder="أدخل بريدك الإلكتروني">
                    <i class="fas fa-envelope input-icon"></i>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">كلمة المرور</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" required placeholder="أدخل كلمة المرور">
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                تسجيل الدخول
            </button>
        </form>
        
        <div class="forgot-password">
            <a href="#" onclick="forgotPassword()">نسيت كلمة المرور؟</a>
        </div>
        
        <a href="./index.html" class="back-link">
            <i class="fas fa-home"></i> العودة للصفحة الرئيسية
        </a>
    </div>

   <!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDj0bV5gsyRbqpxzW0Zd9wjYmq53-Xdj3w",
        authDomain: "fouad-perspective.firebaseapp.com",
        projectId: "fouad-perspective",
        storageBucket: "fouad-perspective.firebasestorage.app",
        messagingSenderId: "1068763865336",
        appId: "1:1068763865336:web:b791abcd22d536aedd5b0d",
        measurementId: "G-RY1FYVB3Q9"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // معالج النموذج
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const loginBtn = document.getElementById('loginBtn');
        const originalText = loginBtn.innerHTML;
        
        loginBtn.innerHTML = '<span class="loading"></span> جاري التحقق...';
        loginBtn.disabled = true;

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        try {
            // محاولة تسجيل الدخول
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            console.log('✅ تسجيل دخول ناجح');
            
            // البحث عن المستخدم في قاعدة البيانات بالإيميل
            const usersQuery = await db.collection('users')
                .where('email', '==', email)
                .limit(1)
                .get();
            
            if (!usersQuery.empty) {
                const userData = usersQuery.docs[0].data();
                const userId = usersQuery.docs[0].id;
                
                // التحقق من حالة الحساب
                if (userData.status === 'inactive' || userData.isActive === false) {
                    await auth.signOut();
                    throw new Error('حسابك غير نشط. يرجى التواصل مع الإدارة');
                }
                
                // حفظ معرف المستخدم
                localStorage.setItem('userId', userId);
                localStorage.setItem('userEmail', email);
                
                // التحقق من نوع المستخدم
                if (userData.email === 'admin@fouad-academy.com' || userData.role === 'admin') {
                    window.location.href = './admin/dashboard.html';
                } else {
                    window.location.href = './dashboard.html';
                }
            } else {
                // المستخدم موجود في Auth لكن ليس في قاعدة البيانات
                console.warn('⚠️ المستخدم غير موجود في قاعدة البيانات');
                
                // إنشاء ملف أساسي
                await createBasicUserProfile(userCredential.user);
                
                window.location.href = './dashboard.html';
            }
            
        } catch (error) {
            console.error('❌ خطأ في تسجيل الدخول:', error);
            
            loginBtn.innerHTML = originalText;
            loginBtn.disabled = false;
            
            // رسائل الخطأ
            let errorMessage = 'حدث خطأ في تسجيل الدخول';
            
            if (error.code === 'auth/user-not-found') {
                errorMessage = 'البريد الإلكتروني غير مسجل';
            } else if (error.code === 'auth/wrong-password') {
                errorMessage = 'كلمة المرور غير صحيحة';
            } else if (error.code === 'auth/invalid-email') {
                errorMessage = 'البريد الإلكتروني غير صالح';
            } else if (error.code === 'auth/too-many-requests') {
                errorMessage = 'تم تجاوز عدد المحاولات. حاول لاحقاً';
            } else if (error.code === 'auth/invalid-login-credentials' || error.code === 'auth/invalid-credential') {
                errorMessage = 'البريد الإلكتروني أو كلمة المرور غير صحيحة';
            } else if (error.message) {
                errorMessage = error.message;
            }
            
            Swal.fire({
                icon: 'error',
                title: 'خطأ',
                text: errorMessage,
                confirmButtonColor: '#f4c430',
                confirmButtonText: 'موافق'
            });
        }
    });

    // إنشاء ملف مستخدم أساسي
    async function createBasicUserProfile(firebaseUser) {
        try {
            // إنشاء معرف فريد للمستخدم
            const userId = `user-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
            
            const basicUserData = {
                id: userId,
                authId: firebaseUser.uid,
                name: firebaseUser.displayName || 'مستخدم جديد',
                email: firebaseUser.email,
                
                accountType: 'free',
                isActive: true,
                status: 'active',
                
                role: 'student',
                permissions: ['view_courses'],
                
                language: 'ar',
                
                enrollments: [],
                progress: {},
                completedCourses: [],
                certificates: [],
                totalWatchTime: 0,
                
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                activatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
            };

            await db.collection('users').doc(userId).set(basicUserData);
            
            // حفظ معرف المستخدم
            localStorage.setItem('userId', userId);
            localStorage.setItem('userEmail', firebaseUser.email);
            
            console.log('✅ تم إنشاء ملف المستخدم الأساسي');

        } catch (error) {
            console.error('❌ خطأ في إنشاء الملف الأساسي:', error);
        }
    }

    // نسيان كلمة المرور
    async function forgotPassword() {
        const { value: email } = await Swal.fire({
            title: 'استعادة كلمة المرور',
            input: 'email',
            inputLabel: 'أدخل بريدك الإلكتروني',
            inputPlaceholder: 'example@email.com',
            showCancelButton: true,
            confirmButtonText: 'إرسال',
            cancelButtonText: 'إلغاء',
            confirmButtonColor: '#f4c430',
            inputValidator: (value) => {
                if (!value) {
                    return 'يرجى إدخال البريد الإلكتروني';
                }
            }
        });

        if (email) {
            try {
                await auth.sendPasswordResetEmail(email);
                Swal.fire({
                    icon: 'success',
                    title: 'تم الإرسال!',
                    text: 'تم إرسال رابط استعادة كلمة المرور لبريدك الإلكتروني',
                    confirmButtonColor: '#f4c430'
                });
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'خطأ',
                    text: 'حدث خطأ في إرسال رابط الاستعادة',
                    confirmButtonColor: '#f4c430'
                });
            }
        }
    }

    // عرض تلميح للمستخدمين الجدد
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('new') === 'true') {
        document.getElementById('newUserAlert').style.display = 'block';
    }

    // معالج الأخطاء العامة
    window.addEventListener('error', function(e) {
        console.error('خطأ في الصفحة:', e.error);
    });

    window.addEventListener('unhandledrejection', function(e) {
        console.error('خطأ غير معالج:', e.reason);
    });
</script>
</body>
</html>
