<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الحجز - منصة فؤاد</title>
    
    <!-- الخطوط والأيقونات -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --gold-primary: #FFD700;
            --gold-light: #FFF3CD;
            --gold-dark: #D4AF37;
            --dark-bg: #0A1628;
            --dark-lighter: #1E3A5F;
            --dark-card: #152238;
            --success: #22C55E;
            --danger: #E11D48;
            --info: #3B82F6;
            --longing-1: #E11D48;
            --longing-2: #EC4899;
            --longing-3: #F97316;
            --longing-4: #9333EA;
            --longing-5: #22C55E;
            --longing-6: #3B82F6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-lighter) 100%);
            color: white;
            min-height: 100vh;
            padding: 20px 0;
        }

        /* ملخص الحجز المفصل */
        .booking-summary-card {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            position: sticky;
            top: 20px;
        }

        .summary-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 215, 0, 0.2);
        }

        .summary-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: var(--dark-bg);
        }

        .summary-title h2 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--gold-primary);
        }

        .summary-title p {
            margin: 5px 0 0;
            color: #94a3b8;
        }

        /* تفاصيل الحجز */
        .booking-details {
            display: grid;
            gap: 15px;
        }

        .detail-group {
            background: rgba(255, 215, 0, 0.05);
            border-radius: 12px;
            padding: 15px;
        }

        .detail-group-title {
            color: var(--gold-primary);
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 0.95rem;
            text-transform: uppercase;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
            padding: 5px 0;
        }

        .detail-label {
            color: #94a3b8;
            font-size: 0.95rem;
        }

        .detail-value {
            color: white;
            font-weight: 600;
        }

        .detail-value.highlight {
            color: var(--gold-primary);
            font-size: 1.1rem;
        }

        /* تفصيل الأسعار */
        .price-breakdown {
            background: var(--dark-bg);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
        }

        .price-item.discount {
            color: var(--success);
        }

        .price-item.total {
            border-top: 2px solid var(--gold-primary);
            padding-top: 15px;
            margin-top: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--gold-primary);
        }

        /* شريط التقدم المحسن */
        .progress-tracker {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
        }

        .progress-step {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .step-number {
            width: 50px;
            height: 50px;
            background: var(--dark-bg);
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s;
            position: relative;
            z-index: 2;
        }

        .progress-step.active .step-number {
            background: var(--gold-primary);
            color: var(--dark-bg);
            border-color: var(--gold-primary);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .progress-step.completed .step-number {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .step-title {
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .progress-step.active .step-title {
            color: var(--gold-primary);
            font-weight: bold;
        }

        .progress-line {
            position: absolute;
            top: 25px;
            left: 50%;
            width: 100%;
            height: 3px;
            background: rgba(255, 215, 0, 0.2);
            z-index: 1;
        }

        .progress-line.active {
            background: linear-gradient(90deg, var(--success) 0%, var(--gold-primary) 100%);
        }

        /* الاستمارة الديناميكية */
        .dynamic-form-container {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 40px;
        }

        .form-section {
            display: none;
            animation: fadeIn 0.5s;
        }

        .form-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-header {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-right: 4px solid var(--gold-primary);
        }

        .section-header h3 {
            margin: 0 0 10px;
            color: var(--gold-primary);
            font-size: 1.5rem;
        }

        .section-header p {
            margin: 0;
            color: #94a3b8;
        }

        /* حقول الإدخال المحسنة */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #e2e8f0;
            font-weight: 600;
        }

        .form-label .required {
            color: var(--danger);
        }

        .form-control, .form-select {
            background: var(--dark-bg);
            color: white;
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            padding: 14px;
            width: 100%;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--gold-primary);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
            outline: none;
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        /* خيارات خاصة بكل نوع حجز */
        .special-options {
            background: rgba(255, 215, 0, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
        }

        .option-card {
            background: var(--dark-bg);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-card:hover {
            border-color: var(--gold-primary);
            transform: translateY(-3px);
        }

        .option-card.selected {
            border-color: var(--gold-primary);
            background: rgba(255, 215, 0, 0.1);
        }

        /* قسم المنح المحسن */
        .grant-section {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.05), rgba(34, 197, 94, 0.02));
            border-radius: 15px;
            padding: 30px;
            margin: 25px 0;
        }

        .financial-slider {
            margin: 20px 0;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 215, 0, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: var(--gold-primary);
            cursor: pointer;
        }

        .commitment-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .commitment-card {
            background: var(--dark-bg);
            border: 2px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .commitment-card:hover {
            border-color: var(--success);
            transform: translateY(-3px);
        }

        .commitment-card.selected {
            background: rgba(34, 197, 94, 0.1);
            border-color: var(--success);
        }

        /* طرق الدفع المحسنة */
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        .payment-method {
            background: var(--dark-bg);
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .payment-method:hover {
            border-color: var(--gold-primary);
            transform: translateY(-5px);
        }

        .payment-method.selected {
            background: rgba(255, 215, 0, 0.1);
            border-color: var(--gold-primary);
        }

        .payment-method i {
            font-size: 2.5rem;
            color: var(--gold-primary);
            margin-bottom: 10px;
        }

        /* أزرار التنقل */
        .form-navigation {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid rgba(255, 215, 0, 0.1);
        }

        .btn-nav {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 180px;
        }

        .btn-prev {
            background: transparent;
            color: #94a3b8;
            border: 2px solid rgba(148, 163, 184, 0.3);
        }

        .btn-prev:hover {
            border-color: #94a3b8;
            color: white;
            background: rgba(148, 163, 184, 0.1);
        }

        .btn-next {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            color: var(--dark-bg);
        }

        .btn-next:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--success), #16a34a);
            color: white;
        }

        /* رسائل التنبيه */
        .info-alert {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .info-alert i {
            font-size: 1.5rem;
            color: var(--info);
            margin-top: 3px;
        }

        /* المراجعة النهائية */
        .review-container {
            background: rgba(255, 215, 0, 0.05);
            border-radius: 15px;
            padding: 30px;
        }

        .review-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }

        .review-section:last-child {
            border-bottom: none;
        }

        .review-title {
            color: var(--gold-primary);
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .review-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px;
            background: var(--dark-bg);
            border-radius: 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dynamic-form-container {
                padding: 25px;
            }

            .progress-steps {
                flex-direction: column;
                gap: 20px;
            }

            .progress-line {
                display: none;
            }

            .form-navigation {
                flex-direction: column-reverse;
            }

            .btn-nav {
                width: 100%;
            }

            .booking-summary-card {
                position: relative;
                top: 0;
            }
        }

        /* حالة التحميل */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 22, 40, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(255, 215, 0, 0.2);
            border-top-color: var(--gold-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--gold-primary);
            font-size: 1.2rem;
        }
        /* في قسم الـ styles */
.important-alert.urgent {
    animation: pulse 2s infinite;
}

.important-alert.soon {
    border-color: rgba(251, 146, 60, 0.5) !important;
}

@keyframes pulse {
    0% { box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.4); }
    50% { box-shadow: 0 0 20px 10px rgba(236, 72, 153, 0.2); }
    100% { box-shadow: 0 0 0 0 rgba(236, 72, 153, 0.4); }
}
    </style>
</head>

<div class="container">

        </div>

        <!-- العمود الأيمن: الاستمارة -->
        <div class="col-lg-8">
            <!-- شريط التقدم -->

            </div>

            <!-- الاستمارة الديناميكية -->

                    <!-- المحتوى الديناميكي سيتم توليده هنا -->
                    <div id="formContent"></div>

                    <!-- أزرار التنقل -->
                    <div class="form-navigation">
                        <button type="button" class="btn-nav btn-prev" id="btnPrev" style="display:none;">
                            <i class="fas fa-arrow-right"></i>
                            السابق

                            التالي

                            <i class="fas fa-check"></i>

        </div>
    </div>
</div>

<!-- شاشة التحميل -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">جاري معالجة حجزك...</div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
    // استقبال البيانات من URL فقط
    const urlParams = new URLSearchParams(window.location.search);
    const dataParam = urlParams.get('data');
    
    if (dataParam) {
        try {
            const bookingData = JSON.parse(decodeURIComponent(dataParam));
            console.log('✅ البيانات المستلمة:', bookingData);
            
            // حفظ البيانات في المتغير العام
            window.bookingData = bookingData;
            
            // استدعاء دالة العرض
            if (typeof initializeBooking === 'function') {
                initializeBooking();
            }
        } catch (error) {
            console.error('❌ خطأ في معالجة البيانات:', error);
            alert('حدث خطأ في استقبال البيانات. سيتم إعادتك للصفحة السابقة.');
            window.history.back();
        }
    } else {
        alert('لا توجد بيانات حجز. سيتم إعادتك للصفحة السابقة.');
        window.history.back();
    }
});



function getPaymentMethodName(method) {
    const names = {
        'cash': 'دفع نقدي كامل',
        'full': 'دفعة واحدة',
        'plan_0': 'تقسيط 3 شهور',
        'plan_1': 'تقسيط 6 شهور'
    };
    return names[method] || method;
}
// ==========================================
// البيانات المستلمة والإعدادات
// ==========================================
const bookingData = {
    // البيانات الأساسية من الصفحة السابقة
    type: '',
    courseId: '',
    courseName: '',
    basePrice: 0,
    discounts: [],
    finalPrice: 0,
    paymentPlan: '',
    paymentMethod: '',
    
    // بيانات خاصة بكل نوع
    groupSize: 0,
    groupDiscount: 0,
    giftType: '',
    giftAmount: 0,
    grantType: '',
    
    // التنقل
    currentStep: 1,
    totalSteps: 4,
    steps: [],
    
    // البيانات المدخلة
    formData: {}
};

// ==========================================
// الدوال المساعدة الأساسية - يجب أن تكون في الأول
// ==========================================
function calculateTimeLeft(endDate) {
    if (!endDate) return null;
    
    try {
        const now = new Date();
        const end = new Date(endDate);
        const diff = end - now;
        
        if (diff <= 0) return null;
        
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        
        if (days > 0) return `${days} يوم و ${hours} ساعة`;
        if (hours > 0) return `${hours} ساعة و ${minutes} دقيقة`;
        return `${minutes} دقيقة`;
    } catch (error) {
        console.warn('⚠️ خطأ في حساب الوقت:', error);
        return null;
    }
}

function saveTemporaryData() {
    if (!window.bookingData) {
        console.warn('⚠️ لا توجد بيانات حجز للحفظ');
        return;
    }
    
    const form = document.getElementById('bookingForm');
    if (!form) return;
    
    try {
        const formData = new FormData(form);
        const currentStepData = {};
        
        for (let [key, value] of formData.entries()) {
            currentStepData[key] = value;
        }
        
        // دمج البيانات الجديدة مع الموجودة
        window.bookingData.formData = {
            ...window.bookingData.formData,
            ...currentStepData
        };
        
        // حفظ في Local Storage كنسخة احتياطية
        localStorage.setItem('bookingBackup', JSON.stringify(window.bookingData));

// دالة العداد التنازلي
function startOfferCountdown() {
    const countdown = document.getElementById('offerCountdown');
    if (!countdown) return;
    
    const endDate = countdown.dataset.end;
    if (!endDate) return;
    
    const updateCountdown = () => {
        const now = new Date().getTime();
        const end = new Date(endDate).getTime();
        const distance = end - now;
        
        if (distance < 0) {
            countdown.innerHTML = '<span style="color: #E11D48">انتهى العرض</span>';
            return;
        }
        
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        
        countdown.innerHTML = `${days} يوم و ${hours} ساعة و ${minutes} دقيقة`;
    };
    
    updateCountdown();
    setInterval(updateCountdown, 60000); // تحديث كل دقيقة
}

function updateProgressBar() {
    const container = document.getElementById('progressSteps');
    if (!container) return;
    
    let html = '';
    
    bookingData.steps.forEach((step, index) => {
        const stepNumber = index + 1;
        const isActive = stepNumber === bookingData.currentStep;
        const isCompleted = stepNumber < bookingData.currentStep;
        
        let stepClass = '';
        if (isActive) stepClass = 'active';
        else if (isCompleted) stepClass = 'completed';
        
        html += `
            <div class="progress-step ${stepClass}">
                <div class="step-number">
                    ${isCompleted ? '<i class="fas fa-check"></i>' : stepNumber}
                </div>
                <div class="step-title">${step.title}</div>
                ${stepNumber < bookingData.steps.length ? '<div class="progress-line"></div>' : ''}
            </div>
        `;
    });
    
    container.innerHTML = html;
}

// ==========================================
// دوال مساعدة للعرض
// ==========================================
function getBookingTypeLabel() {
    const labels = {
        'individual': 'رحلة فردية',
        'group': 'رحلة جماعية',
        'gift': 'إهداء رحلة',
        'grant': 'طلب منحة دراسية'
    };
    return labels[bookingData.type] || 'حجز';
}

// ==========================================
// ربط الأحداث الخاصة بكل خطوة
// ==========================================
function bindStepEvents() {
    // أحداث اختيار طرق الدفع
    document.querySelectorAll('.payment-method').forEach(method => {
        method.addEventListener('click', function() {
            document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('selected'));
            this.classList.add('selected');
        });
    });
    
    // أحداث اختيار الخيارات
    document.querySelectorAll('.option-card').forEach(card => {
        card.addEventListener('click', function() {
            const siblings = this.parentElement.querySelectorAll('.option-card');
            siblings.forEach(s => s.classList.remove('selected'));
            this.classList.add('selected');
        });
    });
}

// ==========================================
// التنقل بين الخطوات
// ==========================================
function navigateStep(direction) {
    // حفظ البيانات الحالية
    saveTemporaryData();
    
    // التحقق من الصحة عند الانتقال للأمام
    if (direction === 'next' && !validateCurrentStep()) {
        return;
    }
    
    // تحديث رقم الخطوة
    if (direction === 'next') {
        bookingData.currentStep++;
    } else {
        bookingData.currentStep--;
    }
    
    // عرض الخطوة الجديدة
    renderCurrentStep();
    updateProgressBar();
    updateNavigationButtons();
    
    // التمرير لأعلى
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

// ==========================================
// التحقق من صحة البيانات
// ==========================================
function validateCurrentStep() {
    const requiredFields = document.querySelectorAll('[required]');
    for (let field of requiredFields) {
        if (!field.value.trim() && !field.checked) {
            field.focus();
            field.classList.add('is-invalid');
            
            Swal.fire({
                icon: 'warning',
                title: 'حقل مطلوب',
                text: 'الرجاء ملء جميع الحقول المطلوبة',
                confirmButtonColor: '#FFD700'
            });
            return false;
        }
    }
    
    // تحقق خاص من رقم الواتساب
    const whatsapp = document.getElementById('whatsapp');
    if (whatsapp && whatsapp.value) {
        const phoneRegex = /^01[0125][0-9]{8}$/;
        if (!phoneRegex.test(whatsapp.value)) {
            whatsapp.focus();
            Swal.fire({
                icon: 'warning',
                title: 'رقم غير صحيح',
                text: 'الرجاء إدخال رقم واتساب صحيح',
                confirmButtonColor: '#FFD700'
            });
            return false;
        }
    }
    
    return true;
}

// ==========================================
// جمع كل البيانات
// ==========================================
function collectFormData() {
    const form = document.getElementById('bookingForm');
    if (!form) return bookingData.formData || {};
    
    const formData = new FormData(form);
    const currentStepData = {};
    
    for (let [key, value] of formData.entries()) {
        currentStepData[key] = value;
    }
    
    return {
        ...bookingData.formData,
        ...currentStepData,
        // البيانات الأساسية
        bookingType: bookingData.type,
        courseId: bookingData.courseId,
        courseName: bookingData.courseName,
        basePrice: bookingData.basePrice,
        finalPrice: bookingData.finalPrice,
        discounts: bookingData.discounts
    };
}

// ==========================================
// إرسال الحجز
// ==========================================
async function submitBooking(e) {
    e.preventDefault();
    
    // التحقق من الموافقات
    const agreeTerms = document.getElementById('agreeTerms');
    if (agreeTerms && !agreeTerms.checked) {
        Swal.fire({
            icon: 'warning',
            title: 'الموافقة مطلوبة',
            text: 'الرجاء الموافقة على الشروط والأحكام',
            confirmButtonColor: '#FFD700'
        });
        return;
    }
    
    // عرض التحميل
    const loadingOverlay = document.getElementById('loadingOverlay');
    if (loadingOverlay) {
        loadingOverlay.classList.add('active');
    }
    
    // جمع البيانات
    const formData = collectFormData();
    
    try {
        // محاكاة الإرسال (استبدل برابط Google Script الحقيقي)
        console.log('📤 إرسال البيانات:', formData);
        
        // await sendToGoogleSheets(formData);
        
        // إخفاء التحميل
        if (loadingOverlay) {
            loadingOverlay.classList.remove('active');
        }
        
        // رسالة النجاح
        Swal.fire({
            icon: 'success',
            title: 'تم بنجاح!',
            html: `<p>رقم الحجز: <strong>BK${Date.now()}</strong></p><p>تم إرسال طلبك بنجاح</p>`,
            confirmButtonText: 'حسناً',
            confirmButtonColor: '#22C55E'
        });
        
    } catch (error) {
        if (loadingOverlay) {
            loadingOverlay.classList.remove('active');
        }
        
        Swal.fire({
            icon: 'error',
            title: 'خطأ',
            text: 'حدث خطأ أثناء إرسال الحجز. الرجاء المحاولة مرة أخرى',
            confirmButtonColor: '#E11D48'
        });
    }
}

    // دالة طلب الدعم في صفحة الحجز (للحالات الطارئة)
function handleGrantRequest() {
    Swal.fire({
        title: '🤲 طلب دعم إضافي',
        html: `
            <div style="text-align: right;">
                <p>نحن هنا لمساعدتك! يمكننا توفير:</p>
                <ul style="text-align: right; margin: 15px 0;">
                    <li>💰 منحة جزئية (خصم 50-75%)</li>
                    <li>📅 تقسيط مريح يصل لـ 24 شهر</li>
                    <li>🎁 منحة كاملة (100% مجاناً)</li>
                </ul>
                <p>سنتواصل معك خلال 24 ساعة لمناقشة الخيارات المناسبة</p>
            </div>
        `,
        icon: 'heart',
        showCancelButton: true,
        confirmButtonText: '📝 تقدم للحصول على دعم',
        cancelButtonText: 'إلغاء',
        confirmButtonColor: '#22C55E',
        background: '#152238',
        color: '#fff'
    }).then((result) => {
        if (result.isConfirmed) {
            // إعادة توجيه لطلب المنحة
            const grantData = {
                type: 'grant',
                courseId: bookingData?.courseId || 'default',
                courseName: bookingData?.courseName || 'الدورة',
                originalPrice: bookingData?.basePrice || 0,
                requestSource: 'booking_page'
            };
            
            const params = new URLSearchParams();
            params.append('data', encodeURIComponent(JSON.stringify(grantData)));
            window.location.href = `booking-page.html?${params.toString()}`;
        }
    });
}

function bindMainEvents() {
    const btnNext = document.getElementById('btnNext');
    const btnPrev = document.getElementById('btnPrev');
    const bookingForm = document.getElementById('bookingForm');
    
    if (btnNext) {
        btnNext.addEventListener('click', () => {
            console.log('👆 تم الضغط على التالي');
            navigateStep('next');
        });
    }
    
    if (btnPrev) {
        btnPrev.addEventListener('click', () => {
            console.log('👆 تم الضغط على السابق');
            navigateStep('prev');
        });
    }
    
    if (bookingForm) {
        bookingForm.addEventListener('submit', submitBooking);
    }
    
    // حفظ تلقائي عند التغيير
    document.addEventListener('input', function(e) {
        if (e.target.form && e.target.form.id === 'bookingForm') {
            clearTimeout(window.autoSaveTimer);
            window.autoSaveTimer = setTimeout(saveTemporaryData, 3000);
        }
    });
}
