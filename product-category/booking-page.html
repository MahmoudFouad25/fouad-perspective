<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الحجز - منصة فؤاد</title>
    
    <!-- الخطوط والأيقونات -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --gold-primary: #FFD700;
            --gold-light: #FFF3CD;
            --gold-dark: #D4AF37;
            --dark-bg: #0A1628;
            --dark-lighter: #1E3A5F;
            --dark-card: #152238;
            --success: #22C55E;
            --danger: #E11D48;
            --info: #3B82F6;
            --longing-1: #E11D48;
            --longing-2: #EC4899;
            --longing-3: #F97316;
            --longing-4: #9333EA;
            --longing-5: #22C55E;
            --longing-6: #3B82F6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-lighter) 100%);
            color: white;
            min-height: 100vh;
            padding: 20px 0;
        }

        /* ملخص الحجز المفصل */
        .booking-summary-card {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            position: sticky;
            top: 20px;
        }

        .summary-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(255, 215, 0, 0.2);
        }

        .summary-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: var(--dark-bg);
        }

        .summary-title h2 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--gold-primary);
        }

        .summary-title p {
            margin: 5px 0 0;
            color: #94a3b8;
        }

        /* تفاصيل الحجز */
        .booking-details {
            display: grid;
            gap: 15px;
        }

        .detail-group {
            background: rgba(255, 215, 0, 0.05);
            border-radius: 12px;
            padding: 15px;
        }

        .detail-group-title {
            color: var(--gold-primary);
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 0.95rem;
            text-transform: uppercase;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0;
            padding: 5px 0;
        }

        .detail-label {
            color: #94a3b8;
            font-size: 0.95rem;
        }

        .detail-value {
            color: white;
            font-weight: 600;
        }

        .detail-value.highlight {
            color: var(--gold-primary);
            font-size: 1.1rem;
        }

        /* تفصيل الأسعار */
        .price-breakdown {
            background: var(--dark-bg);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .price-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px 0;
        }

        .price-item.discount {
            color: var(--success);
        }

        .price-item.total {
            border-top: 2px solid var(--gold-primary);
            padding-top: 15px;
            margin-top: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--gold-primary);
        }

        /* شريط التقدم المحسن */
        .progress-tracker {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
        }

        .progress-step {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .step-number {
            width: 50px;
            height: 50px;
            background: var(--dark-bg);
            border: 3px solid rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s;
            position: relative;
            z-index: 2;
        }

        .progress-step.active .step-number {
            background: var(--gold-primary);
            color: var(--dark-bg);
            border-color: var(--gold-primary);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .progress-step.completed .step-number {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .step-title {
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .progress-step.active .step-title {
            color: var(--gold-primary);
            font-weight: bold;
        }

        .progress-line {
            position: absolute;
            top: 25px;
            left: 50%;
            width: 100%;
            height: 3px;
            background: rgba(255, 215, 0, 0.2);
            z-index: 1;
        }

        .progress-line.active {
            background: linear-gradient(90deg, var(--success) 0%, var(--gold-primary) 100%);
        }

        /* الاستمارة الديناميكية */
        .dynamic-form-container {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 40px;
        }

        .form-section {
            display: none;
            animation: fadeIn 0.5s;
        }

        .form-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .section-header {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-right: 4px solid var(--gold-primary);
        }

        .section-header h3 {
            margin: 0 0 10px;
            color: var(--gold-primary);
            font-size: 1.5rem;
        }

        .section-header p {
            margin: 0;
            color: #94a3b8;
        }

        /* حقول الإدخال المحسنة */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            color: #e2e8f0;
            font-weight: 600;
        }

        .form-label .required {
            color: var(--danger);
        }

        .form-control, .form-select {
            background: var(--dark-bg);
            color: white;
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            padding: 14px;
            width: 100%;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--gold-primary);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
            outline: none;
        }

        textarea.form-control {
            min-height: 150px;
            resize: vertical;
        }

        /* خيارات خاصة بكل نوع حجز */
        .special-options {
            background: rgba(255, 215, 0, 0.05);
            border-radius: 15px;
            padding: 25px;
            margin: 25px 0;
        }

        .option-card {
            background: var(--dark-bg);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-card:hover {
            border-color: var(--gold-primary);
            transform: translateY(-3px);
        }

        .option-card.selected {
            border-color: var(--gold-primary);
            background: rgba(255, 215, 0, 0.1);
        }

        /* قسم المنح المحسن */
        .grant-section {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.05), rgba(34, 197, 94, 0.02));
            border-radius: 15px;
            padding: 30px;
            margin: 25px 0;
        }

        .financial-slider {
            margin: 20px 0;
        }

        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 215, 0, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: var(--gold-primary);
            cursor: pointer;
        }

        .commitment-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .commitment-card {
            background: var(--dark-bg);
            border: 2px solid rgba(34, 197, 94, 0.3);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .commitment-card:hover {
            border-color: var(--success);
            transform: translateY(-3px);
        }

        .commitment-card.selected {
            background: rgba(34, 197, 94, 0.1);
            border-color: var(--success);
        }

        /* طرق الدفع المحسنة */
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }

        .payment-method {
            background: var(--dark-bg);
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .payment-method:hover {
            border-color: var(--gold-primary);
            transform: translateY(-5px);
        }

        .payment-method.selected {
            background: rgba(255, 215, 0, 0.1);
            border-color: var(--gold-primary);
        }

        .payment-method i {
            font-size: 2.5rem;
            color: var(--gold-primary);
            margin-bottom: 10px;
        }

        /* أزرار التنقل */
        .form-navigation {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid rgba(255, 215, 0, 0.1);
        }

        .btn-nav {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 180px;
        }

        .btn-prev {
            background: transparent;
            color: #94a3b8;
            border: 2px solid rgba(148, 163, 184, 0.3);
        }

        .btn-prev:hover {
            border-color: #94a3b8;
            color: white;
            background: rgba(148, 163, 184, 0.1);
        }

        .btn-next {
            background: linear-gradient(135deg, var(--gold-primary), var(--gold-dark));
            color: var(--dark-bg);
        }

        .btn-next:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--success), #16a34a);
            color: white;
        }

        /* رسائل التنبيه */
        .info-alert {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            align-items: flex-start;
            gap: 15px;
        }

        .info-alert i {
            font-size: 1.5rem;
            color: var(--info);
            margin-top: 3px;
        }

        /* المراجعة النهائية */
        .review-container {
            background: rgba(255, 215, 0, 0.05);
            border-radius: 15px;
            padding: 30px;
        }

        .review-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }

        .review-section:last-child {
            border-bottom: none;
        }

        .review-title {
            color: var(--gold-primary);
            font-size: 1.2rem;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .review-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 8px;
            background: var(--dark-bg);
            border-radius: 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .dynamic-form-container {
                padding: 25px;
            }

            .progress-steps {
                flex-direction: column;
                gap: 20px;
            }

            .progress-line {
                display: none;
            }

            .form-navigation {
                flex-direction: column-reverse;
            }

            .btn-nav {
                width: 100%;
            }

            .booking-summary-card {
                position: relative;
                top: 0;
            }
        }

        /* حالة التحميل */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 22, 40, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-content {
            text-align: center;
        }

        .loading-spinner {
            width: 80px;
            height: 80px;
            border: 5px solid rgba(255, 215, 0, 0.2);
            border-top-color: var(--gold-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--gold-primary);
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <!-- العمود الأيسر: ملخص الحجز -->
        <div class="col-lg-4">
            <div class="booking-summary-card">
                <div class="summary-header">
                    <div class="summary-icon" id="summaryIcon">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <div class="summary-title">
                        <h2 id="summaryTitle">ملخص حجزك</h2>
                        <p id="summarySubtitle">رحلة فردية</p>
                    </div>
                </div>

                <div class="booking-details">
                    <!-- تفاصيل الدورة -->
                    <div class="detail-group">
                        <div class="detail-group-title">تفاصيل الدورة</div>
                        <div class="detail-row">
                            <span class="detail-label">اسم الدورة:</span>
                            <span class="detail-value" id="courseName">--</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">نوع الحجز:</span>
                            <span class="detail-value" id="bookingType">--</span>
                        </div>
                        <div class="detail-row" id="groupSizeRow" style="display:none;">
                            <span class="detail-label">عدد الأفراد:</span>
                            <span class="detail-value" id="groupSizeDisplay">--</span>
                        </div>
                        <div class="detail-row" id="giftTypeRow" style="display:none;">
                            <span class="detail-label">نوع الإهداء:</span>
                            <span class="detail-value" id="giftTypeDisplay">--</span>
                        </div>
                    </div>

                    <!-- تفاصيل السعر -->
                    <div class="price-breakdown" id="priceBreakdown">
                        <div class="detail-group-title">تفصيل الاستثمار</div>
                        <div class="price-item">
                            <span>السعر الأساسي:</span>
                            <span id="basePrice">0 ج.م</span>
                        </div>
                        <div class="price-item discount" id="discountRow" style="display:none;">
                            <span>الخصومات:</span>
                            <span id="totalDiscount">-0 ج.م</span>
                        </div>
                        <div class="price-item" id="paymentPlanRow" style="display:none;">
                            <span>خطة السداد:</span>
                            <span id="paymentPlan">--</span>
                        </div>
                        <div class="price-item total">
                            <span>الإجمالي:</span>
                            <span id="finalPrice">0 ج.م</span>
                        </div>
                    </div>

                    <!-- معلومات إضافية -->
                    <div class="detail-group" id="additionalInfo" style="display:none;">
                        <div class="detail-group-title">معلومات إضافية</div>
                        <div id="additionalInfoContent"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- العمود الأيمن: الاستمارة -->
        <div class="col-lg-8">
            <!-- شريط التقدم -->
            <div class="progress-tracker">
                <div class="progress-steps" id="progressSteps">
                    <!-- سيتم توليدها ديناميكياً -->
                </div>
            </div>

            <!-- الاستمارة الديناميكية -->
            <div class="dynamic-form-container">
                <form id="bookingForm">
                    <!-- المحتوى الديناميكي سيتم توليده هنا -->
                    <div id="formContent"></div>

                    <!-- أزرار التنقل -->
                    <div class="form-navigation">
                        <button type="button" class="btn-nav btn-prev" id="btnPrev" style="display:none;">
                            <i class="fas fa-arrow-right"></i>
                            السابق
                        </button>
                        <button type="button" class="btn-nav btn-next" id="btnNext">
                            التالي
                            <i class="fas fa-arrow-left"></i>
                        </button>
                        <button type="submit" class="btn-nav btn-submit" id="btnSubmit" style="display:none;">
                            <i class="fas fa-check"></i>
                            تأكيد الحجز
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- شاشة التحميل -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">جاري معالجة حجزك...</div>
    </div>
</div>

<script>
// ==========================================
// البيانات المستلمة والإعدادات
// ==========================================
const bookingData = {
    // البيانات الأساسية من الصفحة السابقة
    type: '',
    courseId: '',
    courseName: '',
    basePrice: 0,
    discounts: [],
    finalPrice: 0,
    paymentPlan: '',
    paymentMethod: '',
    
    // بيانات خاصة بكل نوع
    groupSize: 0,
    groupDiscount: 0,
    giftType: '',
    giftAmount: 0,
    grantType: '',
    
    // التنقل
    currentStep: 1,
    totalSteps: 4,
    steps: [],
    
    // البيانات المدخلة
    formData: {}
};

// ==========================================
// استقبال البيانات من URL
// ==========================================
function initializeBooking() {
    const params = new URLSearchParams(window.location.search);
    const dataParam = params.get('data');
    
    if (!dataParam) {
        // إذا لم توجد بيانات، عرض رسالة خطأ
        Swal.fire({
            icon: 'error',
            title: 'خطأ',
            text: 'لم يتم العثور على بيانات الحجز. الرجاء العودة وإعادة المحاولة',
            confirmButtonColor: '#FFD700'
        }).then(() => {
            window.location.href = 'human-investment.html';
        });
        return;
    }
    
    try {
        // فك الترميز واستقبال البيانات
        const fullData = JSON.parse(decodeURIComponent(dataParam));
        
        // تحديث bookingData بكل التفاصيل
        bookingData.type = fullData.type;
        bookingData.courseId = fullData.courseId;
        bookingData.courseName = fullData.courseName;
        bookingData.basePrice = fullData.basePrice;
        bookingData.salePrice = fullData.salePrice;
        bookingData.activeOffer = fullData.activeOffer;
        bookingData.discounts = fullData.discounts || [];
        bookingData.finalPrice = fullData.finalPrice;
        bookingData.paymentMethod = fullData.paymentMethod;
        bookingData.paymentPlan = fullData.paymentPlan;
        bookingData.installmentDetails = fullData.installmentDetails;
        bookingData.coupon = fullData.coupon;
        bookingData.groupData = fullData.groupData;
        bookingData.giftData = fullData.giftData;
        
        // تحديد الخطوات حسب نوع الحجز
        setupSteps();
        
        // تحديث الواجهة بكل التفاصيل
        updateDetailedSummary();
        renderCurrentStep();
        updateProgressBar();
        
    } catch (error) {
        console.error('Error parsing booking data:', error);
        Swal.fire({
            icon: 'error',
            title: 'خطأ في البيانات',
            text: 'حدث خطأ في معالجة البيانات. الرجاء المحاولة مرة أخرى',
            confirmButtonColor: '#FFD700'
        }).then(() => {
            window.location.href = 'human-investment.html';
        });
    }
}

// ==========================================
// إعداد الخطوات حسب نوع الحجز
// ==========================================
function setupSteps() {
    switch(bookingData.type) {
        case 'individual':
            bookingData.steps = [
                { id: 'personal', title: 'البيانات الشخصية', icon: 'fa-user' },
                { id: 'details', title: 'تفاصيل إضافية', icon: 'fa-info-circle' },
                { id: 'payment', title: 'طريقة الدفع', icon: 'fa-credit-card' },
                { id: 'review', title: 'المراجعة والتأكيد', icon: 'fa-check-circle' }
            ];
            break;
            
        case 'group':
            bookingData.steps = [
                { id: 'personal', title: 'منسق المجموعة', icon: 'fa-user' },
                { id: 'group', title: 'بيانات المجموعة', icon: 'fa-users' },
                { id: 'payment', title: 'طريقة الدفع', icon: 'fa-credit-card' },
                { id: 'review', title: 'المراجعة والتأكيد', icon: 'fa-check-circle' }
            ];
            break;
            
        case 'gift':
            bookingData.steps = [
                { id: 'personal', title: 'بيانات المُهدي', icon: 'fa-user' },
                { id: 'recipient', title: 'بيانات المستفيد', icon: 'fa-gift' },

function updateProgressBar() {
    const container = document.getElementById('progressSteps');
    let html = '';
    
    bookingData.steps.forEach((step, index) => {
        const stepNumber = index + 1;
        const isActive = stepNumber === bookingData.currentStep;
        const isCompleted = stepNumber < bookingData.currentStep;
        
        let stepClass = '';
        if (isActive) stepClass = 'active';
        else if (isCompleted) stepClass = 'completed';
        
        html += `
            <div class="progress-step ${stepClass}">
                <div class="step-number">
                    ${isCompleted ? '<i class="fas fa-check"></i>' : stepNumber}
                </div>
                <div class="step-title">${step.title}</div>
                ${stepNumber < bookingData.steps.length ? '<div class="progress-line"></div>' : ''}
            </div>
        `;
    });
    
    container.innerHTML = html;
}

// ==========================================
// ربط الأحداث الخاصة بكل خطوة
// ==========================================
function bindStepEvents() {
    // أحداث اختيار طرق الدفع
    document.querySelectorAll('.payment-method').forEach(method => {
        method.addEventListener('click', function() {
            document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('selected'));
            this.classList.add('selected');
        });
    });
    
    // أحداث اختيار الخيارات
    document.querySelectorAll('.option-card').forEach(card => {
        card.addEventListener('click', function() {
            const siblings = this.parentElement.querySelectorAll('.option-card');
            siblings.forEach(s => s.classList.remove('selected'));
            this.classList.add('selected');
        });
    });
    
    // أحداث اختيار نوع المنحة
    document.querySelectorAll('.commitment-card').forEach(card => {
        card.addEventListener('click', function() {
            document.querySelectorAll('.commitment-card').forEach(c => c.classList.remove('selected'));
            this.classList.add('selected');
        });
    });
    
    // تحديث قيمة السلايدر
    const slider = document.getElementById('monthlyAvailable');
    if (slider) {
        slider.addEventListener('input', function() {
            document.getElementById('availableAmount').textContent = `${this.value} ج.م`;
        });
    }
}

// ==========================================
// التنقل بين الخطوات
// ==========================================
function navigateStep(direction) {
    // حفظ البيانات الحالية
    saveCurrentStepData();
    
    // التحقق من الصحة عند الانتقال للأمام
    if (direction === 'next' && !validateCurrentStep()) {
        return;
    }
    
    // تحديث رقم الخطوة
    if (direction === 'next') {
        bookingData.currentStep++;
    } else {
        bookingData.currentStep--;
    }
    
    // عرض الخطوة الجديدة
    renderCurrentStep();
    updateProgressBar();
    updateNavigationButtons();
    
    // التمرير لأعلى
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

// ==========================================
// حفظ بيانات الخطوة الحالية
// ==========================================
function saveCurrentStepData() {
    const inputs = document.querySelectorAll('input, select, textarea');
    inputs.forEach(input => {
        if (input.id) {
            if (input.type === 'checkbox') {
                bookingData.formData[input.id] = input.checked;
            } else if (input.type === 'radio') {
                if (input.checked) {
                    bookingData.formData[input.name] = input.value;
                }
            } else {
                bookingData.formData[input.id] = input.value;
            }
        }
    });
    
    // حفظ طريقة الدفع المختارة
    const selectedPayment = document.querySelector('.payment-method.selected');
    if (selectedPayment) {
        bookingData.formData.selectedPayment = selectedPayment.dataset.payment;
    }
}

// ==========================================
// التحقق من صحة البيانات
// ==========================================
function validateCurrentStep() {
    const requiredFields = document.querySelectorAll('[required]');
    for (let field of requiredFields) {
        if (!field.value && !field.checked) {
            field.focus();
            field.classList.add('is-invalid');
            
            Swal.fire({
                icon: 'warning',
                title: 'حقل مطلوب',
                text: 'الرجاء ملء جميع الحقول المطلوبة',
                confirmButtonColor: '#FFD700'
            });
            return false;
        }
    }
    
    // تحقق خاص من رقم الواتساب
    const whatsapp = document.getElementById('whatsapp');
    if (whatsapp && whatsapp.value) {
        const phoneRegex = /^01[0125][0-9]{8}$/;
        if (!phoneRegex.test(whatsapp.value)) {
            whatsapp.focus();
            Swal.fire({
                icon: 'warning',
                title: 'رقم غير صحيح',
                text: 'الرجاء إدخال رقم واتساب صحيح',
                confirmButtonColor: '#FFD700'
            });
            return false;
        }
    }
    
    return true;
}

// ==========================================
// تحديث أزرار التنقل
// ==========================================
function updateNavigationButtons() {
    const btnPrev = document.getElementById('btnPrev');
    const btnNext = document.getElementById('btnNext');
    const btnSubmit = document.getElementById('btnSubmit');
    
    if (bookingData.currentStep === 1) {
        btnPrev.style.display = 'none';
    } else {
        btnPrev.style.display = 'block';
    }
    
    if (bookingData.currentStep === bookingData.totalSteps) {
        btnNext.style.display = 'none';
        btnSubmit.style.display = 'block';
    } else {
        btnNext.style.display = 'block';
        btnSubmit.style.display = 'none';
    }
}

// ==========================================
// جمع كل البيانات
// ==========================================
function collectFormData() {
    saveCurrentStepData();
    
    const data = {
        ...bookingData.formData,
        bookingType: bookingData.type,
        courseId: bookingData.courseId,
        courseName: bookingData.courseName,
        basePrice: bookingData.basePrice,
        finalPrice: bookingData.finalPrice,
        paymentPlan: bookingData.paymentPlan,
        timestamp: new Date().toISOString(),
        bookingId: 'BK' + Date.now()
    };
    
    // إضافة البيانات الخاصة
    if (bookingData.type === 'group') {
        data.groupSize = bookingData.groupSize;
        data.groupDiscount = bookingData.groupDiscount;
    } else if (bookingData.type === 'gift') {
        data.giftType = bookingData.giftType;
        data.giftAmount = bookingData.giftAmount;
    } else if (bookingData.type === 'grant') {
        data.grantType = bookingData.formData.grantType;
    }
    
    return data;
}

// ==========================================
// إرسال الحجز
// ==========================================
async function submitBooking(e) {
    e.preventDefault();
    
    // التحقق من الموافقات
    const agreeTerms = document.getElementById('agreeTerms');
    if (!agreeTerms.checked) {
        Swal.fire({
            icon: 'warning',
            title: 'الموافقة مطلوبة',
            text: 'الرجاء الموافقة على الشروط والأحكام',
            confirmButtonColor: '#FFD700'
        });
        return;
    }
    
    // عرض التحميل
    document.getElementById('loadingOverlay').classList.add('active');
    
    // جمع البيانات
    const formData = collectFormData();
    
    try {
        // الإرسال لـ Google Sheet
        const scriptURL = 'YOUR_GOOGLE_SCRIPT_URL'; // ضع رابط السكريبت هنا
        
        const response = await fetch(scriptURL, {
            method: 'POST',
            mode: 'no-cors',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        });
        
        // إخفاء التحميل
        document.getElementById('loadingOverlay').classList.remove('active');
        
        // رسالة النجاح المخصصة حسب النوع
        let successMessage = getSuccessMessage(formData);
        
        Swal.fire({
            icon: 'success',
            title: 'تم بنجاح!',
            html: successMessage,
            confirmButtonText: 'حسناً',
            confirmButtonColor: '#22C55E'
        }).then(() => {
            // إعادة التوجيه حسب النوع
            if (bookingData.type === 'grant') {
                window.location.href = 'thank-you-grant.html';
            } else {
                window.location.href = 'payment-instructions.html?id=' + formData.bookingId;
            }
        });
        
    } catch (error) {
        document.getElementById('loadingOverlay').classList.remove('active');
        
        Swal.fire({
            icon: 'error',
            title: 'خطأ',
            text: 'حدث خطأ أثناء إرسال الحجز. الرجاء المحاولة مرة أخرى',
            confirmButtonColor: '#E11D48'
        });
    }
}

// ==========================================
// رسالة النجاح المخصصة
// ==========================================
function getSuccessMessage(data) {
    let message = `<p>رقم الحجز: <strong>${data.bookingId}</strong></p>`;
    
    switch(bookingData.type) {
        case 'individual':
            message += `
                <p>تم حجز مقعدك في ${data.courseName}</p>
                <p>ستصلك تعليمات الدفع على الواتساب</p>
            `;
            break;
            
        case 'group':
            message += `
                <p>تم حجز ${data.confirmGroupSize || data.groupSize} مقاعد للمجموعة</p>
                <p>سنرسل لك رابط المجموعة على الواتساب</p>
            `;
            break;
            
        case 'gift':
            if (data.giftType === 'specific') {
                message += `
                    <p>تم تسجيل هديتك لـ ${data.recipientName}</p>
                    <p>سنرسل بطاقة الإهداء بعد إتمام الدفع</p>
                `;
            } else if (data.giftType === 'voucher') {
                message += `
                    <p>شكراً لدعمك الكريم بمبلغ ${data.giftAmount} ج.م</p>
                    <p>ستحدث فرقاً في حياة أحد أفراد مجتمعنا</p>
                `;
            } else {
                message += `
                    <p>تم تسجيل هديتك المجهولة</p>
                    <p>سنختار المستفيد الأنسب ونخبرك بقصته</p>
                `;
            }
            break;
            
        case 'grant':
            message += `
                <p>تم استلام طلب المنحة</p>
                <p>سنراجع طلبك خلال 24-48 ساعة</p>
                <p>ستصلك النتيجة على الواتساب</p>
            `;
            break;
    }
    
    return message;
}
