<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استثمر في رحلتك نحو النور</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        :root {
            --gold: #FFD700;
            --dark-bg: #0A1628;
            --dark-lighter: #1a2332;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-lighter) 100%);
            color: white;
            font-family: 'Cairo', sans-serif;
            min-height: 100vh;
        }
        
        .hero-section {
            min-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px 20px;
            background: radial-gradient(circle at center, rgba(255,215,0,0.05) 0%, transparent 50%);
        }
        
        .hero-section h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--gold), #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .hero-section p {
            font-size: 1.2rem;
            color: #9ca3af;
        }
        
        .journey-cards {
            padding: 50px 20px;
        }
        
        .journey-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.02) 100%);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .journey-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,215,0,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .journey-card:hover {
            border-color: var(--gold);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255,215,0,0.2);
        }
        
        .journey-card:hover::before {
            opacity: 1;
        }
        
        .journey-card h3 {
            color: var(--gold);
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        .journey-card p {
            color: #e5e7eb;
            margin-bottom: 10px;
        }
        
        .journey-card .price {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #4ade80;
        }
        
        .journey-card .price span {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--gold);
        }
        
        .journey-card[data-journey="individual"] h3::before {
            content: "👤 ";
        }
        
        .journey-card[data-journey="group"] h3::before {
            content: "👥 ";
        }
        
        .journey-card[data-journey="support"] h3::before {
            content: "🤝 ";
        }
        
        .pricing-table {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 30px;
            margin: 50px 0;
        }
        
        .pricing-table h2 {
            color: var(--gold);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .table-dark {
            background: transparent;
        }
        
        .table-dark td, .table-dark th {
            border-color: rgba(255,255,255,0.1);
            padding: 15px;
        }
        
        .table-dark th {
            background: rgba(255,215,0,0.1);
            color: var(--gold);
        }
        
        .table-success td {
            background: rgba(34, 197, 94, 0.1) !important;
            color: #4ade80 !important;
        }
        
        .table-warning td {
            background: rgba(251, 191, 36, 0.1) !important;
            color: #fbbf24 !important;
        }
        
        @media (max-width: 768px) {
            .hero-section h1 {
                font-size: 2rem;
            }
            
            .table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1>استثمر في رحلتك نحو النور</h1>
            <p>اختر المسار المناسب لك</p>
        </div>
    </section>
    
    <!-- Journey Cards -->
    <section class="journey-cards">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="journey-card" data-journey="individual">
                        <div>
                            <h3>رحلتي الفردية</h3>
                            <p>ابدأ رحلتك الشخصية نحو النور</p>
                        </div>
                        <div class="price">يبدأ من <span id="individualPrice">----</span> ج.م</div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="journey-card" data-journey="group">
                        <div>
                            <h3>رحلتنا الجماعية</h3>
                            <p>انضم مع أصدقائك ووفروا معاً</p>
                        </div>
                        <div class="price">خصم حتى <span id="groupDiscount">--</span>%</div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="journey-card" data-journey="support">
                        <div>
                            <h3>رحلة بالدعم</h3>
                            <p>منح ودعم مرن للجميع</p>
                        </div>
                        <div class="price"><span id="grantsAvailable">--</span> منحة متاحة</div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- Basic Pricing Table -->
    <section class="pricing-section">
        <div class="container">
            <div class="pricing-table">
                <h2>جدول الأسعار</h2>
                <div class="table-responsive">
                    <table class="table table-dark table-hover">
                        <thead>
                            <tr>
                                <th>النوع</th>
                                <th>السعر الأصلي</th>
                                <th>الخصم</th>
                                <th>السعر النهائي</th>
                            </tr>
                        </thead>
                        <tbody id="pricingTableBody">
                            <!-- سيتم ملؤه بـ JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    
    <script>
// البيانات مباشرة من اللي بعتها
const courseData = {
    title: "ملاذ الحيارى",
    price: 10000,
    salePrice: 7000,
    
    cashDiscount: {
        enabled: true,
        percentage: 42
    },
    
    groupDiscounts: [{
        id: "group_1754997147830_q7uo2bx8g",
        minSize: 3,
        name: "الصحاب",
        percentage: 30
    }],
    
    paymentPlans: [{
        frequency: "monthly",
        installments: 3,
        name: "3 شهور"
    }],
    
    discounts: [
        {
            name: "مبكر جدا",
            percentage: 30,
            startDate: "2025-08-16",
            endDate: "2025-08-23"
        },
        {
            name: "مبكر",
            percentage: 15,
            startDate: "2025-08-24",
            endDate: "2025-08-30"
        }
    ],
    
    grants: {
        enabled: true,
        seats: 3,
        totalSeats: 8
    }
};

// عرض البيانات مباشرة
function displayData() {
    // السعر - 7000
    document.getElementById('individualPrice').textContent = courseData.salePrice;
    
    // خصم المجموعة - 30%
    document.getElementById('groupDiscount').textContent = courseData.groupDiscounts[0].percentage;
    
    // المنح - 3
    document.getElementById('grantsAvailable').textContent = courseData.grants.seats;
    
    buildPricingTable();
}

function buildPricingTable() {
    const tbody = document.getElementById('pricingTableBody');
    tbody.innerHTML = '';
    
    // السعر الأساسي
    tbody.innerHTML += `
        <tr>
            <td>السعر الأساسي</td>
            <td>${courseData.price} ج.م</td>
            <td>-</td>
            <td>${courseData.price} ج.م</td>
        </tr>
    `;
    
    // السعر الحالي (خصم 30%)
    tbody.innerHTML += `
        <tr class="table-success">
            <td>السعر الحالي</td>
            <td><del>${courseData.price}</del></td>
            <td>30%</td>
            <td><strong>${courseData.salePrice} ج.م</strong></td>
        </tr>
    `;
    
    // الدفع النقدي (خصم 42%)
    const cashPrice = Math.round(courseData.salePrice * (1 - courseData.cashDiscount.percentage / 100));
    tbody.innerHTML += `
        <tr class="table-warning">
            <td>دفع نقدي كامل</td>
            <td>${courseData.salePrice} ج.م</td>
            <td>${courseData.cashDiscount.percentage}% إضافي</td>
            <td><strong>${cashPrice} ج.م</strong></td>
        </tr>
    `;
    
    // مجموعة الصحاب
    const groupPrice = Math.round(courseData.salePrice * (1 - courseData.groupDiscounts[0].percentage / 100));
    tbody.innerHTML += `
        <tr>
            <td>${courseData.groupDiscounts[0].name} (${courseData.groupDiscounts[0].minSize}+ أشخاص)</td>
            <td>${courseData.salePrice} ج.م</td>
            <td>${courseData.groupDiscounts[0].percentage}%</td>
            <td><strong>${groupPrice} ج.م</strong> للشخص</td>
        </tr>
    `;
    
    // الأقساط
    const monthlyAmount = Math.round(courseData.salePrice / courseData.paymentPlans[0].installments);
    tbody.innerHTML += `
        <tr>
            <td>${courseData.paymentPlans[0].name}</td>
            <td>${courseData.salePrice} ج.م</td>
            <td>تقسيط</td>
            <td><strong>${monthlyAmount} ج.م</strong> شهرياً</td>
        </tr>
    `;
}

// تشغيل مباشر
document.addEventListener('DOMContentLoaded', displayData);
    </script>
</body>
</html>
